---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: journal-team-deployment
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: journal-team-deployment
  url: ssh://git@github.com/elifesciences/journal-team-deployment
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: journal-team-deployment
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./manifests
  prune: true
  sourceRef:
    kind: GitRepository
    name: journal-team-deployment
  postBuild:
    substitute:
      cluster_oidc_arn: "arn:aws:iam::512686554592:oidc-provider/oidc.eks.us-east-1.amazonaws.com/id/0108D0073AFB87B6669E378F0A9CFB76"
      cluster_oidc_url: "oidc.eks.us-east-1.amazonaws.com/id/0108D0073AFB87B6669E378F0A9CFB76"
  patches:
  # Auto assign any pods to the team nodepool
  - target:
      kind: Namespace
    patch: |-
      apiVersion: v1
      kind: Namespace
      metadata:
        name: not-important
        annotations:
          elifesciences.org/default-project: ${team_name}
  postBuild:
    substitute:
      cluster_name: "${cluster_name}"
      cluster_domain: "${cluster_domain}"
      aws_account_id: "${aws_account_id}"
      aws_region: "${aws_region}"
      aws_backup_s3_bucket: "${aws_backup_s3_bucket}"
      aws_backup_service_account_role_arn: "${aws_backup_service_account_role_arn}"
