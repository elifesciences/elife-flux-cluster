---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: sciety-deployment
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  url: https://github.com/sciety/sciety-team-deployment.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sciety-deployment
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./manifests
  prune: true
  sourceRef:
    kind: GitRepository
    name: sciety-deployment
  patches:
  # Auto assign any pods to the team nodepool
  - target:
      kind: Namespace
    patch: |-
      apiVersion: v1
      kind: Namespace
      metadata:
        name: not-important
        annotations:
          elifesciences.org/default-project: ${team_name}
  postBuild:
    substitute:
      cluster_name: ${cluster_name}
      cluster_oidc_arn: ${cluster_oidc_arn}
      cluster_oidc_url: ${cluster_oidc_url}
