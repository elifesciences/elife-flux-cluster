        type: string\n                          name:\n                            type: string\n                        required:\n                        - key\n                        - name\n                        type: object\n                      text:\n                        description: Text specifies a raw text comment.\n                        type: string\n                      textTemplate:\n                        description: TextTemplate specifies a TextTemplate to load\n                          the source content from\n                        properties:\n                          name:\n                            description: Name of the referent.\n                            type: string\n                        required:\n                        - name\n                        type: object\n                    type: object\n                required:\n                - source\n                type: object\n              github:\n                properties:\n                  owner:\n                    description: Owner specifies the GitHub user or organisation that\n                      owns the repository\n                    type: string\n                  pullRequestId:\n                    description: PullRequestId specifies the pull request ID.\n                    type: integer\n                  repo:\n                    description: Repo specifies the repository name.\n                    type: string\n                  tokenRef:\n                    description: TokenRef specifies a secret and key to load the GitHub\n                      API token from\n                    properties:\n                      key:\n                        type: string\n                      secretName:\n                        type: string\n                    required:\n                    - key\n                    - secretName\n                    type: object\n                required:\n                - owner\n                - pullRequestId\n                - repo\n                type: object\n              suspend:\n                default: false\n                description: Suspend can be used to suspend the reconciliation of\n                  this object\n                type: boolean\n            required:\n            - comment\n            - github\n            type: object\n          status:\n            description: GithubCommentStatus defines the observed state of GithubComment\n            properties:\n              commentId:\n                type: string\n              conditions:\n                items:\n                  description: \"Condition contains details for one aspect of the current\n                    state of this API Resource. --- This struct is intended for direct\n                    use as an array at the field path .status.conditions.  For example,\n                    \\n type FooStatus struct{ // Represents the observations of a\n                    foo's current state. // Known .status.conditions.type are: \\\"Available\\\",\n                    \\\"Progressing\\\", and \\\"Degraded\\\" // +patchMergeKey=type // +patchStrategy=merge\n                    // +listType=map // +listMapKey=type Conditions []metav1.Condition\n                    `json:\\\"conditions,omitempty\\\" patchStrategy:\\\"merge\\\" patchMergeKey:\\\"type\\\"\n                    protobuf:\\\"bytes,1,rep,name=conditions\\\"` \\n // other fields }\"\n                  properties:\n                    lastTransitionTime:\n                      description: lastTransitionTime is the last time the condition\n                        transitioned from one status to another. This should be when\n                        the underlying condition changed.  If that is not known, then\n                        using the time when the API field changed is acceptable.\n                      format: date-time\n                      type: string\n                    message:\n                      description: message is a human readable message indicating\n                        details about the transition. This may be an empty string.\n                      maxLength: 32768\n                      type: string\n                    observedGeneration:\n                      description: observedGeneration represents the .metadata.generation\n                        that the condition was set based upon. For instance, if .metadata.generation\n                        is currently 12, but the .status.conditions[x].observedGeneration\n                        is 9, the condition is out of date with respect to the current\n                        state of the instance.\n                      format: int64\n                      minimum: 0\n                      type: integer\n                    reason:\n                      description: reason contains a programmatic identifier indicating\n                        the reason for the condition's last transition. Producers\n                        of specific condition types may define expected values and\n                        meanings for this field, and whether the values are considered\n                        a guaranteed API. The value should be a CamelCase string.\n                        This field may not be empty.\n                      maxLength: 1024\n                      minLength: 1\n                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$\n                      type: string\n                    status:\n                      description: status of the condition, one of True, False, Unknown.\n                      enum:\n                      - \"True\"\n                      - \"False\"\n                      - Unknown\n                      type: string\n                    type:\n                      description: type of condition in CamelCase or in foo.example.com/CamelCase.\n                        --- Many .condition.type values are consistent across resources\n                        like Available, but because arbitrary conditions can be useful\n                        (see .node.status.conditions), the ability to deconflict is\n                        important. The regex it matches is (dns1123SubdomainFmt/)?(qualifiedNameFmt)\n                      maxLength: 316\n                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$\n                      type: string\n                  required:\n                  - lastTransitionTime\n                  - message\n                  - reason\n                  - status\n                  - type\n                  type: object\n                type: array\n              lastPostedBodyHash:\n                type: string\n            type: object\n        type: object\n    served: true\n    storage: true\n    subresources:\n      status: {}\n","colorizedLines":["---","<span class=\"pl-ent\">apiVersion</span>: <span class=\"pl-s\">apiextensions.k8s.io/v1</span>","<span class=\"pl-ent\">kind</span>: <span class=\"pl-s\">CustomResourceDefinition</span>","<span class=\"pl-ent\">metadata</span>:","  <span class=\"pl-ent\">annotations</span>:","    <span class=\"pl-ent\">controller-gen.kubebuilder.io/version</span>: <span class=\"pl-s\">v0.9.2</span>","  <span class=\"pl-ent\">creationTimestamp</span>: <span class=\"pl-c1\">null</span>","  <span class=\"pl-ent\">name</span>: <span class=\"pl-s\">githubcomments.templates.kluctl.io</span>","<span class=\"pl-ent\">spec</span>:","  <span class=\"pl-ent\">group</span>: <span class=\"pl-s\">templates.kluctl.io</span>","  <span class=\"pl-ent\">names</span>:","    <span class=\"pl-ent\">kind</span>: <span class=\"pl-s\">GithubComment</span>","    <span class=\"pl-ent\">listKind</span>: <span class=\"pl-s\">GithubCommentList</span>","    <span class=\"pl-ent\">plural</span>: <span class=\"pl-s\">githubcomments</span>","    <span class=\"pl-ent\">singular</span>: <span class=\"pl-s\">githubcom