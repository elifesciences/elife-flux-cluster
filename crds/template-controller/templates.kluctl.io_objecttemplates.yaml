mplate is the Schema for the objecttemplates API\n        properties:\n          apiVersion:\n            description: 'APIVersion defines the versioned schema of this representation\n              of an object. Servers should convert recognized schemas to the latest\n              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'\n            type: string\n          kind:\n            description: 'Kind is a string value representing the REST resource this\n              object represents. Servers may infer this from the endpoint the client\n              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'\n            type: string\n          metadata:\n            type: object\n          spec:\n            description: ObjectTemplateSpec defines the desired state of ObjectTemplate\n            properties:\n              interval:\n                default: 30s\n                pattern: ^([0-9]+(\\.[0-9]+)?(ms|s|m|h))+$\n                type: string\n              matrix:\n                description: Matrix specifies the input matrix\n                items:\n                  properties:\n                    list:\n                      description: List specifies a list of plain YAML values which\n                        are made available while rendering templates. The list can\n                        be accessed through the name specified above\n                      items:\n                        type: object\n                      type: array\n                      x-kubernetes-preserve-unknown-fields: true\n                    name:\n                      description: Name specifies the name this matrix input is available\n                        while rendering templates\n                      type: string\n                    object:\n                      description: Object specifies an object to load and make available\n                        while rendering templates. The object can be accessed through\n                        the name specified above. The service account used by the\n                        ObjectTemplate must have proper permissions to get this object\n                      properties:\n                        expandLists:\n                          description: ExpandLists enables optional expanding of list.\n                            Expanding means, that each list entry is interpreted as\n                            individual matrix input instead of interpreting the whole\n                            list as one matrix input. This feature is only useful\n                            when used in combination with `jsonPath`\n                          type: boolean\n                        jsonPath:\n                          description: JsonPath optionally specifies a sub-field to\n                            load. When specified, the sub-field (and not the whole\n                            object) is made available while rendering templates\n                          type: string\n                        ref:\n                          description: Ref specifies the apiVersion, kind, namespace\n                            and name of the object to load. The service account used\n                            by the ObjectTemplate must have proper permissions to\n                            get this object\n                          properties:\n                            apiVersion:\n                              type: string\n                            kind:\n                              type: string\n                            name:\n                              type: string\n                            namespace:\n                              type: string\n                          required:\n                          - apiVersion\n                          - kind\n                          - name\n                          type: object\n                      required:\n                      - ref\n                      type: object\n                  required:\n                  - name\n                  type: object\n                type: array\n              prune:\n                default: false\n                description: Prune enables pruning of previously created objects when\n                  these disappear from the list of rendered objects\n                type: boolean\n              serviceAccountName:\n                description: ServiceAccountName specifies the name of the Kubernetes\n                  service account to impersonate when reconciling this ObjectTemplate.\n                  If omitted, the \"default\" service account is used\n                type: string\n              suspend:\n                default: false\n                description: Suspend can be used to suspend the reconciliation of\n                  this object\n                type: boolean\n              templates:\n                description: Templates specifies a list of templates to render and\n                  deploy\n                items:\n                  properties:\n                    object:\n                      description: Object specifies a structured object in YAML form.\n                        Each field value is rendered independently.\n                      type: object\n                      x-kubernetes-preserve-unknown-fields: true\n                    raw:\n                      description: Raw specifies a raw string to be interpreted/parsed\n                        as YAML. The whole string is rendered in one go, allowing\n                        to use advanced Jinja2 control structures. Raw object might\n                        also be required when a templated value must not be interpreted\n                        as a string (which would be done in Object).\n                      type: string\n                  type: object\n                type: array\n            required:\n            - interval\n            - matrix\n            - templates\n            type: object\n          status:\n            description: ObjectTemplateStatus defines the observed state of ObjectTemplate\n            properties:\n              appliedResources:\n                items:\n                  properties:\n                    error:\n                      type: string\n                    ref:\n                      properties:\n                        apiVersion:\n                          type: string\n                        kind:\n                          type: string\n                        name:\n                          type: string\n                        namespace:\n                          type: string\n                      required:\n                      - apiVersion\n                      - kind\n                      - name\n                      type: object\n                    success:\n                      type: boolean\n                  required:\n                  - ref\n                  - success\n                  type: object\n                type: array\n              conditions:\n                items:\n                  description: \"Condition contains details for one aspect of the current\n                    state of this API Resource. --- This struct is intended for direct\n                    use as an array at the field path .status.conditions.  For example,\n                    \\n type FooStatus struct{ // Represents the observations of a\n                    foo's current state. // Known .status.conditions.type are: \\\"Available\\\",\n                    \\\"Progressing\\\", and \\\"Degraded\\\" // +patchMergeKey=type // +patchStrategy=merge\n                    // +listType=map // +listMapKey=type Conditions []metav1.Condition\n                    `json:\\\"conditions,omitempty\\\" patchStrategy:\\\"merge\\\" patchMergeKey:\\\"type\\\"\n                    protobuf:\\\"bytes,1,rep,name=conditions\\\"` \\n // other fields }\"\n                  properties:\n                    lastTransitionTime:\n                      description: lastTransitionTime is the last time the condition\n                        transitioned from one status to another. This should be when\n                        the underlying condition changed.  If that is not known, then\n                        using the time when the API field changed is acceptable.\n                      format: date-time\n                      type: string\n                    message:\n                      description: message is a human readable message indicating\n                        details about the transition. This may be an empty string.\n                      maxLength: 32768\n                      type: string\n                    observedGeneration:\n                      description: observedGeneration represents the .metadata.generation\n                        that the condition was set based upon. For instance, if .metadata.generation\n                        is currently 12, but the .status.conditions[x].observedGeneration\n                        is 9, the condition is out of date with respect to the current\n                        state of the instance.\n                      format: int64\n                      minimum: 0\n                      type: integer\n                    reason:\n                      description: reason contains a programmatic identifier indicating\n                        the reason for the condition's last transition. Producers\n                        of specific condition types may define expected values and\n                        meanings for this field, and whether the values are considered\n                        a guaranteed API. The value should be a CamelCase string.\n                        This field may not be empty.\n                      maxLength: 1024\n                      minLength: 1\n                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$\n                      type: string\n                    status:\n                      description: status of the condition, one of True, False, Unknown.\n                      enum:\n                      - \"True\"\n                      - \"False\"\n                      - Unknown\n                      type: string\n                    type:\n                      description: type of condition in CamelCase or in foo.example.com/CamelCase.\n                        --- Many .condition.type values are consistent across resources\n                        like Available, but because arbitrary conditions can be useful\n                        (see .node.status.conditions), the ability to deconflict is\n                        important. The regex it matches is (dns1123SubdomainFmt/)?(qualifiedNameFmt)\n                      maxLength: 316\n                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$\n                      type: string\n                  required:\n                  - lastTransitionTime\n                  - message\n                  - reason\n                  - status\n                  - type\n                  type: object\n                type: array\n            type: object\n        type: object\n    served: true\n    storage: true\n    subresources:\n      status: {}\n","colorizedLines":["---","<span class=\"pl-ent\">apiVersion</span>: <span class=\"pl-s\">apiextensions.k8s.io/v1</span>","<span class=\"pl-ent\">kind</span>: <span class=\"pl-s\">CustomResourceDefinition</span>","<span class=\"pl-ent\">metadata</span>:","  <span class=\"pl-ent\">annotations</span>:","    <span class=\"pl-ent\">controller-gen.kubebuilder.io/version</span>: <span class=\"pl-s\">v0.9.2</span>","  <span class=\"pl-ent\">creationTimestamp</span>: <span class=\"pl-c1\">null</span>","  <span class=\"