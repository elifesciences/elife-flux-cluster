 Schema for the gitprojectors API\n        properties:\n          apiVersion:\n            description: 'APIVersion defines the versioned schema of this representation\n              of an object. Servers should convert recognized schemas to the latest\n              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'\n            type: string\n          kind:\n            description: 'Kind is a string value representing the REST resource this\n              object represents. Servers may infer this from the endpoint the client\n              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'\n            type: string\n          metadata:\n            type: object\n          spec:\n            description: GitProjectorSpec defines the desired state of GitProjector\n            properties:\n              files:\n                description: Files specifies the list of files to include in the projection\n                items:\n                  properties:\n                    glob:\n                      description: Glob specifies a glob to use for filename matching.\n                      type: string\n                    parseYaml:\n                      default: false\n                      description: ParseYaml enables YAML parsing of matching files.\n                        The result is then available as `parsed` in the result for\n                        the corresponding result file\n                      type: boolean\n                  required:\n                  - glob\n                  type: object\n                type: array\n              interval:\n                default: 5m\n                description: Interval is the interval at which to scan the Git repository\n                  Defaults to 5m.\n                pattern: ^([0-9]+(\\.[0-9]+)?(ms|s|m|h))+$\n                type: string\n              ref:\n                description: Reference specifies the Git branch, tag or commit to\n                  scan. Branches and tags can contain regular expressions\n                properties:\n                  branch:\n                    description: Branch to filter for. Can also be a regex.\n                    type: string\n                  commit:\n                    description: Commit SHA to check out, takes precedence over all\n                      reference fields.\n                    type: string\n                  tag:\n                    description: Tag to filter for. Can also be a regex.\n                    type: string\n                type: object\n              secretRef:\n                description: 'SecretRefs specifies a Secret use for Git authentication.\n                  The contents of the secret must conform to: https://kluctl.io/docs/flux/spec/v1alpha1/kluctldeployment/#git-authentication'\n                properties:\n                  name:\n                    description: Name of the referent.\n                    type: string\n                required:\n                - name\n                type: object\n              suspend:\n                default: false\n                description: Suspend can be used to suspend the reconciliation of\n                  this object\n                type: boolean\n              url:\n                description: URL specifies the Git url to scan and project\n                type: string\n            required:\n            - url\n            type: object\n          status:\n            description: GitProjectorStatus defines the observed state of GitProjector\n            properties:\n              allRefsHash:\n                type: string\n              conditions:\n                items:\n                  description: \"Condition contains details for one aspect of the current\n                    state of this API Resource. --- This struct is intended for direct\n                    use as an array at the field path .status.conditions.  For example,\n                    \\n type FooStatus struct{ // Represents the observations of a\n                    foo's current state. // Known .status.conditions.type are: \\\"Available\\\",\n                    \\\"Progressing\\\", and \\\"Degraded\\\" // +patchMergeKey=type // +patchStrategy=merge\n                    // +listType=map // +listMapKey=type Conditions []metav1.Condition\n                    `json:\\\"conditions,omitempty\\\" patchStrategy:\\\"merge\\\" patchMergeKey:\\\"type\\\"\n                    protobuf:\\\"bytes,1,rep,name=conditions\\\"` \\n // other fields }\"\n                  properties:\n                    lastTransitionTime:\n                      description: lastTransitionTime is the last time the condition\n                        transitioned from one status to another. This should be when\n                        the underlying condition changed.  If that is not known, then\n                        using the time when the API field changed is acceptable.\n                      format: date-time\n                      type: string\n                    message:\n                      description: message is a human readable message indicating\n                        details about the transition. This may be an empty string.\n                      maxLength: 32768\n                      type: string\n                    observedGeneration:\n                      description: observedGeneration represents the .metadata.generation\n                        that the condition was set based upon. For instance, if .metadata.generation\n                        is currently 12, but the .status.conditions[x].observedGeneration\n                        is 9, the condition is out of date with respect to the current\n                        state of the instance.\n                      format: int64\n                      minimum: 0\n                      type: integer\n                    reason:\n                      description: reason contains a programmatic identifier indicating\n                        the reason for the condition's last transition. Producers\n                        of specific condition types may define expected values and\n                        meanings for this field, and whether the values are considered\n                        a guaranteed API. The value should be a CamelCase string.\n                        This field may not be empty.\n                      maxLength: 1024\n                      minLength: 1\n                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$\n                      type: string\n                    status:\n                      description: status of the condition, one of True, False, Unknown.\n                      enum:\n                      - \"True\"\n                      - \"False\"\n                      - Unknown\n                      type: string\n                    type:\n                      description: type of condition in CamelCase or in foo.example.com/CamelCase.\n                        --- Many .condition.type values are consistent across resources\n                        like Available, but because arbitrary conditions can be useful\n                        (see .node.status.conditions), the ability to deconflict is\n                        important. The regex it matches is (dns1123SubdomainFmt/)?(qualifiedNameFmt)\n                      maxLength: 316\n                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$\n                      type: string\n                  required:\n                  - lastTransitionTime\n                  - message\n                  - reason\n                  - status\n                  - type\n                  type: object\n                type: array\n              result:\n                items:\n                  properties:\n                    files:\n                      items:\n                        properties:\n                          parsed:\n                            items:\n                              type: object\n                            type: array\n                            x-kubernetes-preserve-unknown-fields: true\n                          path:\n                            type: string\n                          raw:\n                            type: string\n                        required:\n                        - path\n                        type: object\n                      type: array\n                    ref:\n                      properties:\n                        branch:\n                          description: Branch to filter for. Can also be a regex.\n                          type: string\n                        commit:\n                          description: Commit SHA to check out, takes precedence over\n                            all reference fields.\n                          type: string\n                        tag:\n                          description: Tag to filter for. Can also be a regex.\n                          type: string\n                      type: object\n                  required:\n                  - files\n                  - ref\n                  type: object\n                type: array\n            type: object\n        type: object\n    served: true\n    storage: true\n    subresources:\n      status: {}\n","colorizedLines":["---","<span class=\"pl-ent\">apiVersion</span>: <span class=\"pl-s\">apiextensions.k8s.io/v1</span>","<span class=\"pl-ent\">kind</span>: <span class=\"pl-s\">CustomResourceDefinition</span>","<span class=\"pl-ent\">metadata</span>:","  <span class=\"pl-ent\">annotations</span>:","    <span class=\"pl-ent\">controller-gen.kubebuilder.io/version</span>: <span class=\"pl-s\">v0.9.2</span>","  <span class=\"pl-ent\">creationT