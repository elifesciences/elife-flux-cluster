---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: karpenter
  namespace: karpenter
spec:
  interval: 5m
  chart:
    spec:
      chart: karpenter
      version: 0.37.0
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: karpenter
  values:
    logLevel: debug
    settings:
      clusterName: kubernetes-aws--${cluster_name}
      featureGates:
        spotToSpotConsolidation: true
    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: ${aws_karpenter_service_account_role_arn}

    controller:
      resources:
        requests:
          cpu: 500m
          memory: 500Mi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: karpenter.sh/nodepool
              operator: DoesNotExist
          - matchExpressions:
            - key: type
              operator: NotIn
              values: ["karpenter", "kwok"] # Don't place this on cluster-controlled nodes
