---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: karpenter
  namespace: karpenter
spec:
  interval: 5m
  chart:
    spec:
      chart: karpenter
      version: 0.36.0
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: karpenter
  values:
    logLevel: debug
    settings:
      featureGates:
        spotToSpotConsolidation: true
    controller:
      resources:
        requests:
          cpu: 500m
          memory: 500Mi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: karpenter.sh/nodepool
              operator: DoesNotExist
          - matchExpressions:
            - key: type
              operator: NotIn
              values: ["karpenter"] # Don't place this on cluster-controlled nodes
