apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: namespace-to-nodeselector-sciety
  annotations:
    policies.kyverno.io/title: Add nodeSelector and toleration to pods in sciety namespaces
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/minversion: 1.6.0
spec:
  rules:
  - name: add-nodeselector
    match:
      any:
      - resources:
          kinds:
          - Pod
          namespaces:
          - "sciety*"
    mutate:
      patchStrategicMerge:
        spec:
          nodeSelector:
            Project: sciety
          tolerations:
          - key: project
            value: "sciety"
            operator: "Equal"
            effect: "NoSchedule"
