apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../clusterclasses/kind-test
- nodes


patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: kwok-controller
      namespace: kube-system
    spec:
      template:
        spec:
          tolerations:
          - key: realnode
            operator: Equal
            value: "true"
            effect: NoSchedule
          nodeSelector:
            kubernetes.io/hostname: elife-flux-cluster-control-plane
