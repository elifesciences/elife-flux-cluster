apiVersion: karpenter.sh/v1beta1
kind: NodePool
metadata:
  name: epp-t3
spec:
  template:
    metadata:
      labels:
        Cluster: "${cluster_name}"
        Project: "epp"
        elifesciences.org/project: "epp"
        type: karpenter
    spec:
      nodeClassRef:
        apiVersion: karpenter.k8s.aws/v1beta1
        kind: EC2NodeClass
        name: epp
      taints:
        - key: project
          value: "epp"
          effect: NoSchedule
      requirements:
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["on-demand"]
        - key: karpenter.k8s.aws/instance-family
          operator: In
          values: ["t3"]
        - key: "topology.kubernetes.io/zone"
          operator: In
          values: ["us-east-1c", "us-east-1d"]
  weight: 100
  limits:
    cpu: 48
  disruption:
    consolidationPolicy: WhenUnderutilized
    expireAfter: 720h # 30 * 24h = 720h
