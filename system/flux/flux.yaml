apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: flux
  namespace: flux

spec:
  releaseName: flux
  chart:
    repository: https://charts.fluxcd.io
    name: flux
    version: 1.11.3

  values:
    git:
      url: git@github.com:elifesciences/elife-flux-cluster
    registry:
      automationInterval: "360m"
    syncGarbageCollection:
      enabled: true
    prometheus:
      serviceMonitor:
        create: true
        namespace: monitoring
