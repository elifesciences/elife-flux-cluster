---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: newrelic
  namespace: monitoring

spec:
  interval: 1m
  releaseName: monitoring-newrelic
  chart:
    spec:
      chart: nri-bundle
      version: 4.4.7
      sourceRef:
        kind: HelmRepository
        name: newrelic
      interval: 2m
  install:
    remediation:
      retries: 5
  timeout: 5m
  dependsOn:
  - name: sealed-secrets
    namespace: infra

  values:
    global:
      cluster: kubernetes-aws--flux-prod
      namespace: monitoring
      customSecretName: newrelic-license
      customSecretLicenseKey: prod

    infrastructure:
      enabled: true

    prometheus:
      enabled: false

    webhook:
      enabled: true

    ksm:
      enabled: true

    kubeEvents:
      enabled: true

    logging:
      enabled: false

    newrelic-infrastructure:
      privileged: false
      controlPlane:
        resources:
          requests:
            cpu: 50m
      ksm:
        resources:
          requests:
            cpu: 50m
      kubelet:
        resources:
          requests:
            cpu: 50m
