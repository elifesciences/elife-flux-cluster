---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: newrelic
  namespace: monitoring

spec:
  interval: 1m
  releaseName: monitoring-newrelic
  chart:
    spec:
      chart: nri-bundle
      version: 4.4.5
      sourceRef:
        kind: HelmRepository
        name: newrelic
      interval: 2m
  install:
    remediation:
      retries: 5
  timeout: 5m
  dependsOn:
  - name: sealed-secrets
    namespace: infra

  values:
    global:
      cluster: kubernetes-aws--flux-prod
      namespace: monitoring
      customSecretName: newrelic-license
      customSecretLicenseKey: prod

    infrastructure:
      enabled: true

    prometheus:
      enabled: false

    webhook:
      enabled: true

    ksm:
      enabled: true

    kubeEvents:
      enabled: true

    logging:
      enabled: false

    newrelic-infrastructure:
      privileged: false
      # New default resources 12/05/2022
      # Feel free to remove this comment if it's still commented out significantly later
      controlPlane:
        resources:
          # limits:
            # memory: 300M
          requests:
            cpu: 20m
      #       memory: 150M
      ksm:
        resources:
      #     limits:
      #       memory: 850M  # Bump me up if KSM pod shows restarts.
          requests:
            cpu: 20m
      #       memory: 150M
      kubelet:
        resources:
      #     limits:
      #       memory: 300M
          requests:
            cpu: 20m
      #       memory: 150M
