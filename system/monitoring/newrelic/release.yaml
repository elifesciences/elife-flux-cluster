---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: newrelic
  namespace: monitoring

spec:
  interval: 1m
  releaseName: monitoring-newrelic
  chart:
    spec:
      chart: nri-bundle
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: newrelic
      interval: 1m
  install:
    remediation:
      retries: 5

  dependsOn:
  - name: sealed-secrets
    namespace: infra

  values:
    global:
      cluster: kubernetes-aws--flux-prod
      namespace: monitoring
      customSecretName: newrelic-license
      customSecretLicenseKey: prod

    infrastructure:
      enabled: true

    prometheus:
      enabled: false

    webhook:
      enabled: true

    ksm:
      enabled: true

    kubeEvents:
      enabled: true

    logging:
      enabled: false

    newrelic-infrastructure:
      privileged: false
      resources:
        limits:
          memory: 300M
        requests:
          cpu: 20m
          memory: 150M
