---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: monitoring

spec:
  interval: 1m
  releaseName: metrics-server
  chart:
    spec:
      chart: metrics-server
      version: 3.12.1
      sourceRef:
        kind: HelmRepository
        name: metrics-server
      interval: 1m
  timeout: 5m
  install:
    remediation:
      retries: 5
  values:
    podAnnotations:
      cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
