apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alerts-urls
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: alerts-urls
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: clusters/${cluster_name}/alerts-urls
