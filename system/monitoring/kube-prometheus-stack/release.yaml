---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: prometheus-stack
  namespace: monitoring

spec:
  interval: 1m
  releaseName: monitoring-prometheus-stack
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 58.3.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-stack
      interval: 1m
  install:
    remediation:
      retries: 5
  timeout: 3m
  dependsOn:
  - name: ingress-nginx
    namespace: infra
  - name: sealed-secrets
    namespace: infra

  values:
    global:
      rbac:
        create: true
    defaultRules:
      rules:
        kubeSchedulerAlerting: false    # lives on EKS
        kubeSchedulerRecording: false   # lives on EKS
        kubeApiserver: false  # too memory intensive
    kubeControllerManager:
      enabled: false  # lives on EKS
    prometheusOperator:
      resources:
        limits:
          memory: 300Mi
        requests:
          memory: 150Mi

      nodeSelector:
        Project: ${cluster_name}
    grafana:
      ingress:
        enabled: "true"
        hosts:
          - grafana.elifesciences.org
        annotations:
          nginx.ingress.kubernetes.io/auth-url: "https://oauth-proxy.elifesciences.org/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://oauth-proxy.elifesciences.org/oauth2/start?rd=https%3A%2F%2F$host$request_uri"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            auth_request_set $user   $upstream_http_x_auth_request_user;
            auth_request_set $email  $upstream_http_x_auth_request_email;
            proxy_set_header X-User  $user;
            proxy_set_header X-Email $email;
      plugins:
        - btplc-status-dot-panel
      grafana.ini:
        auth:
          oauth_auto_login: true
          signout_redirect_url: "https://auth--test-cluster.elifesciences.org/oauth2/sign_out"
        auth.proxy:
          enabled: true
          header_name: X-Email
          header_property: email
          headers: Name:X-User
          enable_login_token: false
        users:
          allow_sign_up: false
          auto_assign_org: true
          auto_assign_org_role: Admin
      rbac:
        pspUseAppArmor: false
        pspEnabled: true
      sidecar:
        datasources:
          searchNamespace: ALL
      podAnnotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
      nodeSelector:
        Project: ${cluster_name}

    prometheus-node-exporter:
      rbac:
        pspEnabled: true
    prometheus:
      ingress:
        enabled: "true"
        hosts:
          - prometheus.elifesciences.org
        annotations:
          nginx.ingress.kubernetes.io/auth-url: "https://oauth-proxy.elifesciences.org/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://oauth-proxy.elifesciences.org/oauth2/start?rd=https%3A%2F%2F$host$request_uri"
      podDisruptionBudget:
        enabled: false
      prometheusSpec:
        replicas: 1
        resources:
          limits:
            memory: 6000Mi
          requests:
            cpu: 250m
            memory: 4600Mi
            ephemeral-storage: 10Mi
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        ruleSelector:
          matchExpressions:
            - {key: app, operator: In, values: [kube-prometheus-stack, flux, kubediff, cert-manager]}
        nodeSelector:
          Project: ${cluster_name}

    alertmanager:
      podDisruptionBudget:
        enabled: false
      alertmanagerSpec:
        configSecret: alertmanager-prometheus-operator
        replicas: 1
        resources:
          limits:
            memory: 200Mi
          requests:
            memory: 20Mi
        nodeSelector:
          Project: ${cluster_name}
      ingress:
        enabled: "true"
        hosts:
          - alertmanager.elifesciences.org
        annotations:
          nginx.ingress.kubernetes.io/auth-url: "https://oauth-proxy.elifesciences.org/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://oauth-proxy.elifesciences.org/oauth2/start?rd=https%3A%2F%2F$host$request_uri"
    kube-state-metrics:
      rbac:
        extraRules:
          - apiGroups:
              - source.toolkit.fluxcd.io
              - kustomize.toolkit.fluxcd.io
              - helm.toolkit.fluxcd.io
              - notification.toolkit.fluxcd.io
              - image.toolkit.fluxcd.io
            resources:
              - gitrepositories
              - buckets
              - helmrepositories
              - helmcharts
              - ocirepositories
              - kustomizations
              - helmreleases
              - alerts
              - providers
              - receivers
              - imagerepositories
              - imagepolicies
              - imageupdateautomations
            verbs: [ "list", "watch" ]
      customResourceState:
        enabled: true
        config:
          spec:
            resources:
              - groupVersionKind:
                  group: kustomize.toolkit.fluxcd.io
                  version: v1
                  kind: Kustomization
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a GitOps Toolkit resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [ metadata, name ]
                    labelsFromPath:
                      exported_namespace: [ metadata, namespace ]
                      ready: [ status, conditions, "[type=Ready]", status ]
                      suspended: [ spec, suspend ]
                      revision: [ status, lastAppliedRevision ]
                      source_name: [ spec, sourceRef, name ]
              - groupVersionKind:
                  group: helm.toolkit.fluxcd.io
                  version: v2beta2
                  kind: HelmRelease
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a GitOps Toolkit resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [ metadata, name ]
                    labelsFromPath:
                      exported_namespace: [ metadata, namespace ]
                      ready: [ status, conditions, "[type=Ready]", status ]
                      suspended: [ spec, suspend ]
                      revision: [ status, lastAppliedRevision ]
                      chart_name: [ spec, chart, spec, chart ]
                      chart_source_name: [ spec, chart, spec, sourceRef, name ]
              - groupVersionKind:
                  group: source.toolkit.fluxcd.io
                  version: v1
                  kind: GitRepository
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a GitOps Toolkit resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [ metadata, name ]
                    labelsFromPath:
                      exported_namespace: [ metadata, namespace ]
                      ready: [ status, conditions, "[type=Ready]", status ]
                      suspended: [ spec, suspend ]
                      revision: [ status, artifact, revision ]
                      url: [ spec, url ]
              - groupVersionKind:
                  group: source.toolkit.fluxcd.io
                  version: v1beta2
                  kind: Bucket
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a GitOps Toolkit resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [ metadata, name ]
                    labelsFromPath:
                      exported_namespace: [ metadata, namespace ]
                      ready: [ status, conditions, "[type=Ready]", status ]
                      suspended: [ spec, suspend ]
                      revision: [ status, artifact, revision ]
                      endpoint: [ spec, endpoint ]
                      bucket_name: [ spec, bucketName ]
              - groupVersionKind:
                  group: source.toolkit.fluxcd.io
                  version: v1beta2
                  kind: HelmRepository
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a GitOps Toolkit resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
