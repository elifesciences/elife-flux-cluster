---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubediff
  namespace: monitoring
  labels:
    app.kubernetes.io/name: kubediff
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/kubediff: "glob:master-*"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kubediff
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubediff
    spec:
      serviceAccountName: kubediff
      volumes:
      - name: repo
        emptyDir: {}
      containers:
      - name: git-sync
        # These is an official google build of git-sync, but its out of date
        # wrt private repos.  Also git-sync is a pain to integrate with our
        # build (uses godeps etc).  So for not, use a pinned custom built
        # version.
        image: tomwilkie/git-sync:f6165715ce9d
        args:
        - -repo=https://github.com/elifesciences/elife-flux-cluster
        - -wait=60
        - -dest=/data/repo
        volumeMounts:
        - name: repo
          mountPath: /data
      - name: kubediff
        image: weaveworks/kubediff:master-078209e
        imagePullPolicy: IfNotPresent
        args:
        - -period=300s
        - -listen-addr=:80
        - /kubediff
        - /data/repo/system
        - /data/repo/deployments
        volumeMounts:
        - name: repo
          mountPath: /data
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: kubediff
  namespace: monitoring
  labels:
    app.kubernetes.io/name: kubediff
spec:
  ports:
  - port: 80
    name: http
  selector:
    app.kubernetes.io/name: kubediff
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: kubediff.rules
  namespace: monitoring
  labels:
    app.kubernetes.io/name: kubediff
    app: kubediff
spec:
  groups:
  - name: ./kubediff.rules
    rules:
    - alert: Kubediff
      expr: max(command_exit_code{job="kubediff"}) != 0
      for: 30m
      annotations:
        message: |
          Kubediff has detected drift between git-repo and cluster
          Run `kubediff system deployments` in `elife-flux-cluster` locally to investigate.

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/name: kubediff
  name: kubediff
  namespace: monitoring
spec:
  endpoints:
  - path: /metrics
    port: http
  namespaceSelector:
    matchNames:
    - monitoring
  selector:
    matchLabels:
      app.kubernetes.io/name: kubediff
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubediff
  namespace: monitoring
