---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: psmdb-operator
  namespace: db-operator-system

spec:
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: topology.kubernetes.io/zone
              operator: In
              # Try to reduce operator chat by deploying to the same AZ as the controlplane, see https://github.com/elifesciences/issues/issues/9445
              values:
              - us-east-1c

  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Deployment
              name: psmdb-operator
            patch: |
              - op: add
                path: /spec/template/spec/containers/0/env/-
                value:
                  name: KUBERNETES_SERVICE_HOST
                  value: "10.0.11.193" # This is the CP IP in us-east-1c
              - op: add
                path: /spec/template/spec/containers/0/env/-
                value:
                  name: KUBERNETES_SERVICE_PORT
                  value: "443"
