---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coroot
spec:
  interval: 5m
  chart:
    spec:
      chart: coroot
      version: "0.10.20"
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: coroot
  values:
    corootCE:
      nodeSelector:
        Project: ${cluster_name}
      ingress:
        enabled: true
        hostname: coroot.${cluster_domain}
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          nginx.ingress.kubernetes.io/auth-url: "${oauth2_proxy_auth_url}"
          nginx.ingress.kubernetes.io/auth-signin: "${oauth2_proxy_auth_signin}"
        tls:
        - secretName: coroot-tls
          hosts:
            - coroot.${cluster_domain}
    corootClusterAgent:
      nodeSelector:
        Project: ${cluster_name}
    prometheus:
      kube-state-metrics:
        nodeSelector:
          Project: ${cluster_name}
      server:
        nodeSelector:
          Project: ${cluster_name}

    node-agent:
      nodeSelector:
        Project: ${cluster_name}
    clickhouse:
      nodeSelector:
        Project: ${cluster_name}
      persistence:
        size: 150Gi
