---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: cert-manager.rules
  namespace: monitoring
  labels:
    app.kubernetes.io/name: cert-manager
    app: cert-manager
spec:
  groups:
  - name: ./cert-manager.rules
    rules:
    - alert: cert-manager
      expr: sum (certmanager_certificate_ready_status) != count (count by (exported_namespace, name) (certmanager_certificate_ready_status))
      for: 5m
      annotations:
        message: |
          At least one SSL cert manageged by cert-manager is not in a ready state.
