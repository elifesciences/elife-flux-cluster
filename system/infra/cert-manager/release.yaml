---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: infra

spec:
  interval: 1m
  releaseName: infra-cert-manager
  chart:
    spec:
      chart: cert-manager
      version: v1.15.0
      sourceRef:
        kind: HelmRepository
        name: cert-manager
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    installCRDs: false
    prometheus:
      servicemonitor:
        enabled: true
    resources:
      requests:
        cpu: 10m
        memory: 44Mi
    webhook:
      resources:
        requests:
          cpu: 50m
          memory: 20Mi
    cainjector:
      resources:
        requests:
          cpu: 10m
          memory: 190Mi
