---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: infra

spec:
  interval: 1m
  releaseName: infra-cert-manager
  chart:
    spec:
      chart: cert-manager
      version: v1.14.2
      sourceRef:
        kind: HelmRepository
        name: cert-manager
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    installCRDs: false
    prometheus:
      servicemonitor:
        enabled: true
