---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: infra

spec:
  interval: 5m
  releaseName: infra-cert-manager
  chart:
    spec:
      chart: cert-manager
      version: v1.8.0
      sourceRef:
        kind: HelmRepository
        name: cert-manager
      interval: 1m

  values:
    installCRDs: false
    prometheus:
      servicemonitor:
        enabled: true
