---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: infra

spec:
  interval: 1m
  releaseName: infra-cert-manager
  chart:
    spec:
      chart: cert-manager
      version: v1.19.4
      sourceRef:
        kind: HelmRepository
        name: cert-manager
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: ${aws_cert_manager_service_account_role_arn}
    config:
      apiVersion: controller.config.cert-manager.io/v1alpha1
      kind: ControllerConfiguration
      enableGatewayAPI: true
    installCRDs: false
    prometheus:
      servicemonitor:
        enabled: true
    resources:
      requests:
        cpu: 10m
        memory: 80Mi
    webhook:
      resources:
        requests:
          cpu: 10m
          memory: 40Mi
    cainjector:
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
