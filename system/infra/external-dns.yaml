---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: infra

spec:
  chart:
    repository: https://charts.bitnami.com/bitnami
    name: external-dns
    version: 6.2.4

  values:
    replicaCount: 1
    txtOwnerId: flux-cluster
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    resources:
      limits:
        cpu: 50m
        memory: 50Mi
      requests:
        memory: 50Mi
        cpu: 10m
