---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: infra

spec:
  interval: 1m
  releaseName: infra-oauth2-proxy
  chart:
    spec:
      chart: oauth2-proxy
      version: 6.24.2
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
      interval: 1m
  install:
    remediation:
      retries: 5

  dependsOn:
  - name: sealed-secrets
    namespace: infra

  values:
    config:
      existingSecret: oauth2-proxy--flux-prod-github
    extraArgs:
      provider: github
      github-org: elifesciences
      whitelist-domain: .elifesciences.org
      cookie-domain: .elifesciences.org
      scope: "user:email,read:org"
    ingress:
      enabled: "true"
      hosts:
        - oauth-proxy.elifesciences.org
    replicaCount: 2
