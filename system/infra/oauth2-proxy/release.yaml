---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: infra

spec:
  interval: 1m
  releaseName: infra-oauth2-proxy
  chart:
    spec:
      chart: oauth2-proxy
      version: 10.1.1
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
      interval: 1m

  install:
    remediation:
      retries: 5

  dependsOn:
  - name: sealed-secrets
    namespace: infra

  values:
    config:
      existingSecret: oauth2-proxy-github
    extraArgs:
      provider: github
      github-org: elifesciences
      whitelist-domain: .elifesciences.org
      cookie-domain: .elifesciences.org
      scope: "user:email,read:org"
      set-xauthrequest: true
      reverse-proxy: true
      redirect-url: https://${oauth2_proxy_hostname}/oauth2/callback
    ingress:
      enabled: "true"
      hosts:
        - "${oauth2_proxy_hostname}"
      annotations:
        external-dns.alpha.kubernetes.io/controller: "disabled"
        cert-manager.io/cluster-issuer: letsencrypt
      tls:
      - secretName: oauth2-proxy-tls
        hosts:
          - "${oauth2_proxy_hostname}"
    replicaCount: 2
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  labels:
    app: oauth2-proxy
    app.kubernetes.io/component: authentication-proxy
    app.kubernetes.io/instance: infra-oauth2-proxy
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: oauth2-proxy
    app.kubernetes.io/part-of: oauth2-proxy
    app.kubernetes.io/version: 7.13.0
  name: infra-oauth2-proxy-traefik
  namespace: infra
spec:
  ingressClassName: traefik
  rules:
  - host: oauth-proxy.elifesciences.org
    http:
      paths:
      - backend:
          service:
            name: infra-oauth2-proxy
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - oauth-proxy.elifesciences.org
    secretName: oauth2-proxy-tls
