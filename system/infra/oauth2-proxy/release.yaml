---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: infra

spec:
  interval: 1m
  releaseName: infra-oauth2-proxy
  chart:
    spec:
      chart: oauth2-proxy
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
      interval: 1m

  values:
    config:
      existingSecret: oauth2-github
    extraArgs:
      provider: github
      github-org: elifesciences
      whitelist-domain: .elifesciences.org
      cookie-domain: .elifesciences.org
    ingress:
      enabled: "true"
      hosts:
        - oauth-proxy.elifesciences.org
    replicaCount: 2
