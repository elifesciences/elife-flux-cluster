---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: infra

spec:
  interval: 1m
  releaseName: infra-oauth2-proxy
  chart:
    spec:
      chart: oauth2-proxy
      version: 7.5.5
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
      interval: 1m

  install:
    remediation:
      retries: 5

  dependsOn:
  - name: sealed-secrets
    namespace: infra

  values:
    config:
      existingSecret: oauth2-proxy-github
    extraArgs:
      provider: github
      github-org: elifesciences
      whitelist-domain: .elifesciences.org
      cookie-domain: .elifesciences.org
      scope: "user:email,read:org"
      set-xauthrequest: true
    ingress:
      enabled: "true"
      hosts:
        - "${oauth2_proxy_hostname}"
    replicaCount: 2
    nodeSelector:
      Project: ${cluster_name}
