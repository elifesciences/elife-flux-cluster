---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: infra

spec:
  interval: 1m
  releaseName: infra-external-dns
  chart:
    spec:
      chart: external-dns
      version: 8.1.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    txtOwnerId: ${external_dns_cluster_name}
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    resources:
      requests:
        memory: 60Mi
        cpu: 10m
    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: ${aws_external_dns_service_account_role_arn}
