---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: infra

spec:
  interval: 1m
  releaseName: infra-external-dns
  chart:
    spec:
      chart: external-dns
      version: 6.28.6
      sourceRef:
        kind: HelmRepository
        name: external-dns
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    replicaCount: 1
    txtOwnerId: flux-cluster
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    resources:
      limits:
        cpu: 50m
        memory: 50Mi
      requests:
        memory: 50Mi
        cpu: 10m
    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::512686554592:role/kubernetes-aws--flux-prod--external-dns
