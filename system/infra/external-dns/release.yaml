---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: infra

spec:
  interval: 5m
  releaseName: infra-external-dns
  chart:
    spec:
      chart: external-dns
      version: 6.2.4
      sourceRef:
        kind: HelmRepository
        name: external-dns
      interval: 1m

  values:
    replicaCount: 1
    txtOwnerId: flux-cluster
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    resources:
      limits:
        cpu: 50m
        memory: 50Mi
      requests:
        memory: 50Mi
        cpu: 10m
