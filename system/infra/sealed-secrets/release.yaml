---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sealed-secrets
  namespace: infra

spec:
  interval: 1m
  releaseName: infra-sealed-secrets
  chart:
    spec:
      chart: sealed-secrets
      version: 2.15.3
      sourceRef:
        kind: HelmRepository
        name: sealed-secrets
      interval: 1m
  timeout: 2m
  install:
    remediation:
      retries: 5

  values:
    namespace: infra
    podAnnotations:
      cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
    nodeSelector:
      Project: ${cluster_name}
