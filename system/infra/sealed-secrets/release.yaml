---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sealed-secrets
  namespace: infra

spec:
  interval: 1m
  releaseName: infra-sealed-secrets
  chart:
    spec:
      chart: sealed-secrets
      version: 2.13.0
      sourceRef:
        kind: HelmRepository
        name: sealed-secrets
      interval: 1m
  timeout: 3m
  install:
    remediation:
      retries: 5

  values:
    namespace: infra
