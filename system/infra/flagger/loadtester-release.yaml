---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flagger-loadtester
  namespace: infra

spec:
  interval: 1m
  releaseName: infra-flagger-loadtester
  chart:
    spec:
      chart: loadtester
      version: 0.24.0
      sourceRef:
        kind: HelmRepository
        name: flagger
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    rbac:
      create: true
      scope: cluster
      rules:
        - apiGroups: [""]
          resources: ["secrets"]
          verbs: ["get", "watch", "list", "update"]
        # choose the permission based on helm test type (Pod or Job)
        - apiGroups: [""]
          resources: ["pods", "pods/log"]
          verbs: ["create", "list", "delete", "watch"]
        - apiGroups: ["batch"]
          resources: ["jobs", "jobs/log"]
          verbs: ["create", "list", "delete", "watch"]
