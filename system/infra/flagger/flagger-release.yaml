---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flagger
  namespace: infra

spec:
  interval: 1m
  releaseName: infra-flagger
  chart:
    spec:
      chart: flagger
      version: 1.29.0
      sourceRef:
        kind: HelmRepository
        name: flagger
      interval: 1m
  install:
    remediation:
      retries: 5

  dependsOn:
  - name: ingress-nginx
    namespace: infra

  values:
    metricsServer: http://monitoring-prometheus-stac-prometheus.monitoring:9090
    meshProvider: nginx
