---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flagger
  namespace: infra

spec:
  interval: 5m
  releaseName: infra-flagger
  chart:
    spec:
      chart: flagger
      version: 1.19.0
      sourceRef:
        kind: HelmRepository
        name: flagger
      interval: 1m

  values:
    metricsServer: http://monitoring-prometheus-stac-prometheus.monitoring:9090
    meshProvider: nginx
