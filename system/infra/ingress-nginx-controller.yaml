---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: infra

spec:
  chart:
    repository: https://kubernetes.github.io/ingress-nginx
    name: ingress-nginx
    version: 2.15.0

  values:
    controller:
      image:
        repository: eu.gcr.io/k8s-artifacts-prod/ingress-nginx/controller
        tag: 0.34.0
      config:
        use-forwarded-headers: "true"
        use-http2: "true"
      extraArgs:
        default-ssl-certificate: infra/tls-elife-wildcard
      service:
        annotations:
          service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
          service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'
          service.beta.kubernetes.io/aws-load-balancer-type: nlb
          service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "3600"
          service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags: "creator=ingress,cluster=elife-flux-cluster"
      metrics:
        enabled: "true"
        serviceMonitor:
          enabled: "true"
      podAnnotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "10254"
      resources:
        limits:
          memory: 200Mi
        requests:
          cpu: 100m
          memory: 100Mi
      replicaCount: 2
