---
apiVersion: v1
kind: Pod
metadata:
  name: echo-debug
  namespace: infra
  labels:
    app: echo-debug
spec:
  containers:
  - name: echo
    image: ealen/echo-server  # A lightweight echo server
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: echo-debug-service
  namespace: infra
spec:
  selector:
    app: echo-debug
  ports:
  - port: 80
    targetPort: 80
