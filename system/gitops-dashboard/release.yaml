---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    metadata.weave.works/description: This is the Weave GitOps Dashboard. It provides a simple way to get insights into your GitOps workloads.
  name: gitops-dashboard
spec:
  chart:
    spec:
      chart: weave-gitops
      sourceRef:
        kind: HelmRepository
        name: gitops-dashboard
  interval: 1h0m0s
  timeout: 5m
  values:
    image:
      tag: "v0.39.0-rc.2"
    ingress:
      enabled: true
      className: traefik
      hosts:
        - host: gitops-dashboard--${cluster_domain}
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: gitops-dashboard-tls
          hosts:
            - gitops-dashboard--${cluster_domain}
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: traefik-elife-oauth@kubernetescrd
        cert-manager.io/cluster-issuer: letsencrypt
    adminUser:
      create: true
      createClusterRole: true
      createSecret: false
    additionalArgs:
      - --insecure-no-authentication-user=gitops-test-user
    resources:
      requests:
        cpu: 22m
        memory: 100Mi
