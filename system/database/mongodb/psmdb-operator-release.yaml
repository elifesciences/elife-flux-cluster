---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: psmdb-operator
  namespace: db-operator-system

spec:
  interval: 1m
  releaseName: psmdb-operator
  chart:
    spec:
      chart: psmdb-operator
      version: 1.21.2
      sourceRef:
        kind: HelmRepository
        name: percona
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: topology.kubernetes.io/zone
              operator: In
              # Try to reduce operator chat by deploying to the same AZ as the controlplane, see https://github.com/elifesciences/issues/issues/9445
              values:
              - us-east-1c
              - us-east-1d

    logStructured: true
    logLevel: "DEBUG"
    watchAllNamespaces: true
    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: "${aws_backup_service_account_role_arn}"

    resources:
      limits: {}
      requests:
        cpu: 100m
        memory: 50Mi
