---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: psmdb-operator
  namespace: db-operator-system

spec:
  interval: 1m
  releaseName: psmdb-operator
  chart:
    spec:
      chart: psmdb-operator
      version: 1.18.0
      sourceRef:
        kind: HelmRepository
        name: percona
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    watchAllNamespaces: true
    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: "${aws_backup_service_account_role_arn}"

    resources:
      limits: {}
      requests:
        cpu: 100m
        memory: 50Mi
