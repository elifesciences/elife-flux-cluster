---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dragonfly-operator
spec:
  interval: 5m
  chart:
    spec:
      chart: dragonfly-operator
      version: v1.1.11
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: dragonfly-operator
  values:
    # doesn't work in helm chart v1.1.11, but...
    serviceMonitor:
      enabled: false
    grafanaDashboard:
      enabled: false
    manager:
      # this will start working in main, and likely after a new helm chart > v1.1.11
      extraArgs:
      - --metrics-bind-address=0.0.0.0:8080
