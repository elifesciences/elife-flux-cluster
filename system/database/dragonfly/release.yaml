---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dragonfly-operator
spec:
  interval: 5m
  chart:
    spec:
      chart: dragonfly-operator
      version: v1.4.0
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: dragonfly-operator
  values:
    serviceMonitor:
      enabled: true
    grafanaDashboard:
      enabled: true
    manager:
      extraArgs:
      - --metrics-bind-address=0.0.0.0:8080
