---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pg-operator
  namespace: db-operator-system

spec:
  interval: 1m
  releaseName: pg-operator
  chart:
    spec:
      chart: pg-operator
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: percona
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    watchAllNamespaces: true
    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: "${aws_backup_service_account_role_arn}"

    resources:
      limits: {}
      requests:
        cpu: 30m
        memory: 15Mi
    nodeSelector:
      kubernetes.io/arch: amd64
