---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pg-operator
  namespace: db-operator-system

spec:
  interval: 1m
  releaseName: pg-operator
  chart:
    spec:
      chart: pg-operator
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: percona
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    watchAllNamespaces: true
