---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pxc-operator
  namespace: db-operator-system

spec:
  interval: 1m
  releaseName: pxc-operator
  chart:
    spec:
      chart: pxc-operator
      version: 1.14.2
      sourceRef:
        kind: HelmRepository
        name: percona
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    watchAllNamespaces: true

    resources:
      limits: {}
      requests:
        cpu: 58m
        memory: 100Mi
