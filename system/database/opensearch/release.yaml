---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: opensearch-operator
  namespace: db-operator-system

spec:
  interval: 1m
  releaseName: opensearch-operator
  chart:
    spec:
      chart: opensearch-operator
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: opensearch
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    kubeRbacProxy:
      resources:
        limits:
          cpu: 100m
          memory: 50Mi
        requests:
          cpu: 25m
          memory: 25Mi
    nodeSelector:
      Project: ${cluster_name}
