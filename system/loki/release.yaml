---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki

spec:
  interval: 1m
  timeout: 10m
  releaseName: loki
  chart:
    spec:
      chart: loki
      version: 6.6.4
      sourceRef:
        kind: HelmRepository
        name: grafana
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    deploymentMode: SimpleScalable
    backend:
      replicas: 3
      resources:
        requests:
          cpu: 10m
          memory: 90Mi
        limits: null

    read:
      replicas: 3
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits: null

    write:
      replicas: 3
      resources:
        requests:
          cpu: 80m
          memory: 500Mi
        limits: null

    gateway:
      replicas: 1
      resources:
        requests:
          cpu: 10m
          memory: 15Mi
        limits: null
    lokiCanary:
      enabled: false
    singleBinary:
      replicas: 0
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0

    loki:
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      auth_enabled: false
      ingester:
        chunk_encoding: snappy
      compactor:
        retention_enabled: true
        retention_delete_delay: "10m"
        compaction_interval: "10m"
        delete_request_store: s3
      limits_config:
        retention_period: 360h
      storage:
        s3:
          region: us-east-1
        bucketNames:
          chunks: elife-${cluster_name}-loki-logs
          ruler: elife-${cluster_name}-loki-logs
          admin: elife-${cluster_name}-loki-logs
    chunksCache:
      allocatedMemory: 512
      resources:
        requests:
          cpu: 10m
          memory: 520Mi
        limits: null

    resultsCache:
      allocatedMemory: 128
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
        limits: null

    test:
      enabled: false
    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::512686554592:role/elife-${cluster_name}-loki-cluster-role

    sidecar:
      resources:
        requests:
          cpu: 10m
          memory: 90Mi
        limits: null
