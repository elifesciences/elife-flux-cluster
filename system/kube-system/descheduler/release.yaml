---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: descheduler
  namespace: kube-system

spec:
  interval: 5m
  releaseName: kube-system-descheduler
  chart:
    spec:
      chart:  descheduler
      version: 0.26.1
      sourceRef:
        kind: HelmRepository
        name: descheduler
      interval: 1m
  values:
    # image:
    #   repository: registry.k8s.io/
    deschedulerPolicy:
      # We should use anti-affinity rather than this
      RemoveDuplicates:
        enabled: false
