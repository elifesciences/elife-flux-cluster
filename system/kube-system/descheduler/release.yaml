---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: descheduler
  namespace: kube-system

spec:
  interval: 5m
  releaseName: kube-system-descheduler
  chart:
    spec:
      chart:  descheduler
      version: 0.28.1
      sourceRef:
        kind: HelmRepository
        name: descheduler
      interval: 1m
  values:
    image:
      repository: registry.k8s.io/descheduler/descheduler
    deschedulerPolicy:
      # We should use anti-affinity rather than this
      RemoveDuplicates:
        enabled: false
      evictLocalStoragePods: true
      ignorePvcPods: false
      strategies:
        RemovePodsViolatingNodeTaints:
          enabled: false
        RemovePodsHavingTooManyRestarts:
          enabled: false

        #Â This is better handled by Karpenter
        HighNodeUtilization:
          enabled: false
        LowNodeUtilization:
          enabled: false

    podAnnotations:
      cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
    tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: karpenter.sh/nodepool
              operator: DoesNotExist
