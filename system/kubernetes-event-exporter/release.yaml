---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-event-exporter
  namespace: kubernetes-event-exporter
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-event-exporter
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
      version: "3.5.3"
  values:
    global:
      security:
        allowInsecureImages: true
    image:
      repository: bitnamilegacy/kubernetes-event-exporter
      tag: 1.7.0-debian-12-r43
    resourcesPreset: none
    config:
      logFormat: json
