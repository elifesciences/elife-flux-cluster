---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: template-controller
  namespace: flux-system

spec:
  interval: 1m
  releaseName: template-controller
  chart:
    spec:
      chart: template-controller
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: kluctl
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    podAnnotations:
      cluster-autoscaler.kubernetes.io/safe-to-evict: "true"

  postRenderers:
  - kustomize:
      patchesJson6902:
      - target:
          kind: ClusterRole
          name: template-controller-manager-role
        patch:
        - op: "add"
          path: "/rules/-"
          value:
            apiGroups:
            - image.toolkit.fluxcd.io
            resources:
            - imagepolicies
            verbs:
            - get
            - list
            - watch
