---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: template-controller
  namespace: flux-system

spec:
  interval: 1m
  releaseName: template-controller
  chart:
    spec:
      chart: template-controller
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: kluctl
      interval: 1m
  install:
    remediation:
      retries: 5

  postRenderers:
  - kustomize:
      patches:
      - target:
          kind: ClusterRole
          name: template-controller-manager-role
        patch: |
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRole
          metadata:
            name: template-controller-manager-role
          rules:
          - apiGroups:
            - image.toolkit.fluxcd.io
            resources:
            - imagepolicies
            verbs:
            - get
            - list
            - watch
