---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: template-controller
  namespace: template-controller
spec:
  interval: 1m
  releaseName: template-controller
  chart:
    spec:
      chart: template-controller
      version: 0.2.5
      sourceRef:
        kind: HelmRepository
        name: kluctl
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    podAnnotations:
      cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
    resources:
      requests:
        cpu: 80m
        memory: 80Mi

  postRenderers:
  - kustomize:
      patches:
      - target:
          kind: ClusterRole
          name: template-controller-manager-role
        patch: |
          - op: "add"
            path: "/rules/-"
            value:
              apiGroups:
              - image.toolkit.fluxcd.io
              resources:
              - imagepolicies
              verbs:
              - get
              - list
              - watch
