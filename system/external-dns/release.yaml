---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: 1.16.1
      sourceRef:
        kind: HelmRepository
        name: external-dns
      interval: 1m
  values:
    serviceMonitor:
      enabled: true
    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::512686554592:role/elife-flux-prod-external-dns-cluster-role
    resources:
      requests:
        memory: 60Mi
        cpu: 10m
    sources:
    - service
    - ingress
    - gateway-httproute
    - gateway-tlsroute
    - gateway-tcproute
    - gateway-udproute
    triggerLoopOnEvent: false

    # Configuration for Route53 DNS.
    txtOwnerId: ${external_dns_cluster_name}
    policy: sync
    provider:
      name: aws

    extraArgs:
    - --dns01-recursive-nameservers-only
