apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoriametrics
spec:
  releaseName: victoriametrics
  chart:
    spec:
      chart: victoria-metrics-k8s-stack
      sourceRef:
        kind: HelmRepository
        name: victoriametrics
      version: "0.69.0"
  interval: 1h0m0s
  valuesFrom:
    - kind: ConfigMap
      name: alertmanager-values
      valuesKey: 'alertmanager-values.yaml'
    - kind: Secret
      name: alerts-urls
      valuesKey: slack-api-url
      targetPath: alertmanager.config.global.slack_api_url
    - kind: Secret
      name: alerts-urls
      valuesKey: the-greenhouse-url
      targetPath: alertmanager.config.receivers[1].slack_configs[0].api_url
    - kind: Secret
      name: alerts-urls
      valuesKey: healthchecks-io-url
      targetPath: alertmanager.config.receivers[2].webhook_configs[0].url
    - kind: Secret
      name: alerts-urls
      valuesKey: the-grove-data-url
      targetPath: alertmanager.config.receivers[3].slack_configs[0].api_url
    - kind: Secret
      name: alerts-urls
      valuesKey: data-hub-notifications-url
      targetPath: alertmanager.config.receivers[4].slack_configs[0].api_url
  values:
    fullnameOverride: victoriametrics
    vmsingle:
      enabled: false
    vmcluster:
      enabled: true
      spec:
        retentionPeriod: "3" # months
        vmstorage:
          replicaCount: 2
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: topology.kubernetes.io/zone
                    operator: In
                    values: ["us-east-1c"]
          storage:
            volumeClaimTemplate:
              spec:
                storageClassName: csi-ebs-st1
                resources:
                  requests:
                    storage: 1Ti
          resources:
            requests:
              cpu: 2
              memory: 16Gi
            limits: {}
          extraArgs:
            "inmemoryDataFlushInterval": "15s"
            "dedup.minScrapeInterval": "30s"
        vmselect:
          replicaCount: 2
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: topology.kubernetes.io/zone
                    operator: In
                    values: ["us-east-1c"]
          serviceSpec:
            spec:
              trafficDistribution: PreferClose
          storage:
            volumeClaimTemplate:
              spec:
                storageClassName: csi-ebs-gp3

          resources:
            requests:
              cpu: 1
              memory: 4Gi
            limits: {}
          extraArgs:
            "dedup.minScrapeInterval": "30s"
            "search.cacheTimestampOffset": "10m"
            "search.maxQueryDuration": "120s"
        vminsert:
          replicaCount: 2
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: topology.kubernetes.io/zone
                    operator: In
                    values: ["us-east-1c"]
          serviceSpec:
            spec:
              trafficDistribution: PreferClose
          extraArgs:
            maxLabelsPerTimeseries: "55"
          resources:
            requests:
              cpu: 150m
              memory: 1200Mi
            limits: {}
      ingress:
        select:
          enabled: true
          ingressClassName: traefik
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt"
            traefik.ingress.kubernetes.io/router.middlewares: traefik-elife-oauth@kubernetescrd
          hosts:
            - victoriametrics.${cluster_domain}
          tls:
            - secretName: victoriametrics-select-tls
              hosts:
                - victoriametrics.${cluster_domain}
    vmagent:
      spec:
        externalLabels:
          cluster: ${cluster_name}
        extraArgs:
          "promscrape.kubernetesSDCheckInterval": "5s"
          "promscrape.suppressScrapeErrorsDelay": "30s"
        resources:
          requests:
            cpu: 1
            memory: 450Mi
          limits: {}
      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt"
          traefik.ingress.kubernetes.io/router.middlewares: traefik-elife-oauth@kubernetescrd
        hosts:
          - vmagent.${cluster_domain}
        tls:
          - secretName: vmagent-tls
            hosts:
              - vmagent.${cluster_domain}
    vmalert:
      spec:
        extraArgs:
          'external.url': https://vmalert.${cluster_domain}
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits: {}
      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt"
          traefik.ingress.kubernetes.io/router.middlewares: traefik-elife-oauth@kubernetescrd
        hosts:
          - vmalert.${cluster_domain}
        tls:
          - secretName: vmalert-tls
            hosts:
              - vmalert.${cluster_domain}
    grafana:
      enabled: false
      forceDeployDatasource: true
      sidecar:
        dashboards:
          label: grafana_dashboard
        datasources:
          label: grafana_datasource
      ingress:
        hosts:
        - grafana.${cluster_domain}
    alertmanager:
      spec:
        externalURL: https://alertmanager.${cluster_domain}
        resources:
          requests:
            cpu: 10m
            memory: 100Mi
          limits: {}
      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt"
          traefik.ingress.kubernetes.io/router.middlewares: traefik-elife-oauth@kubernetescrd
        hosts:
          - alertmanager.${cluster_domain}
        tls:
          - secretName: alertmanager-tls
            hosts:
              - alertmanager.${cluster_domain}
    defaultRules:
      rules:
        KubeMemoryOvercommit:
          create: false
        KubeCPUOvercommit:
          create: false
        KubeletTooManyPods:
          create: false
        TooHighChurnRate:
          create: false
        TooHighChurnRate24h:
          create: false
        TooManyScrapeErrors:
          create: false
    kubeControllerManager:
      enabled: false # lives on EKS
    kubeScheduler:
      enabled: false # lives on EKS
    kubeEtcd:
      enabled: false # lives on EKS
    kubeApiServer:
      enabled: false # too memory intensive
    victoria-metrics-operator:
      operator:
        disable_prometheus_converter: false
      resources:
        requests:
          cpu: 10m
          memory: 40Mi
        limits: {}
    kube-state-metrics:
      resources:
        requests:
          cpu: 20m
          memory: 150Mi
        limits: {}
      rbac:
        extraRules:
          - apiGroups:
              - source.toolkit.fluxcd.io
              - kustomize.toolkit.fluxcd.io
              - helm.toolkit.fluxcd.io
              - notification.toolkit.fluxcd.io
              - image.toolkit.fluxcd.io
            resources:
              - gitrepositories
              - buckets
              - helmrepositories
              - helmcharts
              - ocirepositories
              - kustomizations
              - helmreleases
              - alerts
              - providers
              - receivers
              - imagerepositories
              - imagepolicies
              - imageupdateautomations
            verbs: [ "list", "watch" ]
      customResourceState:
        enabled: true
        config:
          spec:
            resources:
              - groupVersionKind:
                  group: kustomize.toolkit.fluxcd.io
                  version: v1
                  kind: Kustomization
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a Flux Kustomization resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [ metadata, name ]
                    labelsFromPath:
                      exported_namespace: [ metadata, namespace ]
                      ready: [ status, conditions, "[type=Ready]", status ]
                      suspended: [ spec, suspend ]
                      revision: [ status, lastAppliedRevision ]
                      source_name: [ spec, sourceRef, name ]
              - groupVersionKind:
                  group: helm.toolkit.fluxcd.io
                  version: v2
                  kind: HelmRelease
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a Flux HelmRelease resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [ metadata, name ]
                    labelsFromPath:
                      exported_namespace: [ metadata, namespace ]
                      ready: [ status, conditions, "[type=Ready]", status ]
                      suspended: [ spec, suspend ]
                      revision: [ status, history, "0", chartVersion ]
                      chart_name: [ status, history, "0", chartName ]
                      chart_app_version: [ status, history, "0", appVersion ]
                      chart_ref_name: [ spec, chartRef, name ]
                      chart_source_name: [ spec, chart, spec, sourceRef, name ]
              - groupVersionKind:
                  group: source.toolkit.fluxcd.io
                  version: v1
                  kind: GitRepository
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a Flux GitRepository resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [ metadata, name ]
                    labelsFromPath:
                      exported_namespace: [ metadata, namespace ]
                      ready: [ status, conditions, "[type=Ready]", status ]
                      suspended: [ spec, suspend ]
                      revision: [ status, artifact, revision ]
                      url: [ spec, url ]
              - groupVersionKind:
                  group: source.toolkit.fluxcd.io
                  version: v1beta2
                  kind: Bucket
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a Flux Bucket resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [ metadata, name ]
                    labelsFromPath:
                      exported_namespace: [ metadata, namespace ]
                      ready: [ status, conditions, "[type=Ready]", status ]
                      suspended: [ spec, suspend ]
                      revision: [ status, artifact, revision ]
                      endpoint: [ spec, endpoint ]
                      bucket_name: [ spec, bucketName ]
              - groupVersionKind:
                  group: source.toolkit.fluxcd.io
                  version: v1
                  kind: HelmRepository
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a Flux HelmRepository resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [ metadata, name ]
                    labelsFromPath:
                      exported_namespace: [ metadata, namespace ]
                      ready: [ status, conditions, "[type=Ready]", status ]
                      suspended: [ spec, suspend ]
                      revision: [ status, artifact, revision ]
                      url: [ spec, url ]
              - groupVersionKind:
                  group: source.toolkit.fluxcd.io
                  version: v1
                  kind: HelmChart
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a Flux HelmChart resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [ metadata, name ]
                    labelsFromPath:
                      exported_namespace: [ metadata, namespace ]
                      ready: [ status, conditions, "[type=Ready]", status ]
                      suspended: [ spec, suspend ]
                      revision: [ status, artifact, revision ]
                      chart_name: [ spec, chart ]
                      chart_version: [ spec, version ]
              - groupVersionKind:
                  group: source.toolkit.fluxcd.io
                  version: v1beta2
                  kind: OCIRepository
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a Flux OCIRepository resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [ metadata, name ]
                    labelsFromPath:
                      exported_namespace: [ metadata, namespace ]
                      ready: [ status, conditions, "[type=Ready]", status ]
                      suspended: [ spec, suspend ]
                      revision: [ status, artifact, revision ]
                      url: [ spec, url ]
              - groupVersionKind:
                  group: notification.toolkit.fluxcd.io
                  version: v1beta3
                  kind: Alert
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a Flux Alert resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [ metadata, name ]
                    labelsFromPath:
                      exported_namespace: [ metadata, namespace ]
                      suspended: [ spec, suspend ]
              - groupVersionKind:
                  group: notification.toolkit.fluxcd.io
                  version: v1beta3
                  kind: Provider
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a Flux Provider resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [ metadata, name ]
                    labelsFromPath:
                      exported_namespace: [ metadata, namespace ]
                      suspended: [ spec, suspend ]
              - groupVersionKind:
                  group: notification.toolkit.fluxcd.io
                  version: v1
                  kind: Receiver
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a Flux Receiver resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [ metadata, name ]
                    labelsFromPath:
                      exported_namespace: [ metadata, namespace ]
                      ready: [ status, conditions, "[type=Ready]", status ]
                      suspended: [ spec, suspend ]
                      webhook_path: [ status, webhookPath ]
              - groupVersionKind:
                  group: image.toolkit.fluxcd.io
                  version: v1beta2
                  kind: ImageRepository
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a Flux ImageRepository resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [ metadata, name ]
                    labelsFromPath:
                      exported_namespace: [ metadata, namespace ]
                      ready: [ status, conditions, "[type=Ready]", status ]
                      suspended: [ spec, suspend ]
                      image: [ spec, image ]
              - groupVersionKind:
                  group: image.toolkit.fluxcd.io
                  version: v1beta2
                  kind: ImagePolicy
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a Flux ImagePolicy resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [ metadata, name ]
                    labelsFromPath:
                      exported_namespace: [ metadata, namespace ]
                      ready: [ status, conditions, "[type=Ready]", status ]
                      suspended: [ spec, suspend ]
                      source_name: [ spec, imageRepositoryRef, name ]
              - groupVersionKind:
                  group: image.toolkit.fluxcd.io
                  version: v1beta2
                  kind: ImageUpdateAutomation
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a Flux ImageUpdateAutomation resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [ metadata, name ]
                    labelsFromPath:
                      exported_namespace: [ metadata, namespace ]
                      ready: [ status, conditions, "[type=Ready]", status ]
                      suspended: [ spec, suspend ]
                      source_name: [ spec, sourceRef, name ]
    prometheus-node-exporter:
      resources:
        requests:
          cpu: 40m
          memory: 100Mi
        limits: {}
    kubelet:
      vmScrape:
        spec:
          metricRelabelConfigs:
          # Defaults from https://github.com/VictoriaMetrics/helm-charts/blob/786077e7a334975e980789720c23212937c3f65a/charts/victoria-metrics-k8s-stack/values.yaml#L1026C1-L1032C147
          - action: labeldrop
            regex: (uid)
          - action: labeldrop
            regex: (id|name)
          - action: drop
            source_labels: [__name__]
            regex: (rest_client_request_duration_seconds_bucket|rest_client_request_duration_seconds_sum|rest_client_request_duration_seconds_count)

          # Drop these label as it can result in almost duplicate metrics, with and without this as it is added/removed in quick successsion or after daemonset start
          - action: labeldrop
            regex: (node_kubernetes_io_exclude_from_external_load_balancers)
          - action: labeldrop
            regex: (topology_ebs_csi_aws_com_zone)
  postRenderers:
    - kustomize:
        patches:
        # This patch is to stop alerts on epp import workers that are allowed to scale to 0,
        # but ScrapePoolHasNoTargets alerts on 0 targets
        # it is dependant on the order of the list, so we first test so that we will fail deploy if it moves/changes
        - target:
            kind: VMRule
            name: victoriametrics-vmagent
            namespace: victoriametrics
          patch: |
            - op: test
              path: /spec/groups/0/rules/2/expr
              value: "sum(vm_promscrape_scrape_pool_targets) without(status,instance,pod) == 0"
            - op: replace
              path: /spec/groups/0/rules/2/expr
              value: sum(vm_promscrape_scrape_pool_targets{scrape_job!~".*epp--.*-import-worker-.*"}) without(status,instance,pod) == 0
