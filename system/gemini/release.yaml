---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gemini
  namespace: gemini
spec:
  interval: 5m
  chart:
    spec:
      chart: gemini
      version: 2.1.3
      sourceRef:
        kind: HelmRepository
        name: fairwinds
      interval: 1m
  values:
    resources:
      limits:
        cpu: 500m
    additionalPodAnnotations:
      cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
