---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki-stack
  namespace: logging

spec:
  interval: 1m
  timeout: 10m
  releaseName: loki-stack
  chart:
    spec:
      chart: loki-stack
      version: 2.8.6
      sourceRef:
        kind: HelmRepository
        name: grafana
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    loki:
      url: http://loki-stack.logging:3100
      isDefault: false
      config:
        compactor:
          retention_enabled: true
