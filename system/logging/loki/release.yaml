---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
  namespace: logging

spec:
  interval: 1m
  timeout: 10m
  releaseName: loki
  chart:
    spec:
      chart: loki
      version: 6.4.2
      sourceRef:
        kind: HelmRepository
        name: grafana
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    deploymentMode: SingleBinary
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0
    singleBinary:
      replicas: 1
      persistence:
        size: 90Gi
      resources:
        requests:
          cpu: 50m
          memory: 500Mi
      nodeSelector:
        Project: ${cluster_name}

    loki:
      auth_enabled: false
      ingester:
        chunk_encoding: snappy
      commonConfig:
        replication_factor: 1
      # This means no long term persistence
      useTestSchema: true
      storage:
        type: 'filesystem'
      compactor:
        retention_enabled: true
        retention_delete_delay: "10m"
        compaction_interval: "10m"
        delete_request_store: filesystem
      limits_config:
        retention_period: 360h
    chunksCache:
      allocatedMemory: 512
      nodeSelector:
        Project: ${cluster_name}
    resultsCache:
      allocatedMemory: 4096
      nodeSelector:
        Project: ${cluster_name}
    test:
      enabled: false
    gateway:
      resources:
        requests:
          cpu: 50m
          memory: 10Mi
      nodeSelector:
        Project: ${cluster_name}
    lokiCanary:
      enabled: false
