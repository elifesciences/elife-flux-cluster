---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: logging

spec:
  interval: 1m
  timeout: 10m
  releaseName: loki
  chart:
    spec:
      chart: loki
      version: 5.9.2
      sourceRef:
        kind: HelmRepository
        name: grafana
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    singleBinary:
      replicas: 1
      persistence:
        size: 20Gi
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      storage:
        type: 'filesystem'
      server:
        log_level: info
      compactor:
        retention_enabled: true
        retention_delete_delay: "10m"
        compaction_interval: "10m"
        shared_store: filesystem
      limits_config:
        retention_period: 744h
      storage_config:
        boltdb_shipper:
          shared_store: filesystem

    test:
      enabled: false
    monitoring:
      grafanaAgent:
        enabled: false
      lokiCanary:
        enabled: false
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
