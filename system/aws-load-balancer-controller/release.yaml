---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: aws-load-balancer-controller
  namespace: kube-system

spec:
  interval: 1m
  chart:
    spec:
      chart: aws-load-balancer-controller
      version: 1.17.1
      sourceRef:
        kind: HelmRepository
        name: eks
      interval: 1m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3

  values:
    clusterName: ${cluster_name}
    vpcId: ${aws_vpc_id}
    region: ${aws_region}
    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: ${aws_load_balancer_controller_service_account_role_arn}
