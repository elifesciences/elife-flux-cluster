---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cluster-autoscaler
  namespace: autoscaler
spec:
  interval: 5m
  chart:
    spec:
      chart: cluster-autoscaler
      version: 9.26.0
      sourceRef:
        kind: HelmRepository
        name: cluster-autoscaler
      interval: 1m
  values:
    image:
      tag: v1.21.2
    autoDiscovery:
      clusterName: kubernetes-aws--flux-prod
      tags:
      - kubernetes.io/cluster/kubernetes-aws--flux-prod
    awsRegion: us-east-1
    rbac:
      serviceAccount:
        annotations:
          eks.amazonaws.com/role-arn: arn:aws:iam::512686554592:role/kubernetes-aws--flux-prod--kubernetes-autoscaler
