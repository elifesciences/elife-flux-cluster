apiVersion: flows.netobserv.io/v1beta2
kind: FlowCollector
metadata:
  name: cluster
spec:
  namespace: netobserv
  consolePlugin:
    advanced:
      env:
        TEST_CONSOLE: "true"
  agent:
    type: eBPF
    ebpf:
      metrics:
        server:
          port: 9400
          tls:
            insecureSkipVerify: true
      sampling: 50
  processor:
    addZone: true
  loki:
    enable: true
    mode: Monolithic
    monolithic:
      url: 'http://netobserv-operator-loki.netobserv.svc:3100/'
  prometheus:
    querier:
      manual:
        url: 'http://vmselect-victoriametrics.victoriametrics:8481/proxy/select/0/prometheus/'
