---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netobserv-operator

spec:
  interval: 1m
  timeout: 10m
  releaseName: netobserv-operator
  chart:
    spec:
      chart: netobserv-operator
      version: 1.11.1
      sourceRef:
        kind: HelmRepository
        name: netobserv
      interval: 1m
  install:
    remediation:
      retries: 5
  values:
    standaloneConsole:
      enable: true
    install:
      loki: true
    loki-stack:
      loki:
        resources:
          requests:
            cpu: 100m
            memory: 1Gi
