---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keda-add-ons-http
  namespace: keda
spec:
  interval: 5m
  chart:
    spec:
      chart: keda-add-ons-http
      version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: keda
      interval: 1m
  values:
    crds:
      install: false
    interceptor:
      # extend reponse timeout
      responseHeaderTimeout: 180s
      resources:
        limits: null
        requests:
          cpu: 10m
          memory: 15Mi

    operator:
      resources:
        limits: null
        requests:
          cpu: 10m
          memory: 20Mi
      kubeRbacProxy:
        resources:
          limits: null
          requests:
            cpu: 10m
            memory: 20Mi
    scaler:
      resources:
        limits: null
        requests:
          cpu: 10m
          memory: 15Mi
