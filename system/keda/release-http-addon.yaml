---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keda-add-ons-http
  namespace: keda
spec:
  interval: 5m
  chart:
    spec:
      chart: keda-add-ons-http
      version: 0.8.0
      sourceRef:
        kind: HelmRepository
        name: keda
      interval: 1m
  values:
    crds:
      install: false
      # extend reponse timeout
      responseHeaderTimeout: 180s
