---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keda
  namespace: keda
spec:
  interval: 5m
  chart:
    spec:
      chart: keda
      version: 2.14.2
      sourceRef:
        kind: HelmRepository
        name: keda
      interval: 1m
  values:
    crds:
      install: false
    resources:
      operator:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          memory: 100Mi
      metricServer:
        limits:
          cpu: 1
          memory: 100Mi
        requests:
          cpu: 100m
          memory: 100Mi
    nodeSelector:
      Project: ${cluster_name}
