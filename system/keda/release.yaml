---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keda
  namespace: keda
spec:
  interval: 5m
  chart:
    spec:
      chart: keda
      version: 2.15.1
      sourceRef:
        kind: HelmRepository
        name: keda
      interval: 1m
  values:
    crds:
      install: false
    resources:
      operator:
        requests:
          cpu: 10m
          memory: 45Mi
        limits: null
      metricServer:
        limits: null
        requests:
          cpu: 10m
          memory: 35Mi
      webhooks:
        limits: null
        requests:
          cpu: 10m
          memory: 10Mi
    podIdentity:
      aws:
        irsa:
          enabled: true
          roleArn: "${aws_keda_service_account_role_arn}"
