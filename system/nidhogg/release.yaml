---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nidhogg
  namespace: nidhogg
spec:
  interval: 5m
  chart:
    spec:
      chart: charts/nidhogg
      interval: 5m
      sourceRef:
        kind: GitRepository
        name: nidhogg
  values:
    image:
      tag: v0.5.1
    configuration:
      taintRemovalDelayInSeconds: 5
      nodeSelector:
      - karpenter.sh/nodepool
      daemonsets:
      - name: "spegel"
        namespace: "spegel"
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
