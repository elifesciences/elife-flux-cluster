---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: parca
  namespace: parca
spec:
  interval: 5m
  chart:
    spec:
      chart: parca
      version: 4.19.0
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: parca
  timeout: 10m
  values:
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/auth-url: "https://auth--test-cluster.elifesciences.org/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://auth--test-cluster.elifesciences.org/oauth2/start?rd=https%3A%2F%2F$host$request_uri"
        nginx.ingress.kubernetes.io/configuration-snippet: |
          auth_request_set $user   $upstream_http_x_auth_request_user;
          auth_request_set $email  $upstream_http_x_auth_request_email;
          proxy_set_header X-User  $user;
          proxy_set_header X-Email $email;
      hosts:
      - host: parca.${cluster_domain}
        paths:
        - path: /
          pathType: ImplementationSpecific
      tls:
      - secretName: parca-tls
        hosts:
        - parca.${cluster_domain}
    server:
      resources:
        requests:
          cpu: 500m
          memory: 2Gi
    agent:
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
