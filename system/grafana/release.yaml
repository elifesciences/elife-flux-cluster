---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: grafana
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: "7.3.7"
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: grafana
  values:
    sidecar:
      alerts:
        enabled: true
        searchNamespace: ALL
      dashboards:
        enabled: true
        searchNamespace: ALL
      datasources:
        enabled: true
        searchNamespace: ALL
      plugins:
        enabled: true
        searchNamespace: ALL
    grafana.ini:
      auth:
        oauth_auto_login: true
        signout_redirect_url: "https://oauth-proxy.elifesciences.org/oauth2/sign_out"
      auth.proxy:
        enabled: true
        header_name: X-Email
        header_property: email
        headers: Name:X-User
        enable_login_token: false
      users:
        allow_sign_up: false
        auto_assign_org: true
        auto_assign_org_role: Admin
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/auth-url: "https://oauth-proxy.elifesciences.org/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://oauth-proxy.elifesciences.org/oauth2/start?rd=https%3A%2F%2F$host$request_uri"
        nginx.ingress.kubernetes.io/configuration-snippet: |
          auth_request_set $user   $upstream_http_x_auth_request_user;
          auth_request_set $email  $upstream_http_x_auth_request_email;
          proxy_set_header X-User  $user;
          proxy_set_header X-Email $email;
      hosts:
      - grafana.${cluster_domain}
      tls:
      - secretName: grafana-tls
        hosts:
        - grafana.${cluster_domain}

    nodeSelector:
      Project: ${cluster_name}
