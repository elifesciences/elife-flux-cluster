---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: external-secrets
spec:
  interval: 1m
  releaseName: external-secrets
  chart:
    spec:
      chart: external-secrets
      version: 0.10.2
      sourceRef:
        kind: HelmRepository
        name: external-secrets
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    installCRDs: false
    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: ${aws_external_secrets_service_account_role_arn}

    resources:
      requests:
        cpu: 10m
        memory: 41Mi

    webhook:
      resources:
        requests:
          cpu: 10m
          memory: 35Mi
    certController:
      resources:
        requests:
          cpu: 10m
          memory: 180Mi
