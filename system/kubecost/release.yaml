---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubecost

spec:
  interval: 1m
  timeout: 10m
  releaseName: kubecost
  chart:
    spec:
      chart: cost-analyzer
      version: 2.6.1
      sourceRef:
        kind: HelmRepository
        name: kubecost
      interval: 1m
  install:
    remediation:
      retries: 5
  values:
    prometheus:
      server:
        resources:
          requests:
            cpu: 312m
            memory: 1976Mi
          limits:
            memory: 1976Mi
        persistentVolume:
          storageClass: ebs-gp3
    persistentVolume:
      storageClass: ebs-gp3
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt"
        nginx.ingress.kubernetes.io/auth-url: "${oauth2_proxy_auth_url}"
        nginx.ingress.kubernetes.io/auth-signin: "${oauth2_proxy_auth_signin}"
      hosts:
      - kubecost.${cluster_domain}
      tls:
      - secretName: kubecost-tls
        hosts:
        - kubecost.${cluster_domain}
    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: ${aws_kubecost_service_account_role_arn}
    kubecostModel:
      resources:
        requests:
          cpu: 1000m
          memory: 952Mi
        limits:
          memory: 952Mi
    kubecostAggregator:
      resources:
        requests:
          cpu: 1000m
          memory: 4705Mi
        limits:
          cpu: 1000m
          memory: 4705Mi
      cloudCost:
        resources:
          requests:
            cpu: 384m
            memory: 70Mi
          limits:
            memory: 70Mi
    kubecostProductConfigs:
      clusterProfile: production
      spotLabel: karpenter.sh/capacity-type
      spotLabelValue: spot
      projectID: ${aws_account_id}
      awsSpotDataRegion: ${aws_region}
      awsSpotDataBucket: elife-cost-data
      awsSpotDataPrefix: spot-instance-data
