---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: temporal
  namespace: temporal
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/services/temporal
  prune: true
  targetNamespace: temporal
  images:
    - name: temporalio/server
      newTag: 1.29.2
    - name: temporalio/ui
      newTag: 2.44.1
    - name: temporalio/admin-tools
      newTag: 1.29.1-tctl-1
  postBuild:
    substitute:
      temporal_web_hostname: temporal.elifesciences.org
      temporal_store_host: temporal-database-pxc-haproxy
      temporal_store_user: root
      temporal_visibility_store_host: temporal-database-pxc-haproxy
      temporal_visibility_store_user: root
      temporal_store_password_secret_name: temporal-database-pxc-secrets
      temporal_store_password_secret_key: root
      temporal_visibility_store_password_secret_name: temporal-database-pxc-secrets
      temporal_visibility_store_password_secret_key: root
      s3_archive_aws_region: us-east-1
      s3_archive_history_uri: "s3://elife-temporal-prod-data"
      s3_archive_visibility_uri: "s3://elife-temporal-prod-data"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: temporal-web-nginx
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: traefik-elife-oauth@kubernetescrd
    nginx.ingress.kubernetes.io/auth-signin: https://oauth-proxy.elifesciences.org/oauth2/start?rd=https%3A%2F%2F$host$request_uri
    nginx.ingress.kubernetes.io/auth-url: https://oauth-proxy.elifesciences.org/oauth2/auth
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  rules:
      - host: temporal-test.elifesciences.org
        http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: temporal-web
                  port:
                    number: 8080
  tls:
  - hosts:
    - "temporal-test.elifesciences.org"
    secretName: temporal-test.elifesciences.org-tls
