apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: temporal
configMapGenerator:
- files:
  - temporal-dashboard-sdk-old.json
  - temporal-dashboard-sdk-new.json
  - temporal-dashboard-server.json
  name: temporal-dashboards
patches:
- patch: |
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: temporal-dashboards
      labels:
        grafana_dashboard: "1"
