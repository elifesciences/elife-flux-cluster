---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: temporal
  namespace: temporal

spec:
  interval: 1m
  releaseName: temporal
  chart:
    spec:
      chart: ./
      version: 1.20.2
      sourceRef:
        kind: GitRepository
        name: temporal
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    cassandra:
      config:
        cluster_size: 1
    prometheus:
      enabled: false
    grafana:
      enabled: false
    elasticsearch:
      enabled: false
    server:
      replicaCount: 1
    web:
      ingress:
        enabled: true
        hosts:
        - temporal.elifesciences.org
