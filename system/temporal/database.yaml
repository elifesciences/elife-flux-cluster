---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: temporal-database
  namespace: temporal

spec:
  interval: 1m
  releaseName: temporal-database
  chart:
    spec:
      chart: pxc-db
      version: 1.13.1
      sourceRef:
        kind: HelmRepository
        name: percona
        namespace: db-operator-system
      interval: 1m

  values:
    backup:
      enabled: false
    pxc:
      resources:
        requests:
          memory: 800Mi
          cpu: 600m
      persistence:
        size: 30Gi
