---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: temporal-tls.rules
  namespace: temporal
spec:
  groups:
    - name: cert-manager
      rules:
        - alert: NewCertificateAuthorityIssued
          expr: (certmanager_certificate_not_before_timestamp_seconds{exported_namespace="temporal"}-time())/3600/24 > -7
          for: 5m
          annotations:
            message: A certificate authority has been issued. Check if this makes sense. It should only happen every three years. https://github.com/elifesciences/issues/issues/9457
