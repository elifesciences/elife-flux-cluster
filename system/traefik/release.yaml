apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
      version: 39.0.2
  interval: 1h0m0s
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    crds: Skip
    remediation:
      retries: 3
  values:
    logs:
      general:
        format: json
      access:
        enabled: true
        format: json
        fields:
          headers:
            defaultmode: drop
            names:
              # Specific custom headers
              x-ja4fingerprint: keep
              X-Forwarded-For: keep
              X-Original-Forwarded-For: keep
              X-Forwarded-Host: keep

              # Standard headers
              User-Agent: keep
              Referer: keep

              # Useful for tracking
              X-Request-ID: keep
    resources:
      requests:
        cpu: 230m
        memory: 320Mi
    ingressClass:
      name: traefik
      enabled: true
      isDefaultClass: true
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
      kubernetesIngress:
        ingressClass: traefik
        enabled: true
        allowEmptyServices: true
        allowExternalNameServices: true
    ingressRoute:
      dashboard:
        enabled: true #only on traefik entrypoint
    service:
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: "external"
        service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
        service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "false"
        service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: "*"
        service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
        service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags: Cluster=${cluster_name},Project=${cluster_name}
    ports:
      web:
        http:
          encodedCharacters:
            allowEncodedSlash: true
          middlewares:
            - traefik-compress@kubernetescrd
          redirections:
            entryPoint:
              to: websecure
              scheme: https
              permanent: true
        proxyProtocol:
          trustedIPs:
            - "10.0.0.0/16"
        forwardedHeaders:
          trustedIPs:
            - "10.0.0.0/16"
            - "88.97.165.112/32"
      websecure:
        http:
          encodedCharacters:
            allowEncodedSlash: true
          middlewares:
            - traefik-compress@kubernetescrd
        proxyProtocol:
          trustedIPs:
            - "10.0.0.0/16"
        forwardedHeaders:
          trustedIPs:
            - "10.0.0.0/16"
            # Fastly IP ranges
            - "23.235.32.0/20"
            - "43.249.72.0/22"
            - "103.244.50.0/24"
            - "103.245.222.0/23"
            - "103.245.224.0/24"
            - "104.156.80.0/20"
            - "140.248.64.0/18"
            - "140.248.128.0/17"
            - "146.75.0.0/17"
            - "151.101.0.0/16"
            - "157.52.64.0/18"
            - "167.82.0.0/17"
            - "167.82.128.0/20"
            - "167.82.160.0/20"
            - "167.82.224.0/20"
            - "172.111.64.0/18"
            - "185.31.16.0/22"
            - "199.27.72.0/21"
            - "199.232.0.0/16"
    metrics:
      prometheus:
        service:
          enabled: true
        serviceMonitor:
          enabled: true
        prometheusRule:
          enabled: true
          rules:
            - alert: TraefikDown
              expr: up{job="traefik"} == 0
              for: 5m
              labels:
                context: traefik
                severity: warning
              annotations:
                summary: "Traefik Down"
                description: "{{ $labels.pod }} on {{ $labels.nodename }} is down"
    experimental:
      plugins:
        inlineResponse:
          moduleName: github.com/tuxgal/traefik_inline_response
          version: v0.1.2
        traefikerrorreplace:
          moduleName: github.com/PseudoResonance/traefikerrorreplace
          version: v1.0.1
        htransformation:
          moduleName: "github.com/tomMoulard/htransformation"
          version: "v0.3.3"
    deployment:
      replicas: 10
      initContainers:
        - name: check-plugins
          image: alpine:latest
          command: ["sh", "-c"]
          args:
            - |
              PLUGINS="https://plugins.traefik.io/public/download/github.com/tuxgal/traefik_inline_response/v0.1.2
                https://plugins.traefik.io/public/download/github.com/PseudoResonance/traefikerrorreplace/v1.0.1
                https://plugins.traefik.io/public/download/github.com/tomMoulard/htransformation/v0.3.3"

              for url in $PLUGINS; do
                echo "Checking $url..."
                if ! wget --spider -q --timeout=10 "$url"; then
                  echo "CRITICAL: Plugin download check failed for $url. Aborting pod startup."
                  exit 1
                fi
              done
              echo "All plugins reachable. Proceeding..."
