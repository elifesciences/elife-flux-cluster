---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kong-gateway-operator
  namespace: kong-system
spec:
  interval: 5m
  chart:
    spec:
      chart: gateway-operator
      version: 0.6.1
      sourceRef:
        kind: HelmRepository
        name: kong
      interval: 1m
  values:
    resources:
      limits:
        cpu: null
        memory: 384Mi
      requests:
        cpu: 10m
        memory: 300Mi
