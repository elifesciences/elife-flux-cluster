---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kong-gateway-operator
spec:
  interval: 5m
  chart:
    spec:
      chart: gateway-operator
      version: 0.2.3
      sourceRef:
        kind: HelmRepository
        name: kong
      interval: 1m
  values:
  postRenderers:
  - kustomize:
      patches:
        - target:
            kind: ClusterRole
            name: kong-gateway-operator-gateway-operator-manager-role
          patch: |
            - op: add
              path: /rules/-
              value:
                apiGroups:
                - gateway-operator.konghq.com
                resources:
                - dataplanemetricsextensions
                verbs:
                - get
                - list
                - watch
