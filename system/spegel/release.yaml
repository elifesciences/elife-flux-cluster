---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spegel
  namespace: spegel
spec:
  interval: 5m
  chart:
    spec:
      chart: spegel
      version: "0.5.1"
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: spegel
  timeout: 10m
  install:
    remediation:
      retries: 5
  values:
    resources:
      requests:
        cpu: 5m
        memory: 20Mi
    grafanaDashboard:
      enabled: true
    serviceMonitor:
      enabled: true
