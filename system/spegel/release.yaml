---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spegel
  namespace: spegel
spec:
  interval: 5m
  chart:
    spec:
      chart: spegel
      version: "v0.0.23"
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: spegel
  values:
    resources:
      requests:
        cpu: 5m
        memory: 20Mi
