---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: iam

spec:
  interval: 1m
  timeout: 10m
  releaseName: iam
  chart:
    spec:
      chart: iam-chart
      version: 1.3.16
      sourceRef:
        kind: HelmRepository
        name: ack
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    aws:
      region: us-east-1

    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: ${aws_ack_iam_service_account_role_arn}

    resourceTags:
    - services.k8s.aws/controller-version=%CONTROLLER_SERVICE%-%CONTROLLER_VERSION%
    - services.k8s.aws/namespace=%K8S_NAMESPACE%
    - Cluster=${cluster_name}

    resources:
      requests:
        memory: "30Mi"
        cpu: "10m"
      limits: {}
