---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rds

spec:
  interval: 1m
  timeout: 10m
  releaseName: rds
  chart:
    spec:
      chart: rds-chart
      version: 1.2.5
      sourceRef:
        kind: HelmRepository
        name: ack
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    aws:
      region: us-east-1

    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: ${aws_ack_rds_service_account_role_arn}

    deployment:
      nodeSelector:
        Project: ${cluster_name}
