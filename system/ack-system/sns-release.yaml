---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sns

spec:
  interval: 1m
  timeout: 10m
  releaseName: sns
  chart:
    spec:
      chart: sns-chart
      version: 1.1.7
      sourceRef:
        kind: HelmRepository
        name: ack
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    aws:
      region: us-east-1

    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: ${aws_ack_sns_service_account_role_arn}

    resourceTags:
    - services.k8s.aws/controller-version=%CONTROLLER_SERVICE%-%CONTROLLER_VERSION%
    - services.k8s.aws/namespace=%K8S_NAMESPACE%
    - Cluster=${cluster_name}
