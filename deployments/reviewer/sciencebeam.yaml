---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sciencebeam
  namespace: reviewer
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/sciencebeam: semver:*

spec:
  releaseName: sciencebeam--reviewer
  chart:
    git: https://github.com/elifesciences/sciencebeam-charts
    path: sciencebeam
    ref: develop

  values:
    image:
      repository: elifesciences/sciencebeam
      tag: 0.0.8
  resources:
    limits:
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 1Gi

    grobid:
      resources:
        requests:
          memory: 3.5Gi
          cpu: 500m
