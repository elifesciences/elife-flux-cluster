apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sciencebeam
  namespace: reviewer
spec:
  releaseName: sciencebeam--reviewer
  interval: 5m
  chart:
    spec:
      chart: sciencebeam
      sourceRef:
        kind: GitRepository
        name: sciencebeam
      interval: 1m
  values:
    image:
      repository: docker.io/elifesciences/sciencebeam # {"$imagepolicy": "reviewer:sciencebeam:name"}
      tag: 0.0.13 # {"$imagepolicy": "reviewer:sciencebeam:tag"}
    grobid:
      resources:
        requests:
          memory: 3.5Gi
          cpu: 500m
