apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/controller: "disabled"
    nginx.ingress.kubernetes.io/configuration-snippet: 'return 301 https://elife-rp.msubmit.net/cgi-bin/main.plex?form_type=display_rev_instructions#process;'
    cert-manager.io/cluster-issuer: letsencrypt
  name: reviewer--prod-reviewprocess-redirect
  namespace: reviewer
spec:
  rules:
  - host: reviewer.elifesciences.org
    http:
      paths:
      - path: /reviewer-guide/review-process
        pathType: Exact
        backend:
          service:
            name: http-svc
            port:
              number: 80
      - path: /reviewer-guide/reviewing-policies
        pathType: Exact
        backend:
          service:
            name: http-svc
            port:
              number: 80
      - path: /reviewer-guide/writing-the-review
        pathType: Exact
        backend:
          service:
            name: http-svc
            port:
              number: 80
  tls:
  - hosts:
    - reviewer.elifesciences.org
    secretName: reviewer-prod-tls
