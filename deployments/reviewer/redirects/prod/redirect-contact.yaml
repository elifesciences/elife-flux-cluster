apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: 'return 301 https://elife-rp.msubmit.net/html/eLife-rp_contact.html;'
    cert-manager.io/cluster-issuer: letsencrypt
  name: reviewer--prod-contact-redirect
  namespace: reviewer
spec:
  rules:
  - host: reviewer.elifesciences.org
    http:
      paths:
      - path: /contact-us/contact-elife
        pathType: Prefix
        backend:
          service:
            name: http-svc
            port:
              number: 80
  tls:
  - hosts:
    - reviewer.elifesciences.org
    secretName: reviewer-prod-tls
