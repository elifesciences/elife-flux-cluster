apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: 'return 301 https://elife-rp.msubmit.net/html/elife-rp_author_instructions.html#process;'
    cert-manager.io/cluster-issuer: letsencrypt
  name: reviewer--stg-authorguide-redirect
  namespace: reviewer
spec:
  rules:
  - host: libero-reviewer--staging.elifesciences.org
    http:
      paths:
      - path: /author-guide
        pathType: Prefix
        backend:
          service:
            name: http-svc
            port:
              number: 80
  tls:
  - hosts:
    - libero-reviewer--staging.elifesciences.org
    secretName: reviewer-staging-tls
