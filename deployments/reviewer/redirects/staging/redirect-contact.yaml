apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: 'return 302 https://elife-rp.msubmit.net/html/eLife-rptest_contact.html;'
  name: reviewer--stg-contact-redirect
  namespace: reviewer
spec:
  rules:
  - host: libero-reviewer--staging.elifesciences.org
    http:
      paths:
      - path: /contact-us/contact-elife
        pathType: Prefix
        backend:
          service:
            name: http-svc
            port:
              number: 80
