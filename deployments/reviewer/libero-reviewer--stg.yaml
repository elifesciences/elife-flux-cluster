apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: libero-reviewer--stg
  namespace: reviewer
spec:
  releaseName: libero-reviewer--stg
  interval: 5m
  chart:
    spec:
      chart: charts/libero-reviewer
      sourceRef:
        kind: GitRepository
        name: libero-reviewer
      interval: 1m
  values:
    ingress:
      enabled: "true"
      host: libero-reviewer--staging.elifesciences.org
      annotations:
        kubernetes.io/ingress.class: nginx
    postgresql:
      enabled: false
    database:
      dbUser: root
      dbName: elifeliberoreviewerstaging
      dbHost: elife-libero-reviewer-staging.cxyopn44uqbl.us-east-1.rds.amazonaws.com
      dbPasswordSecret: libero-reviewer--stg-rds
      dbPasswordKey: password
    authenticationJwtSecret: libero-reviewer--stg-auth-jwt
    submission:
      replicaCount: 1
      terminationGracePeriodSeconds: 600
      nginxWorkerTimeoutSeconds: 600
      image:
        repository: docker.io/liberoadmin/reviewer-submission # {"$imagepolicy": "reviewer:libero-reviewer-submission:name"}
        tag: master-487cab4e-20220707.1541 # {"$imagepolicy": "reviewer:libero-reviewer-submission:tag"}
      sciencebeam:
        convertUrl: "http://sciencebeam--reviewer:8075/api/convert"
      s3:
        secret: libero-reviewer--stg-s3
        bucket: "staging-elife-libero-reviewer"
      meca:
        sftpSecret: libero-reviewer--stg-ejp-sftp
        sftpPath: "/"
        emailPrefix: "[reviewer-staging] "
        emailRecipient: "xpub-tech-alerts@elifesciences.org"
        apiSecret: "libero-reviewer--stg-meca-api"
      mail:
        sesSecret: "libero-reviewer--stg-ses"
        sesRegion: "us-east-1"
        sendMail: true
        sender: "staging-noreply@elifesciences.org"
    client:
      replicaCount: 1
      image:
        repository: docker.io/liberoadmin/reviewer-client # {"$imagepolicy": "reviewer:libero-reviewer-client:name"}
        tag: master-bc7361b9-20230222.1222 # {"$imagepolicy": "reviewer:libero-reviewer-client:tag"}
    continuumAdaptor:
      image:
        repository: liberoadmin/continuum-adaptor # {"$imagepolicy": "reviewer:libero-reviewer-adapter:name"}
        tag: master-2952a7c5-20210615.1224 # {"$imagepolicy": "reviewer:libero-reviewer-adapter:tag"}
      continuumApiUrl: "http://continuumtest--gateway.elife.internal"
      continuumLoginUrl: "https://continuumtest--cdn-journal.elifesciences.org/submit"
      continuumLogoutUrl: "https://continuumtest--cdn-journal.elifesciences.org/log-out"
      elifeApiSecret: "libero-reviewer--stg-elife-api"
      continuumJwtSecret: "libero-reviewer--stg-continuum-journal-jwt"
    browsertests:
      testArgs: "--fixture-meta fixtureID=staging"
      orcidLoginRequired: true
      orcidSecret: "libero-reviewer--stg-orcid"
      baseurl: "https://libero-reviewer--staging.elifesciences.org"
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              version: v1
              kind: Deployment
              name: libero-reviewer--stg-submission
            patch:
              - op: replace
                path: /spec/template/spec/containers/0/livenessProbe/timeoutSeconds
                value: 5
              - op: replace
                path: /spec/template/spec/containers/0/livenessProbe/periodSeconds
                value: 20
              - op: replace
                path: /spec/template/spec/containers/0/livenessProbe/failureThreshold
                value: 5
              - op: replace
                path: /spec/template/spec/containers/0/readinessProbe/timeoutSeconds
                value: 5
              - op: replace
                path: /spec/template/spec/containers/0/readinessProbe/periodSeconds
                value: 20
              - op: replace
                path: /spec/template/spec/containers/0/readinessProbe/failureThreshold
                value: 5
          - target:
              version: v1
              kind: Deployment
              name: libero-reviewer--stg-client
            patch:
              - op: replace
                path: /spec/template/spec/containers/0/livenessProbe/timeoutSeconds
                value: 5
              - op: replace
                path: /spec/template/spec/containers/0/livenessProbe/periodSeconds
                value: 20
              - op: replace
                path: /spec/template/spec/containers/0/livenessProbe/failureThreshold
                value: 5
              - op: replace
                path: /spec/template/spec/containers/0/readinessProbe/timeoutSeconds
                value: 5
              - op: replace
                path: /spec/template/spec/containers/0/readinessProbe/periodSeconds
                value: 20
              - op: replace
                path: /spec/template/spec/containers/0/readinessProbe/failureThreshold
                value: 5
          - target:
              version: v1
              kind: Deployment
              name: libero-reviewer--stg-continuum-adaptor
            patch:
              - op: replace
                path: /spec/template/spec/containers/0/livenessProbe/timeoutSeconds
                value: 5
              - op: replace
                path: /spec/template/spec/containers/0/livenessProbe/periodSeconds
                value: 20
              - op: replace
                path: /spec/template/spec/containers/0/livenessProbe/failureThreshold
                value: 5
              - op: replace
                path: /spec/template/spec/containers/0/readinessProbe/timeoutSeconds
                value: 5
              - op: replace
                path: /spec/template/spec/containers/0/readinessProbe/periodSeconds
                value: 20
              - op: replace
                path: /spec/template/spec/containers/0/readinessProbe/failureThreshold
                value: 5
