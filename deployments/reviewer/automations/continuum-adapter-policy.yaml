apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: libero-reviewer-continuum-adapter
  namespace: reviewer
spec:
  imageRepositoryRef:
    name: libero-reviewer-continuum-adaptor
    namespace: reviewer
  filterTags:
    pattern: '^master-[a-fA-F0-9]+-(?P<ts>.*)'
    extract: '$ts'
  policy:
    numerical:
      order: asc
