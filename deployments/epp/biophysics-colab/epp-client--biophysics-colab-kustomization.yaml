apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: epp-client
  namespace: epp--biophysics-colab
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp/client
  prune: true
  targetNamespace: epp--biophysics-colab
  images:
    - name: ghcr.io/elifesciences/enhanced-preprints-client
      newTag: master-f9590859-20240126.0940 # {"$imagepolicy": "epp--biophysics-colab:epp-client:tag"}
  postBuild:
    substitute:
      site_name: biophysics-colab
      app_env: prod
      client_replicas: "1"
      epp_server: https://prod--epp.elifesciences.org
      iiif_server: https://prod--epp.elifesciences.org/iiif
      disallow_robots: all
