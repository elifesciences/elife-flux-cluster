apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: epp-client
  namespace: epp--biophysics-colab
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp/client
  prune: true
  targetNamespace: epp--biophysics-colab
  images:
    - name: ghcr.io/elifesciences/enhanced-preprints-client
      newTag: master-ed120511-20240409.0126 # {"$imagepolicy": "epp--biophysics-colab:epp-client:tag"}
  postBuild:
    substitute:
      site_name: biophysics-colab
      app_env: prod
      client_replicas: "1"
      epp_server: http://epp-server:3000
      iiif_server: https://biophysics-colab--epp.elifesciences.org/iiif
      disallow_robots: all
  patches:
    - target:
        name: epp-client
        kind: Deployment
      patch: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: epp-client
        spec:
          template:
            spec:
              containers:
              - name: epp-client
                command:
                  - "sh"
                  - "-c"
                  - "yarn build && yarn start"
