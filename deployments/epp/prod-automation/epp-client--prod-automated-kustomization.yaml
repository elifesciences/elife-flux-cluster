apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: epp-client
  namespace: epp--prod-automation
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp/client
  prune: true
  targetNamespace: epp--prod-automation
  images:
    - name: ghcr.io/elifesciences/enhanced-preprints-client
      newTag: master-63cc1007-20231220.0747 # {"$imagepolicy": "epp--prod-automation:epp-client:tag"}
  postBuild:
    substitute:
      app_env: prod
      client_replicas: "1"
      epp_server: http://epp-server.epp--prod:3000
      iiif_server: https://prod-automation--epp.elifesciences.org/iiif
      private_iiif_server: http://epp-image-server:8182/iiif
      is_automated: yeah
      disallow_robots: all
