---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: epp-database
  namespace: epp--staging
  labels:
    app_name: epp
    app_env: staging

spec:
  interval: 1m
  releaseName: epp-database
  chart:
    spec:
      chart: psmdb-db
      version: 1.15.3
      sourceRef:
        kind: HelmRepository
        name: percona
        namespace: db-operator-system
      interval: 1m

  values:
    image:
      tag: 6.0.15-12-multi
    initImage:
      tag: main
    sharding:
      enabled: false
    backup:
      enabled: false
    replsets:
    - name: replicaset
      size: 3
      annotations:
        "cluster-autoscaler.kubernetes.io/safe-to-evict-local-volumes": "bin"
      nodeSelector:
        karpenter.sh/nodepool: epp
      tolerations:
      - key: project
        value: "epp"
        operator: "Equal"
        effect: "NoSchedule"
      configuration: |
        systemLog:
          verbosity: 0
          quiet: true
      antiAffinityTopologyKey: "kubernetes.io/hostname"
      podDisruptionBudget:
        maxUnavailable: 1
      expose:
        enabled: false
        exposeType: ClusterIP
      nonvoting:
        enabled: false
        size: 3
        antiAffinityTopologyKey: "kubernetes.io/hostname"
        podDisruptionBudget:
          maxUnavailable: 1
        resources:
          requests:
            cpu: "300m"
            memory: "0.5G"
        volumeSpec:
          emptyDir: {}
      arbiter:
        enabled: false
        size: 1
        antiAffinityTopologyKey: "kubernetes.io/hostname"
      resources:
        requests:
          cpu: "300m"
          memory: "0.5G"
          ephemeral-storage: 50M
      volumeSpec:
        pvc:
          accessModes: [ "ReadWriteOnce" ]
          storageClassName: csi-ebs-gp3
          resources:
            requests:
              storage: 20Gi
