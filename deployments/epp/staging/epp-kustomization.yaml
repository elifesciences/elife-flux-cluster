apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: epp--staging
  namespace: epp--staging
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp
  prune: true
  targetNamespace: epp--staging
  images:
  - name: ghcr.io/elifesciences/enhanced-preprints
    newTag: master-8240a5a8-20221012.0916 # {"$imagepolicy": "epp--staging:epp-server:tag"}
  - name: ghcr.io/elifesciences/epp-image-server
    newTag: master-8240a5a8-20221012.0915 # {"$imagepolicy": "epp--staging:epp-image-server:tag"}
  - name: ghcr.io/elifesciences/enhanced-preprints-client
    newTag: master-766ef894-20221013.0941 # {"$imagepolicy": "epp--staging:epp-client:tag"}
  postBuild:
    substitute:
      app_env: staging
      app_hostname: staging--epp.elifesciences.org
      asset_prefix: https://continuumtest--journal.elifesciences.org/reviewed-preprints
      iiif_server: https://staging--epp.elifesciences.org/iiif
      mongodb_hostname: mongodb-psmdb-db-rs0
      mongodb_secret_name: mongodb-psmdb-db-secrets
      mongodb_secret_user_key: MONGODB_DATABASE_ADMIN_USER
      mongodb_secret_pass_key: MONGODB_DATABASE_ADMIN_PASSWORD
