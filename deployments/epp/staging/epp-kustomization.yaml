apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: epp--staging
  namespace: epp--staging
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp
  prune: true
  targetNamespace: epp--staging
  images:
  - name: ghcr.io/elifesciences/enhanced-preprints
    newTag: master-6249cda0-20230208.0353 # {"$imagepolicy": "epp--staging:epp-server:tag"}
  - name: ghcr.io/elifesciences/epp-image-server
    newTag: master-7af46551-20230201.2248 # {"$imagepolicy": "epp--staging:epp-image-server:tag"}
  - name: ghcr.io/elifesciences/enhanced-preprints-client
    newTag: master-3cc52ca5-20230209.1257 # {"$imagepolicy": "epp--staging:epp-client:tag"}
  - name: ghcr.io/elifesciences/enhanced-preprints-storybook
    newTag: master-3b9e1beb-20230210.1020 # {"$imagepolicy": "epp--staging:epp-storybook:tag"}
  postBuild:
    substitute:
      app_env: staging
      app_hostname: staging--epp.elifesciences.org
      storybook_hostname: staging--epp-storybook.elifesciences.org
      journal_api_hostname: staging--epp-api.elifesciences.org
      git_data_branch: staging
      server_log_level: error
      asset_prefix: https://continuumtest--journal.elifesciences.org/reviewed-preprints
      iiif_server: https://staging--epp.elifesciences.org/iiif
      image_server_source_base_url: https://github.com/elifesciences/enhanced-preprints-data/raw/staging/data/
      mongodb_hostname: mongodb-psmdb-db-rs0
      mongodb_secret_name: mongodb-psmdb-db-secrets
      mongodb_secret_user_key: MONGODB_DATABASE_ADMIN_USER
      mongodb_secret_pass_key: MONGODB_DATABASE_ADMIN_PASSWORD
      google_tag_manager_id: "GTM-NJBS9X"
      client_replicas: "1"
      server_replicas: "1"
      cookie_bot_id: 0a5c50d8-fcf9-47b1-8f4f-1eaadb13941b
