apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: epp-import-worker-epp
  namespace: epp--staging
spec:
  scaleTargetRef:
    name: epp-import-worker-epp
  idleReplicaCount: 0
  minReplicaCount: 1
  maxReplicaCount: 2
  advanced:
    horizontalPodAutoscalerConfig:
      behavior:
        scaleUp:
          stabilizationWindowSeconds: 30
          policies:
          - type: Pods
            value: 1
            periodSeconds: 60
        scaleDown:
          stabilizationWindowSeconds: 60
          policies:
          - type: Pods
            value: 1
            periodSeconds: 60
  triggers:
    - type: temporal
      metadata:
        namespace: epp--staging
        taskQueue: epp
        targetQueueSize: "10"
        endpoint: temporal-frontend.temporal.svc.cluster.local:7233
