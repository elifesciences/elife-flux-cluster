apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: epp-import
  namespace: epp--staging
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp/import
  prune: true
  targetNamespace: epp--staging
  images:
  - name: ghcr.io/elifesciences/enhanced-preprints-import-worker
    newTag: master-2edbaf36-20230519.2334 # {"$imagepolicy": "epp--staging:epp-import:tag"}
  postBuild:
    substitute:
      app_env: staging
      s3_bucket: staging-elife-epp-data
      epp_server: http://epp-server:3000
      temporal_server: temporal-grpc:7233
      serviceaccount_name: epp-import
