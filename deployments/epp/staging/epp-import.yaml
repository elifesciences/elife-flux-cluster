apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: epp-import
  namespace: epp--staging
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp/import
  prune: true
  targetNamespace: epp--staging
  images:
  - name: ghcr.io/elifesciences/enhanced-preprints-import-worker
    newTag: master-8b63d36a-20230726.1400 # {"$imagepolicy": "epp--staging:epp-import:tag"}
  - name: ghcr.io/elifesciences/enhanced-preprints-biorxiv-xslt-api
    newTag: master-3aff9800-20230725.0845 # {"$imagepolicy": "epp--staging:epp-biorxiv-xslt-api:tag"}
  postBuild:
    substitute:
      app_env: staging
      s3_bucket: staging-elife-epp-data
      epp_server: http://epp-server:3000
      temporal_server: temporal-grpc:7233
      import_role_arn: arn:aws:iam::512686554592:role/epp-staging-import
