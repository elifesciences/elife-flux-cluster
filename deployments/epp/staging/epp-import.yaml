apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: epp-import
  namespace: epp--staging
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp/import
  prune: true
  targetNamespace: epp--staging
  images:
  - name: ghcr.io/elifesciences/enhanced-preprints
    newTag: master-c12351f4-20230517.1457
  postBuild:
    substitute:
      app_env: staging
      s3_bucket: staging-elife-epp-data
      epp_server: http://epp-server:3000
      temporal_server: temporal:7233
