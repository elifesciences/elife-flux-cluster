apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: epp--preview-901
  namespace: epp--previews
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp/preview
  prune: true
  targetNamespace: epp--preview-901
  images:
    - name: ghcr.io/elifesciences/enhanced-preprints-client
      newTag: preview-901@sha256:6ce884eec2dbc6c2f3b26ccbc7a80fd5d2a68c95bbff0395727e9a9743161c74
    - name: ghcr.io/elifesciences/enhanced-preprints-storybook
      newTag: preview-901@sha256:80f0a3add22e5303e59ec4903cbe068c50e3333087dca26bb6fbd5d01812faf7
  postBuild:
    substitute:
      app_env: epp--preview-901
      app_hostname: pr-901--epp.elifesciences.org
      storybook_hostname: pr-901--epp-storybook.elifesciences.org
      epp_server: http://epp-server.epp--staging:3000
      asset_prefix: https://pr-901--epp.elifesciences.org
      iiif_server: https://staging--epp.elifesciences.org/iiif
      client_replicas: "1"
      is_automated: "automated"
