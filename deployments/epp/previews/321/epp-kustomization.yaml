apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: epp--preview
  namespace: epp--preview-321
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp
  prune: true
  targetNamespace: epp--preview-321
  images:
    - name: ghcr.io/elifesciences/enhanced-preprints
      newTag: master-671dab32-20230112.1226
    - name: ghcr.io/elifesciences/epp-image-server
      newTag: latest
    - name: ghcr.io/elifesciences/enhanced-preprints-client
      newTag: preview-321@sha256:9958220c78274480ec9110d1f5e29197585e2e3014d05aeb6798c03d5a826b06
    - name: ghcr.io/elifesciences/enhanced-preprints-storybook
      newTag: preview-321@sha256:0710d10933fd7d11b3e9f058788b13ee34af66d7b96f64724f1b0f5812e7da09
  postBuild:
    substitute:
      app_env: epp--preview-321
      app_hostname: pr-321--epp.elifesciences.org
      storybook_hostname: pr-321--epp-storybook.elifesciences.org
      journal_api_hostname: pr-321--epp-api.elifesciences.org
      git_data_branch: master
      server_log_level: error
      asset_prefix: https://pr-321--epp.elifesciences.org
      iiif_server: https://pr-321--epp.elifesciences.org/iiif
      image_server_source_base_url: https://github.com/elifesciences/enhanced-preprints-data/raw/staging/data/
      mongodb_hostname: mongodb-psmdb-db-rs0
      mongodb_secret_name: mongodb-psmdb-db-secrets
      mongodb_secret_user_key: MONGODB_DATABASE_ADMIN_USER
      mongodb_secret_pass_key: MONGODB_DATABASE_ADMIN_PASSWORD
      client_replicas: "1"
      server_replicas: "1"
