apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: epp--preview
  namespace: epp--preview-363
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp
  prune: true
  targetNamespace: epp--preview-363
  images:
    - name: ghcr.io/elifesciences/enhanced-preprints
      newTag: master-16ba8682-20230206.2030
    - name: ghcr.io/elifesciences/epp-image-server
      newTag: latest
    - name: ghcr.io/elifesciences/enhanced-preprints-client
      newTag: preview-363@sha256:902b530fb9dd0131dcfee419ed51ec130e3ce4a9659d663646afeb44c2e4c6b9
    - name: ghcr.io/elifesciences/enhanced-preprints-storybook
      newTag: preview-363@sha256:424905ed7b518c1248ee43dd561eda7ba0f560592c8d8bf0569613239bb252fd
  postBuild:
    substitute:
      app_env: epp--preview-363
      app_hostname: pr-363--epp.elifesciences.org
      storybook_hostname: pr-363--epp-storybook.elifesciences.org
      journal_api_hostname: pr-363--epp-api.elifesciences.org
      git_data_branch: master
      server_log_level: error
      asset_prefix: https://pr-363--epp.elifesciences.org
      iiif_server: https://pr-363--epp.elifesciences.org/iiif
      image_server_source_base_url: https://github.com/elifesciences/enhanced-preprints-data/raw/staging/data/
      mongodb_hostname: mongodb-psmdb-db-rs0
      mongodb_secret_name: mongodb-psmdb-db-secrets
      mongodb_secret_user_key: MONGODB_DATABASE_ADMIN_USER
      mongodb_secret_pass_key: MONGODB_DATABASE_ADMIN_PASSWORD
      client_replicas: "1"
      server_replicas: "1"
