apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: epp--preview-560
  namespace: epp--previews
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp/preview
  prune: true
  targetNamespace: epp--preview-560
  images:
    - name: ghcr.io/elifesciences/enhanced-preprints-client
      newTag: preview-560@sha256:e96caed4393856ddf25e1015d3d8a06c2f5be8edeb489390be96731950714124
    - name: ghcr.io/elifesciences/enhanced-preprints-storybook
      newTag: preview-560@sha256:01e0eb43b5d1d2c6ca6e3ad0475da8b9fe89d96ed3ec5af3a8b4e22e68a0bbd0
  postBuild:
    substitute:
      app_env: epp--preview-560
      app_hostname: pr-560--epp.elifesciences.org
      storybook_hostname: pr-560--epp-storybook.elifesciences.org
      epp_server: http://epp-server.epp--staging:3000
      asset_prefix: https://pr-560--epp.elifesciences.org
      iiif_server: https://staging--epp.elifesciences.org/iiif
      client_replicas: "1"
