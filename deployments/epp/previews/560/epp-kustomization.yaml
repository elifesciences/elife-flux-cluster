    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp/preview
  prune: true
  targetNamespace: epp--preview-560
  images:
    - name: ghcr.io/elifesciences/enhanced-preprints-client
