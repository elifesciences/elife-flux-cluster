apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: epp--preview-700
  namespace: epp--previews
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp/preview
  prune: true
  targetNamespace: epp--preview-700
  images:
    - name: ghcr.io/elifesciences/enhanced-preprints-client
      newTag: preview-700@sha256:0b4c5bb0c6e280cda035ed64c23cd7f9ac418df7f904f8dda25d21ba5b4e6558
    - name: ghcr.io/elifesciences/enhanced-preprints-storybook
      newTag: preview-700@sha256:31b6f11de218c423842025ea3fefea1db67158c77922193f67442d92038ebe66
  postBuild:
    substitute:
      app_env: epp--preview-700
      app_hostname: pr-700--epp.elifesciences.org
      storybook_hostname: pr-700--epp-storybook.elifesciences.org
      epp_server: http://epp-server.epp--staging:3000
      asset_prefix: https://pr-700--epp.elifesciences.org
      iiif_server: https://staging--epp.elifesciences.org/iiif
      client_replicas: "1"
