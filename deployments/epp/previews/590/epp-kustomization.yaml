  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp/preview
  prune: true
  targetNamespace: epp--preview-590
  images:
    - name: ghcr.io/elifesciences/enhanced-preprints-client
      newTag: preview-590@sha256:c009f0c485bc1d15430bd96476c9106ea8f04e26a3df68516660ffa46c0dae50
    - name: ghcr.io/elifesciences/enhanced-preprints-storybook
      newTag: preview-590@sha256:9e8f770adac54f74ca9fc18c68f7e5bf927c0f24f9f5b7d374758fe9b2f6fe91
  postBuild:
    substitute:
      app_env: epp--preview-590
      app_hostname: pr-590--epp.elifesciences.org
      storybook_hostname: pr-590--epp-storybook.elifesciences.org
      epp_server: http://epp-server.epp--staging:3000
      asset_prefix: https://pr-590--epp.elifesciences.org
      iiif_server: https://staging--epp.elifesciences.org/iiif
