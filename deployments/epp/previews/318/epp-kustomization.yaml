apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: epp--preview
  namespace: epp--preview-318
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp
  prune: true
  targetNamespace: epp--preview-318
  images:
    - name: ghcr.io/elifesciences/enhanced-preprints
      newTag: master-671dab32-20230112.1226
    - name: ghcr.io/elifesciences/epp-image-server
      newTag: latest
    - name: ghcr.io/elifesciences/enhanced-preprints-client
      newTag: preview-90d367773e8a63790e2b064a4484c723bf3864bf@sha256:9392feb616a6a6a8ae25d71b8f51069f1094d46e111c9212cd793f36544162a6
    - name: ghcr.io/elifesciences/enhanced-preprints-storybook
      newTag: preview-90d367773e8a63790e2b064a4484c723bf3864bf@sha256:9b3decddf755bfecb6b6cc30d6ff3f3cc680260360d5f9e35f252827e5aa2ed8
  postBuild:
    substitute:
      app_env: epp--preview-318
      app_hostname: pr-318--epp.elifesciences.org
      storybook_hostname: pr-318--epp-storybook.elifesciences.org
      journal_api_hostname: pr-318--epp-api.elifesciences.org
      git_data_branch: master
      server_log_level: error
      asset_prefix: https://pr-318--epp.elifesciences.org
      iiif_server: https://pr-318--epp.elifesciences.org/iiif
      image_server_source_base_url: https://github.com/elifesciences/enhanced-preprints-data/raw/staging/data/
      mongodb_hostname: mongodb-psmdb-db-rs0
      mongodb_secret_name: mongodb-psmdb-db-secrets
      mongodb_secret_user_key: MONGODB_DATABASE_ADMIN_USER
      mongodb_secret_pass_key: MONGODB_DATABASE_ADMIN_PASSWORD
      client_replicas: "1"
      server_replicas: "1"
