apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: epp--preview
  namespace: epp--preview-351
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp
  prune: true
  targetNamespace: epp--preview-351
  images:
    - name: ghcr.io/elifesciences/enhanced-preprints
      newTag: master-86e27eda-20230201.0929
    - name: ghcr.io/elifesciences/epp-image-server
      newTag: latest
    - name: ghcr.io/elifesciences/enhanced-preprints-client
      newTag: preview-351@sha256:ac04f3e61f40d186dad9ae24e0d080fa22f24613abc6715124c856a2f7ffe14b
    - name: ghcr.io/elifesciences/enhanced-preprints-storybook
      newTag: preview-351@sha256:fb89bf7abf0b71499e81f020393bb6aec8989cb506117543521e59821331e11f
  postBuild:
    substitute:
      app_env: epp--preview-351
      app_hostname: pr-351--epp.elifesciences.org
      storybook_hostname: pr-351--epp-storybook.elifesciences.org
      journal_api_hostname: pr-351--epp-api.elifesciences.org
      git_data_branch: master
      server_log_level: error
      asset_prefix: https://pr-351--epp.elifesciences.org
      iiif_server: https://pr-351--epp.elifesciences.org/iiif
      image_server_source_base_url: https://github.com/elifesciences/enhanced-preprints-data/raw/staging/data/
      mongodb_hostname: mongodb-psmdb-db-rs0
      mongodb_secret_name: mongodb-psmdb-db-secrets
      mongodb_secret_user_key: MONGODB_DATABASE_ADMIN_USER
      mongodb_secret_pass_key: MONGODB_DATABASE_ADMIN_PASSWORD
      client_replicas: "1"
      server_replicas: "1"
