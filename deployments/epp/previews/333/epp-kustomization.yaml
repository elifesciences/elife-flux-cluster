apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: epp--preview
  namespace: epp--preview-333
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp
  prune: true
  targetNamespace: epp--preview-333
  images:
    - name: ghcr.io/elifesciences/enhanced-preprints
      newTag: master-83acbd2b-20230124.0249
    - name: ghcr.io/elifesciences/epp-image-server
      newTag: latest
    - name: ghcr.io/elifesciences/enhanced-preprints-client
      newTag: preview-333@sha256:4dd9fbe3d3215394ade95729251e6271bd2e97d6756aa47b4f1abf1cd765c3ad
    - name: ghcr.io/elifesciences/enhanced-preprints-storybook
      newTag: preview-333@sha256:8e04e0178c015b0f28d9b95bf2229845ffc1a9c020f8d3f51113eb8106004890
  postBuild:
    substitute:
      app_env: epp--preview-333
      app_hostname: pr-333--epp.elifesciences.org
      storybook_hostname: pr-333--epp-storybook.elifesciences.org
      journal_api_hostname: pr-333--epp-api.elifesciences.org
      git_data_branch: master
      server_log_level: error
      asset_prefix: https://pr-333--epp.elifesciences.org
      iiif_server: https://pr-333--epp.elifesciences.org/iiif
      image_server_source_base_url: https://github.com/elifesciences/enhanced-preprints-data/raw/staging/data/
      mongodb_hostname: mongodb-psmdb-db-rs0
      mongodb_secret_name: mongodb-psmdb-db-secrets
      mongodb_secret_user_key: MONGODB_DATABASE_ADMIN_USER
      mongodb_secret_pass_key: MONGODB_DATABASE_ADMIN_PASSWORD
      client_replicas: "1"
      server_replicas: "1"
