  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp/preview
  prune: true
  targetNamespace: epp--preview-550
  images:
    - name: ghcr.io/elifesciences/enhanced-preprints-client
      newTag: preview-550@sha256:11a40a921e5c685ac7d864cff542bfc5cc244c4e2c523c7a77f0aa18e173d998
    - name: ghcr.io/elifesciences/enhanced-preprints-storybook
      newTag: preview-550@sha256:84d27abaaed3b3826242993fec4af1212e976213e1af70729f41c563791b2085
  postBuild:
    substitute:
      app_env: epp--preview-550
      app_hostname: pr-550--epp.elifesciences.org
