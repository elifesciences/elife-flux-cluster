  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp/preview
  prune: true
  targetNamespace: epp--preview-550
  images:
    - name: ghcr.io/elifesciences/enhanced-preprints-client
      newTag: preview-550@sha256:87d779861bb9cfefb4d3313796f0a8a9dfea9bfb398ba77c292ce39fa2f8639f
    - name: ghcr.io/elifesciences/enhanced-preprints-storybook
      newTag: preview-550@sha256:df047143451187446e3f11d9d872be9289207eed54cf2bb2995bb2906e77000e
  postBuild:
    substitute:
      app_env: epp--preview-550
      app_hostname: pr-550--epp.elifesciences.org
