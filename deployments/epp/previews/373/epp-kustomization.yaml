apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: epp--preview
  namespace: epp--preview-373
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp
  prune: true
  targetNamespace: epp--preview-373
  images:
    - name: ghcr.io/elifesciences/enhanced-preprints
      newTag: master-6249cda0-20230208.0353
    - name: ghcr.io/elifesciences/epp-image-server
      newTag: latest
    - name: ghcr.io/elifesciences/enhanced-preprints-client
      newTag: preview-373@sha256:a7735d941cfe7ec1071cf28acb77fcef89d1bc1ee680dbfdf81852824d71c6a8
