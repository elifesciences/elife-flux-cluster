      newTag: preview-373@sha256:5045a3528953ce4f6cdf344e53a38b1966d048d5910d098d362b3f364630e1c4
  postBuild:
    substitute:
      app_env: epp--preview-373
      app_hostname: pr-373--epp.elifesciences.org
