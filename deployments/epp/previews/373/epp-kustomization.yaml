    substitute:
      app_env: epp--preview-373
      app_hostname: pr-373--epp.elifesciences.org
      storybook_hostname: pr-373--epp-storybook.elifesciences.org
      journal_api_hostname: pr-373--epp-api.elifesciences.org
      git_data_branch: staging
      server_log_level: error
      asset_prefix: https://pr-373--epp.elifesciences.org
      iiif_server: https://pr-373--epp.elifesciences.org/iiif
