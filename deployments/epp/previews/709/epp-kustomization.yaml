apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: epp--preview-709
  namespace: epp--previews
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp/preview
  prune: true
  targetNamespace: epp--preview-709
  images:
    - name: ghcr.io/elifesciences/enhanced-preprints-client
      newTag: preview-709@sha256:bbef7779c324b6987f95e9ad62681e68f5952de8fa314dac656cc314733d80e9
    - name: ghcr.io/elifesciences/enhanced-preprints-storybook
      newTag: preview-709@sha256:2b67f64f40d4088cd3e7b1cb9e5b7f90a2a57054f06f3b87f8ee1597cad2b7b4
  postBuild:
    substitute:
      app_env: epp--preview-709
      app_hostname: pr-709--epp.elifesciences.org
      storybook_hostname: pr-709--epp-storybook.elifesciences.org
      epp_server: http://epp-server.epp--staging:3000
      asset_prefix: https://pr-709--epp.elifesciences.org
      iiif_server: https://staging--epp.elifesciences.org/iiif
      client_replicas: "1"
