  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp/preview
  prune: true
  targetNamespace: epp--preview-709
  images:
    - name: ghcr.io/elifesciences/enhanced-preprints-client
      newTag: preview-709@sha256:18ab5b8997be743cbd83d552828cff75305dd832cc8e19faad224bdc01caa912
    - name: ghcr.io/elifesciences/enhanced-preprints-storybook
      newTag: preview-709@sha256:80a32dd4acdaf72c03e6e7521e20fbae8cfac4190afae51fa945cd50ca26a26d
  postBuild:
    substitute:
      app_env: epp--preview-709
      app_hostname: pr-709--epp.elifesciences.org
