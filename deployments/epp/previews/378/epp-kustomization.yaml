apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: epp--preview
  namespace: epp--preview-378
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp
  prune: true
  targetNamespace: epp--preview-378
  images:
    - name: ghcr.io/elifesciences/enhanced-preprints
      newTag: master-6249cda0-20230208.0353
    - name: ghcr.io/elifesciences/epp-image-server
      newTag: latest
    - name: ghcr.io/elifesciences/enhanced-preprints-client
      newTag: preview-378@sha256:6330aea8598a4f379193c997180ed917ca79d3ac4353e24ae3bd9b1219aec9aa
    - name: ghcr.io/elifesciences/enhanced-preprints-storybook
      newTag: preview-378@sha256:9ed5daa4086cbface18096860b64cd06a29c0197a87c0f48c10ce25153398c5d
  postBuild:
    substitute:
      app_env: epp--preview-378
      app_hostname: pr-378--epp.elifesciences.org
      storybook_hostname: pr-378--epp-storybook.elifesciences.org
      journal_api_hostname: pr-378--epp-api.elifesciences.org
      git_data_branch: staging
      server_log_level: error
      asset_prefix: https://pr-378--epp.elifesciences.org
      iiif_server: https://pr-378--epp.elifesciences.org/iiif
      image_server_source_base_url: https://github.com/elifesciences/enhanced-preprints-data/raw/staging/data/
      mongodb_hostname: mongodb-psmdb-db-rs0
      mongodb_secret_name: mongodb-psmdb-db-secrets
      mongodb_secret_user_key: MONGODB_DATABASE_ADMIN_USER
      mongodb_secret_pass_key: MONGODB_DATABASE_ADMIN_PASSWORD
      client_replicas: "1"
      server_replicas: "1"
