apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: epp--preview
  namespace: epp--preview-511
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp/preview
  prune: true
  targetNamespace: epp--preview-511
  images:
    - name: ghcr.io/elifesciences/enhanced-preprints-client
      newTag: preview-511@sha256:c5c7b8b002e843e0204ca5c9530540227538bcc9c59cc67e9d1adb957ca958c5
    - name: ghcr.io/elifesciences/enhanced-preprints-storybook
      newTag: preview-511@sha256:3061a3954835e81b0bd5f9cd6d0d295d63de66a0618737c4e7ae67170f1d143f
  postBuild:
    substitute:
      app_env: epp--preview-511
      app_hostname: pr-511--epp.elifesciences.org
      storybook_hostname: pr-511--epp-storybook.elifesciences.org
      epp_server: http://epp-server.epp--staging:3000
      asset_prefix: https://pr-511--epp.elifesciences.org
      iiif_server: https://staging--epp.elifesciences.org/iiif
      client_replicas: "1"
