apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: epp--preview
  namespace: epp--preview-345
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp
  prune: true
  targetNamespace: epp--preview-345
  images:
    - name: ghcr.io/elifesciences/enhanced-preprints
      newTag: master-49756e63-20230126.1942
    - name: ghcr.io/elifesciences/epp-image-server
      newTag: latest
    - name: ghcr.io/elifesciences/enhanced-preprints-client
      newTag: preview-345@sha256:d664c9b53358a0786997ae9811b4699caaa53fdcd9d9698edfcc2d40f0d9ca02
    - name: ghcr.io/elifesciences/enhanced-preprints-storybook
      newTag: preview-345@sha256:216fe7adb0477648fcd94b9b8f014cf98e16b596183b21fd52671a4a78102783
  postBuild:
    substitute:
      app_env: epp--preview-345
      app_hostname: pr-345--epp.elifesciences.org
      storybook_hostname: pr-345--epp-storybook.elifesciences.org
      journal_api_hostname: pr-345--epp-api.elifesciences.org
      git_data_branch: master
      server_log_level: error
      asset_prefix: https://pr-345--epp.elifesciences.org
      iiif_server: https://pr-345--epp.elifesciences.org/iiif
      image_server_source_base_url: https://github.com/elifesciences/enhanced-preprints-data/raw/staging/data/
      mongodb_hostname: mongodb-psmdb-db-rs0
      mongodb_secret_name: mongodb-psmdb-db-secrets
      mongodb_secret_user_key: MONGODB_DATABASE_ADMIN_USER
      mongodb_secret_pass_key: MONGODB_DATABASE_ADMIN_PASSWORD
      client_replicas: "1"
      server_replicas: "1"
