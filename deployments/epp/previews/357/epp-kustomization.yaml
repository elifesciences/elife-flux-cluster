apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: epp--preview
  namespace: epp--preview-357
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp
  prune: true
  targetNamespace: epp--preview-357
  images:
    - name: ghcr.io/elifesciences/enhanced-preprints
      newTag: master-6cc8d031-20230202.2011
    - name: ghcr.io/elifesciences/epp-image-server
      newTag: latest
    - name: ghcr.io/elifesciences/enhanced-preprints-client
      newTag: preview-357@sha256:cac0cdb4ebc2b1ccc89daa53ff5d6f234a7a28355052d2d035c67092810cbadc
    - name: ghcr.io/elifesciences/enhanced-preprints-storybook
      newTag: preview-357@sha256:c9bf39e7ff28f3e4cd216252226adf53df397ca5054b963dc14eff613b3a77df
  postBuild:
    substitute:
      app_env: epp--preview-357
      app_hostname: pr-357--epp.elifesciences.org
      storybook_hostname: pr-357--epp-storybook.elifesciences.org
      journal_api_hostname: pr-357--epp-api.elifesciences.org
      git_data_branch: master
      server_log_level: error
      asset_prefix: https://pr-357--epp.elifesciences.org
      iiif_server: https://pr-357--epp.elifesciences.org/iiif
      image_server_source_base_url: https://github.com/elifesciences/enhanced-preprints-data/raw/staging/data/
      mongodb_hostname: mongodb-psmdb-db-rs0
      mongodb_secret_name: mongodb-psmdb-db-secrets
      mongodb_secret_user_key: MONGODB_DATABASE_ADMIN_USER
      mongodb_secret_pass_key: MONGODB_DATABASE_ADMIN_PASSWORD
      client_replicas: "1"
      server_replicas: "1"
