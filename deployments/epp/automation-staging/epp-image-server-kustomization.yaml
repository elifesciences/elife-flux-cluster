apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: epp-image-server
  namespace: epp--automation-staging
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp/image-server
  prune: true
  targetNamespace: epp--automation-staging
  images:
  - name: ghcr.io/elifesciences/epp-image-server
    newTag: master-e53d15f3-20230307.0757 # {"$imagepolicy": "epp--automation-staging:epp-image-server:tag"}
  postBuild:
    substitute:
      app_env: epp--automation-staging
      image_server_source_static: S3Source
      image_server_s3_bucket: staging-elife-epp-data
      image_server_role_arn: arn:aws:iam::512686554592:role/epp-staging-image-server
      image_server_prefix: /
