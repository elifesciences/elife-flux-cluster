apiVersion: v1
kind: ConfigMap
metadata:
  name: epp-multi-tenant-server
  namespace: epp--prod
data:
  default.conf: |
    server {
      listen 80;

      location /api/elife/ {
          proxy_pass http://epp-server.epp--prod:3000/api/;
      }

      location /api/bpc/ {
          proxy_pass http://epp-server.epp--biophysics-colab:3000/api/;
      }

      location / {
          root   /usr/share/nginx/html;
          index  index.html index.htm;
      }
    }
