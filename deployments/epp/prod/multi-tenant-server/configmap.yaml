apiVersion: v1
kind: ConfigMap
metadata:
  name: epp-multi-tenant-server
  namespace: epp--prod
data:
  default.conf: |
    upstream bpc {
      server epp-server.epp--biophysics-colab;
    }
    upstream elife {
      server epp-server.epp--prod:3000;
    }

    map $request_method $api_prefix {
      POST    '';
      DELETE  '';
      default '/api';
    }

    map $request_uri $tenant {
      ~^/api/([A-Za-z0-9\-]+)    $1;
    }

    server {
      listen 80;

      location ~ ^/api/.* {
          rewrite ^/api/[A-Za-z0-9\-]+(/.*) $api_prefix$1 break;
          proxy_pass http://$tenant;
      }

      location / {
          root   /usr/share/nginx/html;
          index  index.html index.htm;
      }
    }
