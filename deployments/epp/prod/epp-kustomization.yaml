---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: epp--prod
  namespace: epp--prod
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp
  prune: true
  targetNamespace: epp--prod
  images:
  - name: ghcr.io/elifesciences/enhanced-preprints
    newTag: master-05a4bb01-20220929.2124
  - name: ghcr.io/elifesciences/epp-image-server
    newTag: master-05a4bb01-20220929.2121
  - name: ghcr.io/elifesciences/enhanced-preprints-client
    newTag: master-7607b5cc-20220930.1031
  postBuild:
    substitute:
      app_env: prod
      app_hostname: prod--epp.elifesciences.org
