apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: epp--prod
  namespace: epp--prod
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp
  prune: true
  targetNamespace: epp--prod
  images:
    - name: ghcr.io/elifesciences/enhanced-preprints
      newTag: master-920602b1-20230516.0003 # {"$imagepolicy": "epp--prod:epp-server:tag"}
    - name: ghcr.io/elifesciences/epp-image-server
      newTag: master-9338bdbe-20230504.0202 # {"$imagepolicy": "epp--prod:epp-image-server:tag"}
    - name: ghcr.io/elifesciences/enhanced-preprints-client
      newTag: master-a22f74e5-20230516.0449 # {"$imagepolicy": "epp--prod:epp-client:tag"}
    - name: ghcr.io/elifesciences/enhanced-preprints-storybook
      newTag: master-a22f74e5-20230516.0510 # {"$imagepolicy": "epp--prod:epp-storybook:tag"}
  postBuild:
    substitute:
      app_env: prod
      app_hostname: prod--epp.elifesciences.org
      storybook_hostname: prod--epp-storybook.elifesciences.org
      journal_api_hostname: prod--epp-api.elifesciences.org
      asset_prefix: https://elifesciences.org/reviewed-preprints
      iiif_server: https://prod--epp.elifesciences.org/iiif
      image_server_source_base_url: https://github.com/elifesciences/enhanced-preprints-data/raw/master/data/
      mongodb_hostname: mongodb-psmdb-db-rs0
      mongodb_secret_name: mongodb-psmdb-db-secrets
      mongodb_secret_user_key: MONGODB_DATABASE_ADMIN_USER
      mongodb_secret_pass_key: MONGODB_DATABASE_ADMIN_PASSWORD
      client_replicas: "3"
      server_replicas: "3"
      google_tag_manager_id: "GTM-WVM8KG"
      cookie_bot_id: 0a5c50d8-fcf9-47b1-8f4f-1eaadb13941b
      s3_bucket: prod-elife-epp-data
      image_server_source_static: S3Source
      image_server_s3_bucket: prod-elife-epp-data
  patches:
    - target:
        name: epp-client
        kind: Deployment
      patch: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: epp-client
        spec:
          template:
            spec:
              containers:
              - name: epp-client
                volumeMounts:
                - name: reviews-config
                  mountPath: /opt/epp-client/reviews.json
                  subPath: reviews.json
              volumes:
              - name: reviews-config
                configMap:
                  name: epp-prod-temp-reviews-override
