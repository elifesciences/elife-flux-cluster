apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-dummy
  namespace: epp--prod
  labels:
    app: api-dummy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-dummy
  template:
    metadata:
      namespace: journal
      labels:
        app: api-dummy
    spec:
      containers:
      - name: api-dummy
        image: elifesciences/api-dummy:e88e31335b32a9b279f59cf2fb4cb38fa1342429@sha256:6b6a36a5242c1264100cdb6c47605a241fc35fdad7442e4ca6bfc027de86238b
        ports:
        - containerPort: 8080
        env:
        - name: DATA_FOLDER
          value: rp
