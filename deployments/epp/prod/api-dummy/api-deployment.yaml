apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-dummy
  namespace: epp--prod
  labels:
    app: api-dummy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-dummy
  template:
    metadata:
      namespace: journal
      labels:
        app: api-dummy
    spec:
      containers:
      - name: api-dummy
        image: elifesciences/api-dummy:6508e6a73b5eff658c97c148f83f26483fa3bde3@sha256:79e9058fb24654defe4ff15d54639eddc6bc71c931fe3ac945735207bbb53d6b
        ports:
        - containerPort: 8080
        env:
        - name: DATA_FOLDER
          value: rp
