apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: epp-import-controller-traefik-http-basic-auth
  namespace: epp--prod
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: epp-import-controller-traefik-http-basic-auth
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        usersFile: "{{ .auth }}"
  dataFrom:
  - extract:
      key: epp/import-controller-api/basic-auth--prod
