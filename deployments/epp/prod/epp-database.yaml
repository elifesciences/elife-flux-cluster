---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: epp-database
  namespace: epp--prod
  labels:
    app_name: epp
    app_env: prod

spec:
  interval: 1m
  releaseName: epp-database
  chart:
    spec:
      chart: psmdb-db
      version: 1.21.2
      sourceRef:
        kind: HelmRepository
        name: percona
        namespace: db-operator-system
      interval: 1m

  values:
    sharding:
      enabled: false
    backup:
      enabled: true
      storages:
        epp-prod-backups:
          type: s3
          s3:
            bucket: "${aws_backup_s3_bucket}"
            region: "${aws_region}"
            prefix: "epp/prod"
      tasks:
      - name: "daily-backup"
        enabled: true
        schedule: "0 0 * * *"
        keep: 30
        type: logical
        storageName: epp-prod-backups
      - name: "monthly-backup"
        enabled: true
        schedule: "0 1 1 * *"
        keep: 12
        type: logical
        storageName: epp-prod-backups
    replsets:
      rs0:
        name: replicaset
        size: 3
        nodeSelector:
          kubernetes.io/arch: amd64
        annotations:
          "cluster-autoscaler.kubernetes.io/safe-to-evict-local-volumes": "bin"
          prometheus.io/scrape: 'true'
          prometheus.io/port: '9216'
        serviceAccountName: epp-database-instance
        configuration: |
          systemLog:
            verbosity: 0
            quiet: true
        antiAffinityTopologyKey: "kubernetes.io/hostname"
        podDisruptionBudget:
          maxUnavailable: 1
        expose:
          enabled: false
        nonvoting:
          enabled: false
        arbiter:
          enabled: false
        resources:
          requests:
            cpu: "1.8"
            memory: "3Gi"
            ephemeral-storage: 50M
          limits:
            cpu: null
            memory: null
        volumeSpec:
          pvc:
            accessModes: [ "ReadWriteOnce" ]
            storageClassName: csi-ebs-gp3
            resources:
              requests:
                storage: 20Gi
        sidecars:
        - image: "percona/mongodb_exporter:2.37.0"
          name: mongodb-exporter
          args:
          - "--mongodb.uri=mongodb://127.0.0.1:27017"
          - "--collector.replicasetstatus=true"
          - "--collector.diagnosticdata=true"
          ports:
            - containerPort: 9216
          env:
            - name: MONGODB_USER
              valueFrom:
                secretKeyRef:
                  key: MONGODB_DATABASE_ADMIN_USER
                  name: epp-database-psmdb-db-secrets
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: MONGODB_DATABASE_ADMIN_PASSWORD
                  name: epp-database-psmdb-db-secrets
