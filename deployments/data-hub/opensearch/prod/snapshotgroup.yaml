---
apiVersion: gemini.fairwinds.com/v1
kind: SnapshotGroup
metadata:
  name: opensearch-prod-0-daily
  namespace: data-hub
spec:
  persistentVolumeClaim:
    claimName: data-opensearch-prod-masters-0
  template:
    spec:
      volumeSnapshotClassName: csi-ebs
  schedule:
    - every: 10 minutes
      keep: 6
    - every: hour
      keep: 3
    - every: day
      keep: 14
