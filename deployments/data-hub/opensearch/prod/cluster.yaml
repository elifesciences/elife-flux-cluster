---
apiVersion: opensearch.opster.io/v1
kind: OpenSearchCluster
metadata:
  name: opensearch-prod
  namespace: data-hub
spec:
  general:
    serviceName: opensearch-prod
    version: 2.9.0
    monitoring:
      enable: true
    pluginsList:
    - "https://github.com/aiven/prometheus-exporter-plugin-for-opensearch/releases/download/2.9.0.0/prometheus-exporter-2.9.0.0.zip"
  dashboards:
    version: 2.9.0
    enable: true
    replicas: 1
    nodeSelector:
      Project: sciety
    tolerations:
    - key: project
      value: "sciety"
      operator: "Equal"
  nodePools:
  - component: masters
    replicas: 3
    resources:
      requests:
        memory: "6Gi"
        cpu: "1400m"
      limits:
        memory: "6Gi"
    nodeSelector:
      Project: sciety
    tolerations:
    - key: project
      value: "sciety"
      operator: "Equal"
    roles:
    - "data"
    - "cluster_manager"
    diskSize: 60Gi
    persistence:
      pvc:
        storageClass: csi-ebs-gp3
        accessModes:
          - ReadWriteOnce
