---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: opensearch-monitor-prod
  namespace: data-hub
spec:
  endpoints:
  - basicAuth:
      password:
        key: password
        name: opensearch-prod-admin-password
      username:
        key: username
        name: opensearch-prod-admin-password
    bearerTokenSecret:
      key: ""
    interval: 30s
    path: /_prometheus/metrics
    port: "http"
    scheme: "https"
    tlsConfig:
      insecureSkipVerify: true
  jobLabel: opensearch-prod-monitor
  namespaceSelector:
    matchNames:
    - data-hub
  podTargetLabels:
  - opster.io/opensearch-cluster
  selector:
    matchLabels:
      opster.io/opensearch-cluster: opensearch-prod
  targetLabels:
  - opster.io/opensearch-cluster
