---
apiVersion: opensearch.opster.io/v1
kind: OpenSearchCluster
metadata:
  name: opensearch-staging
  namespace: data-hub
spec:
  general:
    serviceName: opensearch-staging
    version: 2.9.0
    monitoring:
      enable: false
    pluginsList:
    - "https://github.com/aiven/prometheus-exporter-plugin-for-opensearch/releases/download/2.9.0.0/prometheus-exporter-2.9.0.0.zip"
    - "repository-s3"
    annotations:
      elifesciences.org/project: sciety
  dashboards:
    version: 2.9.0
    enable: true
    replicas: 1
  nodePools:
  - component: masters
    replicas: 3
    resources:
      requests:
        memory: "3Gi"
        cpu: "1000m"
      limits:
        memory: "3Gi"
    roles:
    - "data"
    - "cluster_manager"
    diskSize: 60Gi
    persistence:
      pvc:
        storageClass: csi-ebs-gp3
        accessModes:
          - ReadWriteOnce
