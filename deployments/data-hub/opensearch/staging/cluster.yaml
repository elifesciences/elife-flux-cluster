---
apiVersion: opensearch.opster.io/v1
kind: OpenSearchCluster
metadata:
  name: opensearch-staging
  namespace: data-hub
spec:
  general:
    serviceName: opensearch-staging
    version: 2.9.0
    monitoring:
      enable: true
    pluginsList:
    - "repository-s3"
  dashboards:
    version: 2.9.0
    enable: true
    replicas: 1
    nodeSelector:
      Project: sciety
    tolerations:
    - key: project
      value: "sciety"
      operator: "Equal"
  nodePools:
  - component: masters
    replicas: 3
    resources:
      requests:
        memory: "3Gi"
        cpu: "1000m"
      limits:
        memory: "3Gi"
    nodeSelector:
      Project: sciety
    tolerations:
    - key: project
      value: "sciety"
      operator: "Equal"
    roles:
    - "data"
    - "cluster_manager"
    diskSize: 60Gi
    persistence:
      pvc:
        storageClass: csi-ebs-gp3
        accessModes:
          - ReadWriteOnce
