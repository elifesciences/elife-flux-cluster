---
apiVersion: opensearch.opster.io/v1
kind: OpenSearchCluster
metadata:
  name: opensearch-staging
  namespace: data-hub
spec:
  general:
    serviceName: opensearch-staging
    version: 2.3.0
    monitoring:
      enable: true
      scrapeInterval: 30s
      pluginUrl: https://github.com/aiven/prometheus-exporter-plugin-for-opensearch/releases/download/2.3.0/prometheus-exporter-2.3.0.zip
  dashboards:
    version: 2.3.0
    enable: true
    replicas: 1
  nodePools:
  - component: masters
    replicas: 3
    resources:
      requests:
        memory: "3Gi"
        cpu: "1000m"
      limits:
        memory: "3Gi"
        cpu: "1000m"
    roles:
    - "data"
    - "cluster_manager"
    diskSize: 30Gi
    persistence:
      pvc:
        accessModes:
          - ReadWriteOnce
