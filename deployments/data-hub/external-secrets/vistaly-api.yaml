apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vistaly-api
  namespace: data-hub
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: vistaly-api
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: data-team/data-hub/vistaly-api
