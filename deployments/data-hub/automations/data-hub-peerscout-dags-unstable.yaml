apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: data-hub-peerscount-dags-unstable
  namespace: data-hub
spec:
  interval: 5m
  image: docker.io/elifesciences/data-science-dags_peerscout-api_unstable
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: data-hub-peerscout-dags-unstable
  namespace: data-hub
spec:
  imageRepositoryRef:
    name: data-hub-peerscout-dags-unstable
    namespace: data-hub
  policy:
    semver:
      range: '*'
