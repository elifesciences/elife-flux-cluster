  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/data-hub-configs
  prune: true
  postBuild:
    substitute:
      data_hub_core_dags_stable_image_repo: docker.io/elifesciences/data-hub-core-dags # {"$imagepolicy": "data-hub:data-hub-core-dags-stable:name"}
