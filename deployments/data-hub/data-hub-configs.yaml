apiVersion: v1
kind: ConfigMap
metadata:
  name: data-hub-configs
  namespace: data-hub
data:
  crossref-event-data-pipeline.config.yaml: |-
    projectName: 'elife-data-pipeline'
    dataset: '{ENV}'
    table: 'crossref_event'
    stateFile:
      bucket: '{ENV}-elife-data-pipeline'
      objectName: 'airflow-config/crossref-event/{ENV}-date-state.json'
    schemaFile:
      url:
      bucket: '{ENV}-elife-data-pipeline'
      objectName: 'airflow-config/crossref-event/data-schema/crossref-event-schema.json'
    publisherIdPrefixes:
      - '10.7554'
    CrossrefEventBaseUrl: 'https://api.eventdata.crossref.org/v1/events?rows=100&mailto=h.ciplak@elifesciences.org'
    importedTimestampField: 'data_hub_imported_timestamp'
  ejp-xml-data-pipeline.config.yaml: |-
    gcpProjectName: 'elife-data-pipeline'
    dataPipelineId: s3_ejp_xml_pipeline_id
    dataset: '{ENV}'
    manuscriptTable: 'manuscript_all' #having multiple identical manuscript
    manuscriptVersionTable: 'manuscript_version_all'   #having multiple identical manuscript version
    personTable: 'person_all'  #having multiple identical person
    personVersion2Table: 'person_v2_all'  #having multiple identical person v2
    eJPXmlBucket: 'elife-ejp-ftp-db-xml-dump'
    eJPXmlObjectKeyPattern: 'ejp_eLife_*'
    eJPXmlFileNameExclusionRegexPattern: '415-0\.' #Exclude unexpeted XML filenames within the zip file
    stateFile:
      bucket: '{ENV}-elife-data-pipeline'
      object: 'airflow-config/ejp-xml/ejp-xml-processing-state.json'
    tempS3FileStorage:
      bucket: '{ENV}-elife-data-pipeline'
      objectPrefix: 'airflow-config/ejp-xml/temp-ejp-xml_files'
  europepmc.config.yaml: |-
    europePmc:
      - dataPipelineId: europepmc_data_pipeline_preprint_servers
        source:
          apiUrl: 'https://www.ebi.ac.uk/europepmc/webservices/rest/search'
          search:
            query: '(PUBLISHER:"bioRxiv" OR PUBLISHER:"medRxiv" OR PUBLISHER:"Research Square" OR PUBLISHER:"arXiv" OR PUBLISHER:"SSRN" OR PUBLISHER:"PsyArXiv" OR PUBLISHER:"OSF Preprints" OR PUBLISHER:"Lancet Preprints" OR PUBLISHER:"Authorea Preprints" OR PUBLISHER:"ChemRxiv")'
            pageSize: '1000'
          maxDays: 1  # limit the number of days to process from start date
        target:
          projectName: 'elife-data-pipeline'
          datasetName: '{ENV}'
          tableName: europepmc_preprint_servers_responses
        state:
          initialState:
            startDate: '2011-01-01'
          stateFile:
            bucketName: '{ENV}-elife-data-pipeline'
            objectName: 'airflow-config/europepmc/preprint_servers/{ENV}-state.json'
        batchSize: 10000
  europepmc-labslink--stg.config.yaml: |-
    europePmcLabsLink:
    - dataPipelineId: europepmc_labslink_data_pipeline_1
      source:
        bigQuery:
          projectName: 'elife-data-pipeline'
          sqlQuery: |-
            SELECT DISTINCT article_doi
            FROM `elife-data-pipeline.de_proto.v_sciety_event` AS event
            WHERE event_name = 'EvaluationRecorded'
                AND article_doi IS NOT NULL
      xml:
        providerId: '2112'
        linkTitle: 'Read the evaluations of this preprint'
        linkPrefix: 'https://sciety.org/articles/activity/'
      target:
        ftp:
          hostname: 'test-ftpserver'
          port: 21
          username: 'elinks'
          createDirectory: true
          linksXmlFilename: links.xml.gz
          parametersFromFile:
            - parameterName: password
              filePathEnvName: EUROPEPMC_LABSLINK_FTP_PASSWORD_FILE_PATH
            - parameterName: directoryName
              filePathEnvName: EUROPEPMC_LABSLINK_FTP_DIRECTORY_NAME_FILE_PATH
  europepmc-labslink--prod.config.yaml: |-
    europePmcLabsLink:
    - dataPipelineId: europepmc_labslink_data_pipeline_1
      source:
        bigQuery:
          projectName: 'elife-data-pipeline'
          sqlQuery: |-
            SELECT DISTINCT article_doi
            FROM `elife-data-pipeline.de_proto.v_sciety_event` AS event
            WHERE event_name = 'EvaluationRecorded'
                AND article_doi IS NOT NULL
      xml:
        providerId: '2112'
        linkTitle: 'Read the evaluations of this preprint'
        linkPrefix: 'https://sciety.org/articles/activity/'
      target:
        ftp:
          hostname: 'labslink.ebi.ac.uk'
          port: 21
          username: 'elinks'
          createDirectory: false
          linksXmlFilename: links.xml.gz
          parametersFromFile:
            - parameterName: password
              filePathEnvName: EUROPEPMC_LABSLINK_FTP_PASSWORD_FILE_PATH
            - parameterName: directoryName
              filePathEnvName: EUROPEPMC_LABSLINK_FTP_DIRECTORY_NAME_FILE_PATH
