        effect: NoSchedule
      nodeSelector:
        data-hub-workload: "services"
      resources:
        requests:
          ephemeral-storage: "50Mi"
          memory: 1200Mi
          cpu: 400m
    dbMigrations:
      tolerations:
      - key: workload
        operator: Equal
        value: "services"
        effect: NoSchedule
      nodeSelector:
        data-hub-workload: "services"
      resources:
        requests:
