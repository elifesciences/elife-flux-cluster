---
apiVersion: opensearch.opster.io/v1
kind: OpenSearchCluster
metadata:
  name: opensearch-prod
  namespace: data-hub
spec:
  general:
    serviceName: opensearch-prod
    version: 2.3.0
  dashboards:
    version: 2.3.0
    enable: false
    replicas: 1
  nodePools:
  - component: masters
    replicas: 3
    resources:
      requests:
        memory: "4Gi"
        cpu: "1000m"
      limits:
        memory: "4Gi"
        cpu: "1000m"
    roles:
    - "data"
    - "cluster_manager"
    diskSize: 30Gi
    persistence:
      pvc:
        accessModes:
          - ReadWriteOnce
