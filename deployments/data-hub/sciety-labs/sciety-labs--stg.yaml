apiVersion: apps/v1
kind: Deployment
metadata:
  name: sciety-labs--stg
  labels:
    app: sciety-labs--stg
  namespace: data-hub
spec:
  selector:
    matchLabels:
      app: sciety-labs--stg
  template:
    metadata:
      labels:
        app: sciety-labs--stg
    spec:
      containers:
      - name: sciety-labs
        image: ghcr.io/sciety/sciety-labs_unstable:main-e74c6755-20230808.0802 # {"$imagepolicy": "data-hub:sciety-labs-unstable"}
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          timeoutSeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          timeoutSeconds: 30
          periodSeconds: 10
        resources:
          limits:
            cpu: 2000m
            memory: 2048Mi
          requests:
            cpu: 100m
            memory: 1024Mi
        env:
        - name: SCIETY_LABS_COOKIEBOT_IDENTIFIER
          value: "56f22051-f915-4cf1-9552-7d8f64d81152"
        - name: SCIETY_LABS_GOOGLE_TAG_MANAGER_ID
          value: "GTM-NX7CQB4"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /root/.gcp/credentials.json
        - name: TWITTER_API_AUTHORIZATION_FILE_PATH
          value: /root/.secrets/twitter_api/twitter_api_authorization.txt
        - name: SEMANTIC_SCHOLAR_API_KEY_FILE_PATH
          value: /root/.secrets/semantic_scholar/semantic_scholar_api_key.txt
        volumeMounts:
        - name: gcp-credentials-sealed-secret-volume
          mountPath: /root/.gcp
          readOnly: true
        - name: twitter-api-secret-volume
          mountPath: /root/.secrets/twitter_api/
          readOnly: true
        - name: semantic-scholar-secret-volume
          mountPath: /root/.secrets/semantic_scholar/
          readOnly: true
      volumes:
      - name: gcp-credentials-sealed-secret-volume
        secret:
          secretName: gcloud
      - name: twitter-api-secret-volume
        secret:
          secretName: twitter-api
      - name: semantic-scholar-secret-volume
        secret:
          secretName: semantic-scholar
---
apiVersion: v1
kind: Service
metadata:
  name: sciety-labs--stg
  namespace: data-hub
spec:
  selector:
    app: sciety-labs--stg
  ports:
  - port: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sciety-labs--stg
  namespace: data-hub
  labels:
    app: sciety-labs--stg
spec:
  rules:
    - host: sciety-labs--stg.elifesciences.org
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: sciety-labs--stg
                port:
                  number: 8000
