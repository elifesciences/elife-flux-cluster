apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-ftpserver
  namespace: data-hub
  labels:
    application: test-ftpserver
spec:
  replicas: 1
  selector:
    matchLabels:
      application: test-ftpserver
  template:
    metadata:
      labels:
        application: test-ftpserver
    spec:
      containers:
      - name: test-ftpserver
        image: delfer/alpine-ftp-server
        ports:
        - containerPort: 21
        - containerPort: 21000
        - containerPort: 21001
        - containerPort: 21002
        - containerPort: 21003
        - containerPort: 21004
        - containerPort: 21005
        - containerPort: 21006
        - containerPort: 21007
        - containerPort: 21008
        - containerPort: 21009
        - containerPort: 21010
        env:
          - name: USERS
            valueFrom:
              secretKeyRef:
                key: username_password
                name: europepmc-labslink-ftp-credentials--stg
          - name: ADDRESS
            value: test-ftpserver
