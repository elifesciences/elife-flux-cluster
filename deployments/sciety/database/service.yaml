  name: sciety--demo--database
  namespace: sciety
spec:
  type: ClusterIP
  ports:
    - targetPort: postgres
      port: 5432
      protocol: TCP
  selector:
    app.kubernetes.io/name: sciety
    app.kubernetes.io/instance: sciety--demo
    app.kubernetes.io/component: database
