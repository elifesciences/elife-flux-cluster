---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sciety--demo--database
  namespace: sciety

spec:
  interval: 1m
  releaseName: sciety--demo--database
  chart:
    spec:
      chart: postgresql
      version: 15.2.5
      sourceRef:
        kind: HelmRepository
        name: bitnami
      interval: 1m
  values:
    image:
      tag: 12.17.0
      auth:
        postgresPassword: "the-database-password"
