apiVersion: apps/v1
kind: Deployment
metadata:
  name: sciety--demo--database
  namespace: sciety
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: sciety
      app.kubernetes.io/instance: sciety--demo
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sciety
        app.kubernetes.io/instance: sciety--demo
        app.kubernetes.io/component: database
    spec:
      containers:
        - name: postgres
          image: "postgres:12.3"
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_USER
              value: the-database-user
            - name: POSTGRES_PASSWORD
              value: the-database-password
            - name: POSTGRES_DB
              value: the-database-name
