apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: podinfo
  namespace: podinfo
spec:
  provider: nginx
  # deployment reference
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: podinfo--stg
  # ingress reference
  ingressRef:
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    name: podinfo--stg

  progressDeadlineSeconds: 60
  service:
    port: 80
    targetPort: 9898
  analysis:
    interval: 10s
    threshold: 2
    maxWeight: 75
    stepWeight: 25
    metrics:
    - name: request-success-rate--central-ing-controller
      templateRef:
        name: request-success-rate--central-ing-controller
        namespace: infra
      thresholdRange:
        min: 99
      interval: 90s
    # testing (optional)
    webhooks:
      - name: acceptance-test
        type: pre-rollout
        url: http://infra-flagger-loadtester/
        timeout: 30s
        metadata:
          type: bash
          cmd: "curl -sd 'test' http://podinfo--stg-canary.podinfo/token | grep token"
      - name: load-test
        url: http://infra-flagger-loadtester/
        timeout: 5s
        metadata:
          cmd: "hey -z 10s -q 10 -c 2 https://podinfo--stg.elifesciences.org/"
