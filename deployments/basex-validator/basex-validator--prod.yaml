apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: basex-validator
  namespace: basex-validator
spec:
  releaseName: basex-validator--prod
  interval: 5m
  chart:
    spec:
      chart: helm/basex-validator
      sourceRef:
        kind: GitRepository
        name: basex-validator-formula
      interval: 1m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    ingress:
      host: basex-validator.elifesciences.org
      basexValidator:
        annotations:
          nginx.ingress.kubernetes.io/proxy-read-timeout: "180"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "180"
          nginx.ingress.kubernetes.io/proxy-body-size: 3m
    basexValidator:
      replicaCount: 2
      maxUnavailable: 1
      image:
        repository: docker.io/elifesciences/basex-validator # {"$imagepolicy": "basex-validator:basex-validator-stable:name"}
        tag: master-8138c70a-20230824.0735 # {"$imagepolicy": "basex-validator:basex-validator-stable:tag"}
