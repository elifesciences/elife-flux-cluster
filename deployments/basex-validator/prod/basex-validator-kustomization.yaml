apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: basex-validator--prod
  namespace: basex-validator--prod
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/basex-validator
  prune: true
  targetNamespace: basex-validator--prod
  images:
    - name: docker.io/elifesciences/basex-validator
      newTag: master-8025957e-20240503.1346 # {"$imagepolicy": "basex-validator--prod:basex-validator-stable:tag"}
  postBuild:
    substitute:
      replicas: "2"
      hostname: basex-validator.elifesciences.org
      env: prod
  patches:
    - target:
        kind: Deployment
      patch: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: any
        spec:
          template:
            spec:
              nodeSelector:
                Project: basex-validator
              tolerations:
              - key: project
                value: "basex-validator"
                operator: "Equal"
                effect: "NoSchedule"
