apiVersion: apps/v1
kind: Deployment
metadata:
  name: spacy-keyword-extraction-api--prod
  labels:
    app: spacy-keyword-extraction-api--prod
  namespace: peerscout
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spacy-keyword-extraction-api--prod
  template:
    metadata:
      labels:
        app: spacy-keyword-extraction-api--prod
    spec:
      containers:
      - name: spacy-keyword-extraction-api
        image: ghcr.io/elifesciences/spacy-keyword-extraction-api:0.0.10 # {"$imagepolicy": "peerscout:spacy-keyword-extraction-api-stable"}
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          timeoutSeconds: 120
          periodSeconds: 60
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          timeoutSeconds: 120
          periodSeconds: 60
        resources:
          requests:
            cpu: 100m
            memory: 2.6Gi
          limits:
            cpu: 1500m
            memory: 3Gi
---
apiVersion: v1
kind: Service
metadata:
  name: spacy-keyword-extraction-api--prod
  namespace: peerscout
spec:
  selector:
    app: spacy-keyword-extraction-api--prod
  ports:
  - port: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spacy-keyword-extraction-api--prod
  namespace: peerscout
  labels:
    app: spacy-keyword-extraction-api--prod
  annotations:
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  rules:
    - host: spacy-keyword-extraction-api.elifesciences.org
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: spacy-keyword-extraction-api--prod
                port:
                  number: 8000
  tls:
  - hosts:
    - spacy-keyword-extraction-api.elifesciences.org
    secretName: spacy-keyword-extraction-api-prod-tls
