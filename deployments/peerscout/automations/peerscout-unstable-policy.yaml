apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: peerscout-unstable
  namespace: peerscout
spec:
  imageRepositoryRef:
    name: peerscout-unstable
    namespace: peerscout
  filterTags:
    pattern: '^master-[a-fA-F0-9]+-(?P<ts>.*)'
    extract: '$ts'
  policy:
    numerical:
      order: asc
