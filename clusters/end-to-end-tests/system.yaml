---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./system/clusters/end-to-end-tests
  prune: true
  dependsOn:
    - name: crds
    - name: nodes
    - name: policies
  postBuild:
    substitute:
      cluster_name: end-to-end-tests
      cluster_domain: end-to-end-tests.internal

      # TODO: structure repo so that these aren't required
      aws_region: no-north-1

      oauth2_proxy_hostname: "oauth2-proxy"
      oauth2_proxy_signout_url: "https://localhost:8080/oauth2/sign_out"
      oauth2_proxy_auth_url: "https://localhost:8080/oauth2/auth"
      oauth2_proxy_auth_signin: "https://localhost:8080/oauth2/start?rd=https%3A%2F%2F$host$request_uri"

      aws_cert_manager_service_account_role_arn: "nothing-real"

  patches:
  - target:
      kind: HelmRelease
      name: traefik
    patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: traefik
        namespace: traefik
      spec:
        install:
          disableWait: true # Needed because the test pod doesn't have values to manipulate where it runs
        values:
          deployment:
            replicas: 1
          tolerations:
          - key: "realnode"
            operator: "Equal"
            value: "true"
            effect: "NoSchedule"
          nodeSelector:
            kubernetes.io/hostname: elife-flux-test-control-plane
  - patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: metrics-server
        namespace: monitoring
      spec:
        values:
          args:
            - --kubelet-insecure-tls
          tolerations:
          - key: "realnode"
            operator: "Equal"
            value: "true"
            effect: "NoSchedule"
          nodeSelector:
            kubernetes.io/hostname: elife-flux-cluster-control-plane
    target:
      kind: HelmRelease
      name: metrics-server
  - patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: vector
        namespace: logging
      spec:
        values:
          tolerations:
          - key: "realnode"
            operator: "Equal"
            value: "true"
            effect: "NoSchedule"
          nodeSelector:
            kubernetes.io/hostname: elife-flux-cluster-control-plane
    target:
      kind: HelmRelease
      name: vector
  - target:
      kind: HelmRelease
      name: mimir
    patch: |
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: mimir
        namespace: grafana
      spec:
        install:
          disableWait: true
  - target:
      kind: HelmRelease
      name: opensearch-operator
    patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: opensearch-operator
        namespace: db-operator-system
      spec:
        values:
          tolerations:
          - key: "realnode"
            operator: "Equal"
            value: "true"
            effect: "NoSchedule"
          nodeSelector:
            kubernetes.io/hostname: elife-flux-cluster-control-plane
  - target:
      kind: HelmRelease
      name: cert-manager
    patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: cert-manager
      spec:
        values:
          tolerations:
          - key: "realnode"
            operator: "Equal"
            value: "true"
            effect: "NoSchedule"
          nodeSelector:
            kubernetes.io/hostname: elife-flux-cluster-control-plane
          cainjector:
            tolerations:
            - key: "realnode"
              operator: "Equal"
              value: "true"
              effect: "NoSchedule"
            nodeSelector:
              kubernetes.io/hostname: elife-flux-cluster-control-plane
          webhook:
            tolerations:
            - key: "realnode"
              operator: "Equal"
              value: "true"
              effect: "NoSchedule"
            nodeSelector:
              kubernetes.io/hostname: elife-flux-cluster-control-plane
  - target:
      kind: HelmRelease
      name: external-secrets
    patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: external-secrets
      spec:
        values:
          global:
            tolerations:
            - key: "realnode"
              operator: "Equal"
              value: "true"
              effect: "NoSchedule"
            nodeSelector:
              kubernetes.io/hostname: elife-flux-cluster-control-plane
  - target:
      kind: HelmRelease
      name: nidhogg
    patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: nidhogg
      spec:
        values:
          tolerations:
          - key: "realnode"
            operator: "Equal"
            value: "true"
            effect: "NoSchedule"
          nodeSelector:
            kubernetes.io/hostname: elife-flux-cluster-control-plane
