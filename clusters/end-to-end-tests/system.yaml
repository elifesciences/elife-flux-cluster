---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./system
  prune: true
  dependsOn:
    - name: crds

  patches:
  # in a small cluster like kind or minikube the load balancer won't get an external IP.
  # Therefore, we need to disable waiting
  - patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      metadata:
        name: ingress-nginx
        namespace: infra
      spec:
        install:
          disableWait: true
        values:
          controller:
            tolerations:
            - key: "realnode"
              operator: "Equal"
              value: "true"
              effect: "NoSchedule"
            nodeSelector:
              kubernetes.io/hostname: elife-flux-cluster-control-plane
            admissionWebhooks:
              patch:
                tolerations:
                - key: "realnode"
                  operator: "Equal"
                  value: "true"
                  effect: "NoSchedule"
                nodeSelector:
                  kubernetes.io/hostname: elife-flux-cluster-control-plane
    target:
      kind: HelmRelease
      name: ingress-nginx
  - patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      metadata:
        name: metrics-server
        namespace: monitoring
      spec:
        values:
          args:
            - --kubelet-insecure-tls
          tolerations:
          - key: "realnode"
            operator: "Equal"
            value: "true"
            effect: "NoSchedule"
          nodeSelector:
            kubernetes.io/hostname: elife-flux-cluster-control-plane
    target:
      kind: HelmRelease
      name: metrics-server
  - patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      metadata:
        name: vector
        namespace: logging
      spec:
        values:
          tolerations:
          - key: "realnode"
            operator: "Equal"
            value: "true"
            effect: "NoSchedule"
          nodeSelector:
            kubernetes.io/hostname: elife-flux-cluster-control-plane
    target:
      kind: HelmRelease
      name: vector
  - target:
      kind: HelmRelease
      name: loki
    patch: |
      apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      metadata:
        name: loki
        namespace: logging
      spec:
        install:
          disableWait: true
