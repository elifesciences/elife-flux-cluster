---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: policies
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./policies/clusters/end-to-end-tests
  prune: true
  postBuild:
    substitute:
      cluster_name: end-to-end-tests
      cluster_domain: end-to-end-tests.internal
