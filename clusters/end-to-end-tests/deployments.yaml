---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: deployments
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./deployments/podinfo
  prune: true
  dependsOn:
    - name: system
  patches:
  - target:
      kind: HelmRelease
      namespace: data-hub--*
    patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      metadata:
        namespace: data-hub
      spec:
        values:
          postgresql:
            persistence:
              size: 5Gi
            master:
              tolerations:
              - key: "realnode"
                operator: "Equal"
                value: "true"
                effect: "NoSchedule"
              nodeSelector:
                kubernetes.io/hostname: elife-flux-cluster-control-plane
