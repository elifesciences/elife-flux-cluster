apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- gotk-components.yaml
- gotk-sync.yaml
patches:
- target:
    version: v1
    group: apps
    kind: Deployment
    namespace: flux-system
    name: kustomize-controller
  patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: kustomize-controller
      namespace: flux-system
    spec:
      template:
        spec:
          containers:
          - name: manager
            resources:
              limits:
                cpu: 1500m
                memory: 1Gi
              requests:
                cpu: 500m
                memory: 256Mi
