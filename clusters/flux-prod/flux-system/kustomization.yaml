apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- gotk-components.yaml
- gotk-sync.yaml
patches:
- target:
    kind: Deployment
    namespace: flux-system
  patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: does-not-matter
      namespace: flux-system
    spec:
      template:
        metadata:
          annotations:
            cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
        spec:
          tolerations:
          - key: CriticalAddonsOnly
            operator: Exists
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: karpenter.sh/nodepool
                    operator: DoesNotExist
          containers:
          - name: manager
            resources:
              limits: {}
              requests:
                cpu: 50m
                memory: 150Mi
- target:
    version: v1
    group: apps
    kind: Deployment
    namespace: flux-system
    name: kustomize-controller
  patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: kustomize-controller
      namespace: flux-system
    spec:
      template:
        spec:
          containers:
          - name: manager
            resources:
              limits: {}
              requests:
                cpu: 300m
                memory: 300Mi
- target:
    version: v1
    group: apps
    kind: Deployment
    namespace: flux-system
    name: image-reflector-controller
  patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: image-reflector-controller
      namespace: flux-system
    spec:
      template:
        spec:
          containers:
          - name: manager
            resources:
              limits: {}
              requests:
                cpu: 35m
                memory: 200Mi
