---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: journal-team-deployment
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  url: https://github.com/elifesciences/journal-team-deployment.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: journal-team-deployment
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./manifests
  prune: true
  sourceRef:
    kind: GitRepository
    name: journal-team-deployment
  patches:
  # Auto assign any pods to the journal nodepool
  - target:
      kind: Namespace
    patch: |-
      apiVersion: v1
      kind: Namespace
      metadata:
        name: not-important
        annotations:
          elifesciences.org/default-project: journal
