---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: journal-team
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./teams/journal
  prune: true
  dependsOn:
  - name: nodes
  - name: policies
  postBuild:
    substitute:
      cluster_name: flux-prod
      cluster_domain: flux-prod.elifesciences.org
      aws_account_id: "512686554592"
      aws_region: us-east-1
      aws_backup_s3_bucket: "elife-flux-prod-backups"
      aws_backup_service_account_role_arn: ${aws_backup_service_account_role_arn}

      team_name: journal
