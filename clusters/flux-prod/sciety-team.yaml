---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sciety-team
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./teams/sciety
  prune: true
  dependsOn:
  - name: nodes
  - name: policies
  postBuild:
    substitute:
      team_name: sciety
