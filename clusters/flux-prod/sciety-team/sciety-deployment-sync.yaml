---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: sciety-deployment
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  url: https://github.com/sciety/deployment.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sciety-deployment
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./manifests
  prune: true
  sourceRef:
    kind: GitRepository
    name: sciety-deployment


  patches:
  - target:
      kind: HelmRelease
      name: sciety--demo
    patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2beta2
      kind: HelmRelease
      metadata:
        name: not-important
      spec:
        postRenderers:
        - kustomize:
            patches:
            - target:
                kind: Deployment
              patch: |-
                apiVersion: apps/v1
                kind: Deployment
                metadata:
                  name: not-important
                spec:
                  template:
                    spec:
                      nodeSelector:
                        Project: sciety
                      tolerations:
                      - key: project
                        value: "sciety"
                        operator: "Equal"
  - target:
      kind: Deployment
      name: sciety--demo--database
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: not-important
      spec:
        template:
          spec:
            nodeSelector:
              Project: sciety
            tolerations:
            - key: project
              value: "sciety"
              operator: "Equal"
