apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: gitopstoolkit
  namespace: monitoring
  labels:
    app: flux
spec:
  groups:
  - name: GitOpsToolkit
    rules:
    - alert: FluxReconciliationFailure
      expr: max(gotk_resource_info{ready="False"}) by (exported_namespace, name, customresource_kind) == 1
      for: 5m
      annotations:
        message: |
          {{ $labels.kind }} {{ $labels.exported_namespace }}/{{ $labels.name }} reconciliation has been failing for more than five minutes.
