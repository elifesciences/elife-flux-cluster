---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-web
spec:
  replicas: 1
  template:
    spec:
      serviceAccountName: temporal
      containers:
        - name: temporal-web
          image: "temporalio/ui:2.18.2"
          env:
            - name: TEMPORAL_ADDRESS
              value: "temporal-frontend.default.svc:7233"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
