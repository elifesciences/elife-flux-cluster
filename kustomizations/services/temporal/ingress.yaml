apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: temporal
  namespace: temporal
spec:
  rules:
  - host: ${ui_hostname}
    http:
      paths:
      - pathType: ImplementationSpecific
        path: ${ui_path:=/}
        backend:
          service:
            name: temporal-ui
            port:
              number: 8233
