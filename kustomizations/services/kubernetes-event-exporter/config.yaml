apiVersion: v1
kind: ConfigMap
metadata:
  name: event-exporter-config
  namespace: kubernetes-event-exporter
data:
  config.yaml: |
    logLevel: debug
    logFormat: json
    metricsNamePrefix: event_exporter_
    route:
      routes:
        - match:
            - receiver: "dump"
    receivers:
      - name: "dump"
        stdout: {}
    kubeQPS: 100
    kubeBurst: 500
    maxEventAgeSeconds: 60
