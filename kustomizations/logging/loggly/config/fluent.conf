<match fluent.**>
    # this tells fluentd to not output its log on stdout
    @type null
</match>

# read the logs from containers and parse them
<source>
@type tail
path /var/log/containers/*.log
exclude_path ["/var/log/containers/fluentd*"]
pos_file /var/log/containers.log.pos
tag kubernetes.*
read_from_head true
<parse>
    @type json
    time_format %Y-%m-%dT%H:%M:%S.%NZ
</parse>
</source>

# use kubernetes metadata plugin to add metadatas to the log
<filter kubernetes.**>
    @type kubernetes_metadata
</filter>

# exclude healthchecks
<filter kubernetes.**>
@type grep
<exclude>
    key log
    pattern /health/
</exclude>
</filter>
<filter kubernetes.**>
@type grep
<exclude>
    key log
    pattern /ping/
</exclude>
</filter>
<filter kubernetes.**>
@type grep
<exclude>
    key log
    pattern /convert/
</exclude>
</filter>
<filter kubernetes.**>
@type grep
<exclude>
    key log
    pattern /kube-probe/
</exclude>
</filter>

# exclude 'all good' messages
# external-dns
<filter kubernetes.**>
@type grep
<exclude>
    key log
    pattern /All records are already up to date/
</exclude>
</filter>
# sealed-secrets
<filter kubernetes.**>
@type grep
<exclude>
    key log
    pattern /SealedSecret unsealed successfully/
</exclude>
</filter>
# cert-manager cainjector
<filter kubernetes.**>
@type grep
<exclude>
    key log
    pattern /Successfully reconciled/
</exclude>
</filter>
# ingress-nginx
<filter kubernetes.**>
@type grep
<exclude>
    key log
    pattern /successfully validated configuration/
</exclude>
</filter>

# exclude http messages
<filter kubernetes.**>
@type grep
<exclude>
    key log
    pattern /(GET|POST|PUT|PATCH|DELETE)/
</exclude>
</filter>

# exclude namespaces/containers
<match kubernetes.var.log.containers.**monitoring**.log>
@type null
</match>
<match kubernetes.var.log.containers.**loggly**.log>
@type null
</match>
<match kubernetes.var.log.containers.**flux**.log>
@type null
</match>
<match kubernetes.var.log.containers.**descheduler**.log>
@type null
</match>
<match kubernetes.var.log.containers.**kube-system**.log>
@type null
</match>
<match kubernetes.var.log.containers.**autoscaler**.log>
@type null
</match>
<match kubernetes.var.log.containers.**promtail**.log>
@type null
</match>

# Exclude MongoDB logging
<match kubernetes.var.log.containers.**mongod**.log>
@type null
</match>

<match **>
@type loggly
loggly_url "https://logs-01.loggly.com/inputs/#{ENV['TOKEN']}/"
</match>
