---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ${external_secret_name}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: ${kubernetes_secret_name}
    creationPolicy: ${creation_policy:-"Owner"}
    template:
      engineVersion: v2
      data:
        PGHOST: "${rds_host}"
        PGPORT: "${rds_port}"
        PGDATABASE: "${rds_dbname}"
        PGPASSWORD: "{{ .password }}"
        PGUSER: "{{ .username }}"
        # Support dj-database-url
        DATABASE_URL: "postgres://{{ .username }}:{{ .password }}@${rds_host}:${rds_port}/${rds_dbname}"
  dataFrom:
  - extract:
      key: ${secretmanager_secret_name}
