        value: /dag_secret_files/openalex-api/openalex_api_key
      - name: TMPDIR
        value: /tmp
      - name: PYTHONPATH
        value: /home/airflow/.local/lib/python3.9/site-packages
    volumeMounts:
      - name: openalex-api-secret-volume
        mountPath: /dag_secret_files/openalex-api
        readOnly: true
      - name: large-temp-volume
        mountPath: /tmp
        readOnly: false
    volumes:
