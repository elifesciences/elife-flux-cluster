apiVersion: apps/v1
kind: Deployment
metadata:
  name: epp-storybook
  namespace: epp
  labels:
    app: epp-storybook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: epp-storybook
  template:
    metadata:
      namespace: epp
      labels:
        app: epp-storybook
    spec:
      containers:
      - name: epp-storybook
        image: ghcr.io/elifesciences/enhanced-preprints-storybook:latest
        ports:
        - containerPort: 6006
        env:
        - name: NEXT_PUBLIC_SITE_NAME
          value: ${site_name:=''}
        resources:
          requests:
            cpu: "50m"
            memory: "500Mi"
          limits:
            memory: "1000Mi"
