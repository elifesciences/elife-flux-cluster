apiVersion: apps/v1
kind: Deployment
metadata:
  name: epp-import-controller
  namespace: epp
spec:
  replicas: ${import_controller_replicas:=1}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    spec:
      containers:
      - name: epp-import-controller
        image: ghcr.io/elifesciences/enhanced-preprints-import-controller:master-ba50c746-20241115.1451
        ports:
        - containerPort: 5000
        env:
          - name: TEMPORAL_NAMESPACE
            value: ${import_controller_temporal_namespace:='epp--staging'}
          - name: TEMPORAL_UI
            value: ${import_controller_temporal_ui:='https://temporal.elifesciences.org'}
          - name: TEMPORAL_SERVER
            value: ${import_controller_temporal_server:='temporal-frontend.temporal:7233'}
          - name: TEMPORAL_TASK_QUEUE
            value: ${import_controller_temporal_task_queue:='epp'}
        readinessProbe:
          httpGet:
            path: /ping
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 5
          failureThreshold: 10
          timeoutSeconds: 10
        resources:
          requests:
            cpu: "100m"
            memory: "200Mi"
            ephemeral-storage: "100Mi"
          limits:
            memory: "800Mi"
