apiVersion: apps/v1
kind: Deployment
metadata:
  name: epp-biorxiv-xslt-api
  namespace: epp
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: epp-biorxiv-xslt-api
  template:
    metadata:
      namespace: epp
      labels:
        app: epp-biorxiv-xslt-api
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: epp-biorxiv-xslt-api
        image: ghcr.io/elifesciences/enhanced-preprints-biorxiv-xslt-api:latest
        resources:
          requests:
            cpu: "10m"
            memory: "100Mi"
        ports:
          - containerPort: 80
