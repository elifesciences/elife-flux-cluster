apiVersion: apps/v1
kind: Deployment
metadata:
  name: epp-biorxiv-xslt-api
  namespace: epp
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: epp-biorxiv-xslt-api
        image: ghcr.io/elifesciences/enhanced-preprints-biorxiv-xslt-api:latest
        resources:
          requests:
            memory: ${biorxiv_xslt_api_memory_requests:='4096Mi'}
            cpu: ${biorxiv_xslt_api_cpu_requests:='1700m'}
          limits:
            memory: ${biorxiv_xslt_api_memory_limits:='4096Mi'}
            cpu: ${biorxiv_xslt_api_cpu_limits:='1700m'}
        ports:
          - containerPort: 80
