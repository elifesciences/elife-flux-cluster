apiVersion: apps/v1
kind: Deployment
metadata:
  name: epp-biorxiv-xslt-api
  namespace: epp
spec:
  replicas: ${biorxiv_xslt_api_replicas:=1}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: epp-biorxiv-xslt-api
  template:
    metadata:
      namespace: epp
      labels:
        app: epp-biorxiv-xslt-api
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: epp-biorxiv-xslt-api
        image: ghcr.io/elifesciences/enhanced-preprints-biorxiv-xslt-api:latest
        resources:
          limits:
            cpu: "1000m"
            memory: "3Gi"
        ports:
          - containerPort: 80
