apiVersion: apps/v1
kind: Deployment
metadata:
  name: epp-import-worker-epp
  namespace: epp
spec:
  replicas: ${temporal_worker_epp_replicas:=1}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    spec:
      serviceAccountName: epp-import
      containers:
      - name: epp-import
        image: ghcr.io/elifesciences/enhanced-preprints-import-worker:latest
        resources:
          requests:
            memory: ${temporal_worker_epp_memory_requests:='8Gi'}
            cpu: ${temporal_worker_epp_cpu_requests:='700m'}
            ephemeral-storage: ${temporal_worker_epp_ephemeral_storage_requests:='10Gi'}
          limits:
            memory: ${temporal_worker_epp_memory_limits:='8Gi'}
        env:
        - name: BUCKET_NAME
          value: ${s3_bucket}
        - name: EPP_SERVER_URI
          value: ${epp_server}
        - name: TEMPORAL_SERVER
          value: ${temporal_server}
        - name: XSLT_TRANSFORM_ADDRESS
          value: http://epp-biorxiv-xslt-api-scaler.${keda_autoscaler_namespace_fix}:8080
        - name: ENCODA_TRANSFORM_ADDRESS
          value: http://epp-encoda-api-scaler.${keda_autoscaler_namespace_fix}:8080
        - name: TEMPORAL_TASK_QUEUE
          value: epp
        - name: TEMPORAL_NAMESPACE
          value: "${temporal_namespace}"
        - name: TEMPORAL_MAX_CONCURRENT_ACTIVITY_TASK_EXECUTIONS
          value: "${temporal_worker_epp_max_concurrent_activity_task_executions:='10'}"
        - name: TEMPORAL_MAX_CONCURRENT_WORKFLOW_TASK_EXECUTIONS
          value: "${temporal_worker_epp_max_concurrent_workflow_task_executions:='5'}"
        - name: TEMPORAL_MAX_CACHED_WORKFLOWS
          value: "${temporal_worker_epp_max_cached_workflows:='5'}"
        - name: NODE_OPTIONS
          value: "--max-old-space-size=${temporal_worker_epp_node_max_old_space_size:=7680}"
        ports:
          - containerPort: 9464
