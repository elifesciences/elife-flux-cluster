apiVersion: apps/v1
kind: Deployment
metadata:
  name: epp-import
  namespace: epp
  labels:
    app_name: epp
    app_env: ${app_env}
    app_tier: import
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: epp-import
  template:
    metadata:
      namespace: epp
      labels:
        app: epp-import
    spec:
      serviceAccountName: epp-import
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: epp-import
        image: ghcr.io/elifesciences/enhanced-preprints-import-worker:latest
        resources:
          requests:
            cpu: "1500m"
          limits:
            memory: "1Gi"
            cpu: "1500m"
        env:
        - name: BUCKET_NAME
          value: ${s3_bucket}
        - name: EPP_SERVER_URI
          value: ${epp_server}
        - name: TEMPORAL_SERVER
          value: ${temporal_server}
        ports:
          - containerPort: 9464
