apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-worker
  namespace: epp
  labels:
    app_name: epp
    app_env: ${app_env}
    app_tier: import
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: temporal-worker
  template:
    metadata:
      namespace: epp
      labels:
        app: temporal-worker
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: epp-server
        image: ghcr.io/elifesciences/enhanced-preprints-import-worker:latest
        resources:
          requests:
            cpu: "100m"
          limits:
            memory: "500Mi"
        env:
        - name: BUCKET_NAME
          value: ${s3_bucket}
        - name: EPP_SERVER_URI
          value: ${epp_server}
        - name: TEMPORAL_SERVER
          value: ${temporal_server}
