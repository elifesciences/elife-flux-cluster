---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: epp-import-worker-docmaps
  namespace: epp
spec:
  selector:
    matchExpressions:
    - key: app.kubernetes.io/component
      operator: In
      values:
        - import
    - key: app.kubernetes.io/name
      operator: In
      values:
        - worker
    - key: epp.elifesciences.org/task_queue
      operator: In
      values:
        - docmaps
  podMetricsEndpoints:
  - targetPort: 9464
