apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal
  namespace: epp
  labels:
    app_name: epp
    app_env: ${app_env}
    app_tier: temporal
spec:
  replicas: ${server_replicas:=1}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: temporal
  template:
    metadata:
      namespace: epp
      labels:
        app: temporal
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: epp-server
        image: ghcr.io/elifesciences/temporal-cli:latest
        resources:
          requests:
            cpu: "100m"
          limits:
            memory: "500Mi"
        env:
        ports:
        - containerPort: 7223
        - containerPort: 8223
