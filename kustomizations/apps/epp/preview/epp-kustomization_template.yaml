apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: epp--preview
  namespace: epp--preview
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp/preview
  prune: true
  targetNamespace: epp--preview
  images:
    - name: ghcr.io/elifesciences/enhanced-preprints-client
      newTag: latest
    - name: ghcr.io/elifesciences/enhanced-preprints-storybook
      newTag: latest
  postBuild:
    substitute:
      app_env: preview
      app_hostname: preview--epp.elifesciences.org
      storybook_hostname: preview--epp-storybook.elifesciences.org
      epp_server: http://epp-server.epp--staging:3000
      asset_prefix: https://staging--epp.elifesciences.org
      iiif_server: https://staging--epp.elifesciences.org/iiif
      client_replicas: "1"
