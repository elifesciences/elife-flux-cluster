apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: epp--preview
  namespace: epp--preview
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/apps/epp
  prune: true
  targetNamespace: epp--preview
  images:
    - name: ghcr.io/elifesciences/enhanced-preprints
      newTag: latest
    - name: ghcr.io/elifesciences/epp-image-server
      newTag: latest
    - name: ghcr.io/elifesciences/enhanced-preprints-client
      newTag: latest
    - name: ghcr.io/elifesciences/enhanced-preprints-storybook
      newTag: latest
  postBuild:
    substitute:
      app_env: preview
      app_hostname: preview--epp.elifesciences.org
      storybook_hostname: preview--epp-storybook.elifesciences.org
      journal_api_hostname: preview--epp-api.elifesciences.org
      asset_prefix: https://epp--preview--epp.elifesciences.org
      iiif_server: https://epp--preview--epp.elifesciences.org/iiif
      image_server_source_base_url: https://github.com/elifesciences/enhanced-preprints-data/raw/staging/data/
      mongodb_hostname: mongodb-psmdb-db-rs0
      mongodb_secret_name: mongodb-psmdb-db-secrets
      mongodb_secret_user_key: MONGODB_DATABASE_ADMIN_USER
      mongodb_secret_pass_key: MONGODB_DATABASE_ADMIN_PASSWORD
      client_replicas: "1"
      server_replicas: "1"
