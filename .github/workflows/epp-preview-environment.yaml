name: epp-preview-environment
on:
  workflow_dispatch:
    inputs:
      pr_id:
        description: The EPP client repo PR id/number
        required: true
jobs:
  create-epp-preview-env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: master
      - name: Get server image versions from staging and save to env vars
        run: |
          echo "SERVER_VERSION=$(yq '.spec.images[] | select(.name=="ghcr.io/elifesciences/enhanced-preprints") | .newTag' -r deployments/epp/staging/epp-kustomization.yaml)" >> $GITHUB_ENV
      - name: Get client Image from PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "CLIENT_VERSION=preview-$(gh pr view --repo elifesciences/enhanced-preprints-client ${{ inputs.pr_id }} --json potentialMergeCommit | jq -r .potentialMergeCommit.oid)" >> $GITHUB_ENV
      - name: Test the client image is available
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          docker manifest inspect ghcr.io/elifesciences/enhanced-preprints-client:${{ env.CLIENT_VERSION }}
      - name: Create a preview environment for PR ${{ inputs.pr_id }}
        id: production
        run: |
          ./scripts/build-epp-preview.sh ${{ inputs.pr_id }} ${{ env.SERVER_VERSION }} ${{ env.CLIENT_VERSION }}
      - name: Commit & Push new environment
        run: |
          git add deployments/epp/previews
          if [ $(git diff --staged --name-only | wc -l) -gt 0 ]; then
            git config --global user.name 'Github Action: epp-previews'
            git config --global user.email 'scottaubrey@users.noreply.github.com'
            git commit -m "Update EPP preview environments"
            git push
          else
            echo "Nothing has changed."
          fi
