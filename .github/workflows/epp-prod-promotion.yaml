name: epp-prod-promotion
on:
  repository_dispatch:
    types:
      - image-update-automation
  workflow_dispatch:
jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: master
      - name: Get image versions from staging and save to env vars
        run: |
          echo "SERVER_VERSION=$(yq '.spec.images[] | select(.name=="ghcr.io/elifesciences/enhanced-preprints") | .newTag' -r deployments/epp/staging/epp-kustomization.yaml)" >> $GITHUB_ENV
          echo "CLIENT_VERSION=$(yq '.spec.images[] | select(.name=="ghcr.io/elifesciences/enhanced-preprints-client") | .newTag' -r deployments/epp/staging/epp-kustomization.yaml)" >> $GITHUB_ENV
          echo "IMAGE_SERVER_VERSION=$(yq '.spec.images[] | select(.name=="ghcr.io/elifesciences/epp-image-server") | .newTag' -r deployments/epp/staging/epp-kustomization.yaml)" >> $GITHUB_ENV
      # Patch the chart version in the production kustomization
      - name: Set chart version in production
        id: production
        run: |
          echo "OLD_SERVER_VERSION=$(yq '.spec.images[] | select(.name=="ghcr.io/elifesciences/enhanced-preprints") | .newTag' -r deployments/epp/prod/epp-kustomization.yaml)" >> $GITHUB_OUTPUT
          echo "OLD_CLIENT_VERSION=$(yq '.spec.images[] | select(.name=="ghcr.io/elifesciences/enhanced-preprints-client") | .newTag' -r deployments/epp/prod/epp-kustomization.yaml)" >> $GITHUB_OUTPUT
          echo "OLD_IMAGE_SERVER_VERSION=$(yq '.spec.images[] | select(.name=="ghcr.io/elifesciences/epp-image-server") | .newTag' -r deployments/epp/prod/epp-kustomization.yaml)" >> $GITHUB_OUTPUT

          yq '(.spec.images[] | select(.name=="ghcr.io/elifesciences/enhanced-preprints")).newTag=env(SERVER_VERSION)' -i deployments/epp/prod/epp-kustomization.yaml
          yq '(.spec.images[] | select(.name=="ghcr.io/elifesciences/enhanced-preprints-client")).newTag=env(CLIENT_VERSION)' -i deployments/epp/prod/epp-kustomization.yaml
          yq '(.spec.images[] | select(.name=="ghcr.io/elifesciences/epp-image-server")).newTag=env(IMAGE_SERVER_VERSION)' -i deployments/epp/prod/epp-kustomization.yaml
      # Open a Pull Request if an upgraded is needed in production.
      - name: Open promotion PR
        uses: peter-evans/create-pull-request@v5
        with:
          branch: epp-prod-promotion
          delete-branch: true
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            Update EPP production images:
            - enhanced-preprints: ${{ steps.production.outputs.OLD_SERVER_VERSION }} -> ${{ env.SERVER_VERSION }}
            - enhanced-preprints-client: ${{ steps.production.outputs.OLD_CLIENT_VERSION }} -> ${{ env.CLIENT_VERSION }}
            - epp-image-server: ${{ steps.production.outputs.OLD_IMAGE_SERVER_VERSION }} -> ${{ env.IMAGE_SERVER_VERSION }}
          title: Promote EPP prod images
          body: |
            Promote EPP release on production to:
            - enhanced-preprints: ${{ steps.production.outputs.OLD_SERVER_VERSION }} -> ${{ env.SERVER_VERSION }}
            - enhanced-preprints-client: ${{ steps.production.outputs.OLD_CLIENT_VERSION }} -> ${{ env.CLIENT_VERSION }}
            - epp-image-server: ${{ steps.production.outputs.OLD_IMAGE_SERVER_VERSION }} -> ${{ env.IMAGE_SERVER_VERSION }}
