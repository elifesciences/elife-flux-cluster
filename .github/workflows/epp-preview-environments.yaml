name: epp-preview-environments
on:
  workflow_dispatch:

jobs:
  create-epp-preview-envs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: master
          token: ${{ secrets.GH_BOT_TOKEN }}
      - name: Run the script to create valid preview environments
        env:
          GH_TOKEN: ${{ github.token }}
        run: ./scripts/merge-epp-client-preview-prs.sh
      - name: Commit Environments
        run: |
          if [ $(git diff --staged --name-only | wc -l) -gt 0 ]; then
            git config --global user.name 'Github Action: epp-previews'
            git config --global user.email 'scottaubrey@users.noreply.github.com'
            # git commit -m "Update EPP preview environments"
            # git push
          else
            echo "Nothing has changed."
          fi
          git status
          exit 1
      - name: debug
        if: failure()
        run: ls -lR deployments/epp/previews
